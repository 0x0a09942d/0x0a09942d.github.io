/ac><strength>15</strength><stealth>1</stealth></item><item><name>Mind Lash</name><type>M</type><weight>3</weight><text>Rarity: Rare</text><text>Requires attunement by a mind flayer</text><text>	In the hands of any creature other than a mind flayer, a mind lash functions as a normal whip. In the hands of an illithid, this magic weapon strips away a creature\'s will to survive as it also strips away flesh, dealing an extra 2d4 psychic damage to any target it hits. Any creature that takes psychic damage from the mind lash must also succeed on a DC 15 Wisdom saving throw or have disadvantage on Intelligence, Wisdom, and Charisma saving throws for 1 minute. The creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</text><text></text><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text></text><text>Reach: This weapon adds 5 feet to your reach when you attack with it.  You make opportunity attacks when a creature leaves your reach.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>1d4</dmg1><dmg2 /><dmgType>S</dmgType><property>F,R</property><range /><roll>2d4</roll></item><item><name>Miner\'s Pick</name><type>G</type><value>2gp</value><weight>10</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Mirror of Life Trapping</name><type>W</type><weight>50</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When this 4-foot-tall mirror is viewed indirectly, its surface shows faint images of creatures. The mirror weighs 50 pounds, and it has AC 11, 10 hit points, and vulnerability to bludgeoning damage. It shatters and is destroyed when reduced to 0 hit points.</text><text>If the mirror is hanging on a vertical surface and you are within 5 feet of it, you can use an action to speak its command word and activate it. It remains activated until you use an action to speak the command word again.</text><text>Any creature other than you that sees its reflection in the activated mirror while within 30 feet of it must succeed on a DC 15 Charisma saving throw or be trapped, along with anything it is wearing or carrying, in one of the mirror\'s twelve extradimensional cells. This saving throw is made with advantage if the creature knows the mirror\'s nature, and constructs succeed on the saving throw automatically.</text><text>An extradimensional cell is an infinite expanse filled with thick fog that reduces visibility to 10 feet. Creatures trapped in the mirror\'s cells don\'t age, and they don\'t need to eat, drink, or sleep. A creature trapped within a cell can escape using magic that permits planar travel. Otherwise, the creature is confined to the cell until freed.</text><text>If the mirror traps a creature but its twelve extradimensional cells are already occupied, the mirror frees one trapped creature at random to accommodate the new prisoner. A freed creature appears in an unoccupied space within sight of the mirror but facing away from it. If the mirror is shattered, all creatures it contains are freed and appear in unoccupied spaces near it.</text><text>While within 5 feet of the mirror, you can use an action to speak the name of one creature trapped in it or call out a particular cell by number. The creature named or contained in the named cell appears as an image on the mirror\'s surface. You and the creature can then communicate normally.</text><text>In a similar way, you can use an action to speak a second command word and free one creature trapped in the mirror. The freed creature appears, along with its possessions, in the unoccupied space nearest to the mirror and facing away from it.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mithral Breastplate</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Chain Mail</name><type>HA</type><weight>55</weight><ac>16</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Chain Shirt</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Half Plate Armor</name><type>MA</type><weight>40</weight><ac>15</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Plate Armor</name><type>HA</type><weight>65</weight><ac>18</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Ring Mail</name><type>HA</type><weight>40</weight><ac>14</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Spiked Armor</name><type>MA</type><weight>45</weight><ac>14</ac><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Mithral Splint Armor</name><type>HA</type><weight>60</weight><ac>17</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	Mithral is a light, flexible metal. A mithral chain shirt or breastplate can be worn under normal clothes. If the armor normally imposes disadvantage on Dexterity (Stealth) checks or has a Strength requirement, the mithral version of the armor doesn\'t.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Monster Hunter\'s Pack</name><type>G</type><value>33gp</value><weight>48.5</weight><text>Includes:</text><text>   • a chest</text><text>   • a crowbar</text><text>   • a hammer</text><text>   • three wooden stakes</text><text>   • a holy symbol</text><text>   • a flask of holy water</text><text>   • a set of manacles</text><text>   • a steel mirror</text><text>   • a flask of oil</text><text>   • a tinderbox</text><text>   • 3 torches</text><text /><text>Cost: 33 gp</text><text /><text>Source: Curse of Strahd, page 209</text></item><item><name>Moonblade</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires attunement by an elf or half-elf of neutral good alignment</text><text /><text>	Of all the magic items created by the elves, one of the most prized and jealously guarded is a moon blade. In ancient times, nearly all elven noble houses claimed one such blade. Over the centuries, some blades have faded from the world, their magic lost as family lines have become extinct. Other blades have vanished with their bearers during great quests. Thus, only a few of these weapons remain.</text><text>A moonblade passes down from parent to child. The sword chooses its bearer and remains bonded to that person for life. If the bearer dies, another heir can claim the blade. If no worthy heir exists, the sword lies dormant. It functions like a normal longsword until a worthy soul finds it and lays claim to its power.</text><text>A moonblade serves only one master at a time. The attunement process requires a special ritual in the throne room of an elven regent or in a temple dedicated to the elven gods.</text><text>A moonblade won\'t serve anyone it regards as craven, erratic, corrupt, or at odds with preserving and protecting elvenkind. If the blade rejects you, you make ability checks, attack rolls, and saving throws with disadvantage for 24 hours. If the blade accepts you, you become attuned to it and a new rune appears on the blade. You remain attuned to the weapon until you die or the weapon is destroyed.</text><text>A moonblade has one rune on its blade for each master it has served (typically 1d6 + 1). The first rune always grants a +1 bonus to attack and damage rolls made with this magic weapon. Each rune beyond the first grants the moon blade an additional property. The DM chooses each property or determines it randomly on the Moon Blade Properties table.</text><text /><text>MOONBLADE PROPERTIES: </text><text>d100 — Property: </text><text>01-40 — Increase the bonus to attack and damage rolls by 1, to a maximum of +3. Reroll if the moonblade already has a +3 bonus.</text><text>41-80 — The moonblade gains a randomly determined minor property (see "Special Features" earlier in this chapter).</text><text>81-82 — The moonblade gains the finesse property.</text><text>83-84 — The moonblade gains the thrown property (range 20/60 feet).</text><text>85-86 — The moonblade functions as a defender.</text><text>87-90 — The moon blade scores a critical hit on a roll of 19 or 20.</text><text>91-92 — When you hit with an attack using the moon blade, the attack an extra 1d6 slashing damage.</text><text>93-94 — When you hit a creature of a specific type (such as dragon, fiend, or undead) with the moonblade, the target takes an extra 1d6 damage of one of these types: acid, cold, fire, lightning, or thunder.</text><text>95-96 — You can use a bonus action to cause the moonblade to flash brightly. Each creature that can see you and is within 30 feet of you must succeed on a DC 15 Constitution saving throw or become blinded for 1 minute. A creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. This property can\'t be used again until you take a short rest while attuned to the weapon.</text><text>97-98 — The moonblade functions as a ring of spell storing.</text><text>99 — You can use an action to call forth an elfshadow, provided that you don\'t already have one serving you. The elfshadow appears in an unoccupied space within 120 feet of you. It uses the statistics for a shadow from the Monster Manual, except it is neutral, immune to effects that turn undead, and doesn\'t create new shadows. You control this creature, deciding how it acts and moves. It remains until it drops to 0 hit points or you dismiss it as an action.</text><text>00 — The moonblade functions as a vorpal sword.</text><text /><text>Sentience: A moon blade is a sentient neutral good weapon with an Intelligence of 12, a Wisdom of 10, and a Charisma of 12. It has hearing and darkvision out to a range of 120 feet.</text><text>The weapon communicates by transmitting emotions, sending a tingling sensation through the wielder\'s hand when it wants to communicate something it has sensed. It can communicate more explicitly, through visions or dreams, when the wielder is either in a trance or asleep.</text><text>Personality: Every moonblade seeks the advancement of elvenkind and elven ideals. Courage, loyalty, beauty, music, and life are all part of this purpose.</text><text>The weapon is bonded to the family line it is meant to serve. Once it has bonded with an owner who shares its ideals, its loyalty is absolute.</text><text>If a moon blade has a flaw, it is overconfidence. Once it has decided on an owner, it believes that only that person should wield it, even if the owner falls short of elven ideals.</text><text /><text>Source: Dungeon Master\'s Guide, page 217</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Morningstar</name><type>M</type><value>15gp</value><weight>4</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><text>Source: Player\'s Handbook, page 149</text></item><item><name>Morningstar +1</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Morningstar +2</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Morningstar +3</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Morningstar of Warning</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Navigation Orb</name><type>W</type><text>This item requires attunement</text><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text /><text>A navigation orb is a hollow, 7-foot-diameter sphere of thin, polished mithral with a large skye (cloud) rune embossed on its outer surface. The orb levitates 10 feet above the ground and is keyed to a particular cloud castle, allowing you to control that castle\'s altitude and movement while the orb is inside the castle. If the orb is destroyed or removed from its castle, the castle\'s altitude and location remain ﬁxed until the orb is returned or replaced.</text><text>As an action, you can cause one of the following effects to occur if you are touching the orb:</text><text>The castle moves at a speed of 1 mph in a straight line, in a direction of your choice, until the castle stops or is made to stop, or until another action is used to change its direction. If this movement brings the castle into contact with the ground, the castle lands gently.</text><text>The castle, if it is moving, comes to a gradual stop.</text><text>The castle makes a slow, 90-degree turn clockwise or counterclockwise (turning a northerly view into a westerly view, for example). The castle can turn while it is moving in a straight line.</text><text>Any creature touching the orb knows the altitude of the base of the castle above the ground or water below it.</text><text /><text>Source: Storm King\'s Thunder, page 235</text></item><item><name>Navigator\'s Tools</name><type>G</type><value>25gp</value><weight>2</weight><text>This set of instruments is used for navigation at sea. Proficiency with navigator\'s tools lets you chart a ship\'s course and follow navigation charts. In addition, these tools allow you to add your proficiency bonus to any ability check you make to avoid getting lost at sea.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Necklace of Adaptation</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this necklace, you can breathe normally in any environment, and you have advantage on saving throws made against harmful gases and vapors (such as cloudkill and stinking cloud effects, inhaled poisons, and the breath weapons of some dragons).</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Necklace of Fireballs</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This necklace has 1d6 + 3 beads hanging from it. You can use an action to detach a bead and throw it up to 6 feet away. When it reaches the end of its trajectory, the bead detonates as a 3rd-level fireball spell (save DC 15).</text><text>You can hurl multiple beads, or even the whole necklace, as one action. When you do so, increase the level of the fireball by 1 for each bead beyond the first.</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text><roll>8d6</roll></item><item><name>Necklace of Prayer Beads</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Cleric, Druid, or Paladin</text><text /><text>This necklace has 1d4 + 2 magic beads made from aquamarine, black pearl, or topaz. It also has many nonmagical beads made from stones such as amber, bloodstone, citrine, coral, jade, pearl, or quartz. If a magic bead is removed from the necklace, that bead loses its magic.</text><text>Six types of magic beads exist. The DM decides the type of each bead on the necklace or determines it randomly. A necklace can have more than one bead of the same type. To use one, you must be wearing the necklace. Each bead contains a spell that you can cast from it as a bonus action (using your spell save DC if a save is necessary). Once a magic bead\'s spell is cast, that bead can\'t be used again until the next dawn.</text><text /><text>d20 — Bead Name — Spell:</text><text>1-6 — Blessing — Bless</text><text>7-12 — Curing — Cure wounds (2nd level) or lesser restoration</text><text>13-16 — Favor — Greater restoration</text><text>17-18 — Smiting — Branding smite</text><text>19 — Summons — Planar ally</text><text>20 — Wind walking — Wind walk</text><text /><text>Source: Dungeon Master\'s Guide, page 182</text></item><item><name>Net</name><type>R</type><value>1gp</value><weight>3</weight><property>S,T</property><range>5/15</range><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Special: A Large or smaller creature hit by a net is restrained until it is freed. A net has no effect on creatures that are formless, or creatures that are Huge or larger. A creature can use its action to make a DC 10 Strength check, freeing itself or another creature within its reach on a success. Dealing 5 slashing damage to the net (AC 10) also frees the creature without harming it, ending the effect and destroying the net. When you use an action, bonus action, or reaction to attack with a net, you can make only one attack regardless of the number of attacks you can normally make.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Net +1</name><type>R</type><weight>3</weight><dmg1>0</dmg1><property>S,T</property><range>5/15</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack rolls made with this weapon.</text><text /><text>NOTE: Add an Attack +1 modifier to this item and equip it to apply this item\'s bonus.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Net +2</name><type>R</type><weight>3</weight><dmg1>0</dmg1><property>S,T</property><range>5/15</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack rolls made with this weapon.</text><text /><text>NOTE: Add an Attack +2 modifier to this item and equip it to apply this item\'s bonus.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Net +3</name><type>R</type><weight>3</weight><dmg1>0</dmg1><property>S,T</property><range>5/15</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack rolls made with this weapon.</text><text /><text>NOTE: Add an Attack +3 modifier to this item and equip it to apply this item\'s bonus.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Net of Warning</name><type>R</type><weight>3</weight><dmg1>0</dmg1><property>S,T</property><range>5/15</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Nine Lives Stealer Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon.</text><text>The sword has 1d8 + 1 charges. If you score a critical hit against a creature that has fewer than 100 hit points, it must succeed on a DC 15 Constitution saving throw or be slain instantly as the sword tears its life force from its body (a construct or an undead is immune). The sword loses 1 charge if the creature is slain. When the sword has no charges remaining, it loses this property.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Nine Lives Stealer Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon.</text><text>The sword has 1d8 + 1 charges. If you score a critical hit against a creature that has fewer than 100 hit points, it must succeed on a DC 15 Constitution saving throw or be slain instantly as the sword tears its life force from its body (a construct or an undead is immune). The sword loses 1 charge if the creature is slain. When the sword has no charges remaining, it loses this property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Nine Lives Stealer Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon.</text><text>The sword has 1d8 + 1 charges. If you score a critical hit against a creature that has fewer than 100 hit points, it must succeed on a DC 15 Constitution saving throw or be slain instantly as the sword tears its life force from its body (a construct or an undead is immune). The sword loses 1 charge if the creature is slain. When the sword has no charges remaining, it loses this property.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Nine Lives Stealer Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon.</text><text>The sword has 1d8 + 1 charges. If you score a critical hit against a creature that has fewer than 100 hit points, it must succeed on a DC 15 Constitution saving throw or be slain instantly as the sword tears its life force from its body (a construct or an undead is immune). The sword loses 1 charge if the creature is slain. When the sword has no charges remaining, it loses this property.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Nine Lives Stealer Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon.</text><text>The sword has 1d8 + 1 charges. If you score a critical hit against a creature that has fewer than 100 hit points, it must succeed on a DC 15 Constitution saving throw or be slain instantly as the sword tears its life force from its body (a construct or an undead is immune). The sword loses 1 charge if the creature is slain. When the sword has no charges remaining, it loses this property.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Nolzur\'s Marvelous Pigments</name><type>W</type><weight>1</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Typically found in 1d4 pots inside a fine wooden box with a brush (weighing 1 pound in total), these pigments allow you to create three-dimensional objects by painting them in two dimensions. The paint flows from the brush to form the desired object as you concentrate on its image.</text><text>Each pot of paint is sufficient to cover 1,000 square feet of a surface, which lets you create inanimate objects or terrain features-such as a door, a pit, flowers, trees, cells, rooms, or weapons- that are up to 10,000 cubic feet. It takes 10 minutes to cover 100 square feet.</text><text>When you complete the painting, the object or terrain feature depicted becomes a real, nonmagical object. Thus, painting a door on a wall creates an actual door that can be opened to whatever is beyond. Painting a pit on a floor creates a real pit, and its depth counts against the total area of objects you create.</text><text>Nothing created by the pigments can have a value greater than 25 gp. If you paint an object of greater value (such as a diamond or a pile of gold), the object looks authentic, but close inspection reveals it is made from paste, bone, or some other worthless material.</text><text>If you paint a form of energy such as fire or lightning, the energy appears but dissipates as soon as you complete the painting, doing no harm to anything.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text></item><item><name>Oathbow</name><type>R</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>A,H,2H</property><range>150/600</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you nock an arrow on this bow, it whispers in Elvish, "Swift defeat to my enemies." When you use this weapon to make a ranged attack, you can, as a command phrase, say, "Swift death to you who have wronged me." The target of your attack becomes your sworn enemy until it dies or until dawn seven days later. You can have only one such sworn enemy at a time. When your sworn enemy dies, you can choose a new one after the next dawn.</text><text>When you make a ranged attack roll with this weapon against your sworn enemy, you have advantage on the roll. In addition, your target gains no benefit from cover, other than total cover, and you suffer no disadvantage due to long range. If the attack hits, your sworn enemy takes an extra 3d6 piercing damage.</text><text>While your sworn enemy lives, you have disadvantage on attack rolls with all other weapons.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text><roll>3d6</roll></item><item><name>Oil (flask)</name><type>G</type><value>1sp</value><weight>1</weight><text>Oil usually comes in a clay flask that holds 1 pint. As an action, you can splash the oil in this flask onto a creature within 5 feet of you or throw it up to 20 feet, shattering it on impact. Make a ranged attack against a target creature or object, treating the oil as an improvised weapon. On a hit, the target is covered in oil. If the target takes any fire damage before the oil dries (after 1 minute), the target takes an additional 5 fire damage from the burning oil. You can also pour a flask of oil on the ground to cover a 5-foot-square area, provided that the surface is level. If lit, the oil burns for 2 rounds and deals 5 fire damage to any creature that enters the area or ends its turn in the area. A creature can take this damage only once per turn.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Oil of Etherealness</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Beads of this cloudy gray oil form on the outside of its container and quickly evaporate. The oil can cover a Medium or smaller creature, along with the equipment it\'s wearing and carrying (one additional vial is required for each size category above Medium). Applying the oil takes 10 minutes. The affected creature then gains the effect of the etherealness spell for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text></item><item><name>Oil of Sharpness</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This clear, gelatinous oil sparkles with tiny, ultrathin silver shards. The oil can coat one slashing or piercing weapon or up to 5 pieces of slashing or piercing ammunition. Applying the oil takes 1 minute. For 1 hour, the coated item is magical and has a +3 bonus to attack and damage rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Oil of Slipperiness</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This sticky black unguent is thick and heavy in the container, but it flows quickly when poured. The oil can cover a Medium or smaller creature, along with the equipment it\'s wearing and carrying (one additional vial is required for each size category above Medium). Applying the oil takes 10 minutes. The affected creature then gains the effect of a freedom of movement spell for 8 hours.</text><text>Alternatively, the oil can be poured on the ground as an action, where it covers a 10-foot square, duplicating the effect of the grease spell in that area for 8 hours.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Oil of Taggit (Contact)</name><type>G</type><value>400gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 13 Constitution saving throw or become poisoned for 24 hours. The poisoned creature is unconscious. The creature wakes up if it takes damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Opal of the Ild Rune</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>This triangular ﬁre opal measures about three inches on each side and is half an inch thick. The ild (ﬁre) rune shimmers within its core, causing it to be slightly warm to the touch. The opal has the following properties, which work only while it’s on your person.</text><text>Ignite: As an action, you can ignite an object within 10 feet of you. The object must be ﬂammable, and the ﬁre starts in a circle no larger than 1 foot in diameter.</text><text>Fires Friend: You have resistance to cold damage.</text><text>Fire Tamer: As an action, you can extinguish any open ﬂame within 10 feet of you. You choose how much fire to extinguish in that radius.</text><text>Gift of Flame: You can transfer the opal’s magic to a nonmagical item—a weapon or a suit of armor—by tracing the ild rune there with your ﬁnger. The transfertakes 8 hours of work that requires the two items to be within 5 feet of each other. At the end, the opal is destroyed, and the rune appears in red on the chosen item, which gains a beneﬁt based on its form:</text><text>Weapon: The weapon is now an uncommon magic weapon. It deals an extra 1d6 ﬁre damage to any target it hits.</text><text>Armor: The armor is now a rare magic item that requires attunement. You have resistance to cold damage while wearing the armor.</text><text /><text>Source: Storm King\'s Thunder, page 235</text></item><item><name>Orb</name><type>G</type><value>25gp</value><weight>3</weight><text>An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus, using it in place of any material component which does not list a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Orb of Dragonkind</name><type>W</type><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	Ages past, on the world of Krynn, elves and humans waged a terrible war against evil dragons. When the world seemed doomed, the wizards of the Towers of High Sorcery came together and worked their greatest magic, forging five Orbs of Dragonkind (or Dragon Orbs) to help them defeat the dragons. One orb was taken to each of the five towers, and there they were used to speed the war toward a victorious end. The wizards used the orbs to lure dragons to them, then destroyed the dragons with powerful magic.</text><text>As the Towers of High Sorcery fell in later ages, the orbs were destroyed or faded into legend, and only three are thought to survive. Their magic has been warped and twisted over the centuries, so although their primary purpose of calling dragons still functions, they also allow some measure of control over dragons.</text><text>Each orb contains the essence of an evil dragon, a presence that resents any attempt to coax magic from it. Those lacking in force of personality might find themselves enslaved to an orb.</text><text>An orb is an etched crystal globe about 10 inches in diameter. When used, it grows to about 20 inches in diameter, and mist swirls inside it.</text><text>While attuned to an orb, you can use an action to peer into the orb\'s depths and speak its command word. You must then make a DC 15 Charisma check. On a successful check, you control the orb for as long as you remain attuned to it. On a failed check, you become charmed by the orb for as long as you remain attuned to it.</text><text>While you are charmed by the orb, you can\'t voluntarily end your attunement to it, and the orb casts suggestion on you at will (save DC 18), urging you to work toward the evil ends it desires. The dragon essence within the orb might want many things: the annihilation of a particular people, freedom from the orb, to spread suffering in the world, to advance the worship of Takhisis (Tiamat\'s name on Krynn), or something else the DM decides.</text><text>Random Properties: An Orb of Dragon kind has the following random properties: </text><text>• 2 minor beneficial properties</text><text>• 1 minor detrimental property</text><text>• 1 major detrimental property</text><text>Spells: The orb has 7 charges and regains 1d4 + 3 expended charges daily at dawn. If you control the orb, you can use an action and expend 1 or more charges to cast one of the following spells (save DC 18) from it: cure wounds (5th-level version, 3 charges), daylight (1 charge), death ward (2 charges), or scrying (3 charges). You can also use an action to cast the detect magic spell from the orb without using any charges.</text><text>Call Dragons: While you control the orb, you can use an action to cause the artifact to issue a telepathic call that extends in all directions for 40 miles. Evil dragons in range feel compelled to come to the orb as soon as possible by the most direct route. Dragon deities such as Tiamat are unaffected by this call. Dragons drawn to the orb might be hostile toward you for compelling them against their will. Once you have used this property, it can\'t be used again for 1 hour.</text><text>Destroying an Orb: An Orb of Dragonkind appears fragile but is impervious to most damage, including the attacks and breath weapons of dragons. A disintegrate spell or one good hit from a +3 magic weapon is sufficient to destroy an orb, however.</text><text /><text>Source: Dungeon Master\'s Guide, page 225</text></item><item><name>Orb of the Stein Rune</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>This orb of granite is about the size of an adult human’s ﬁst. The stein (stone) rune appears on it in the form ofcrystalline veins that run across the surface. The orb has the following properties, which work only while it\'s on your person.</text><text>Indomitable Stand: As an action, you can channel the orb’s magic to hold your ground. For the next minute or until you move any distance, you have advantage on all checks and saving throws to resist effects that force you to move. In addition, any enemy that moves to a space within 10 feet of you must succeed on a DC 12 Strength saving throw or be unable to move any farther this turn.</text><text>Stone Soul: You can’t be petriﬁed.</text><text>Earthen Step: You can cast meld into stone as a bonus action. Once you use this property, you can’t use it again until you ﬁnish a short or long rest.</text><text>Gift of Stone: You can transfer the orb’s magic to a nonmagical item—a shield or a pair of boots—by tracing the stein rune there with your ﬁnger. The transfer takes8 hours of work that requires the two items to be within 5 feet of each other. At the end, the orb is destroyed, and the rune appears in silver on the chosen item, which gains a beneﬁt based on its form:</text><text>Shield. The shield is now a rare magic item that requires attunement. While you wield it, you have resistance to all damage dealt by ranged weapon attacks.</text><text>Boots. The pair of boots is now an uncommon magic item that requires attunement. While you wear the boots, you have advantage on Strength saving throws, and you can use your reaction to avoid being knocked prone.</text><text /><text>Source: Storm King\'s Thunder, page 235</text></item><item><name>Orcsplitter</name><type>M</type><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><text>Requires Attunement by a good-aligned dwarf, fighter, or paladin</text><text /><text>A mighty axe wielded long ago by the dwarf king Torhild Flametongue, Orcsplitter is a battered weapon that appears unremarkable at first glance. Its head is graven with the Dwarvish runes for "orc," but the runes are depicted with a gap or slash through the markings; the word "orc" is literally split in two.</text><text>You gain the following benefits while holding this magic weapon:</text><text>• You gain a +2 bonus to attack and damage rolls made with it.</text><text>• When you roll a 20 on an attack roll with this weapon against an orc, that orc must succeed on a DC 17 Constitution saving throw or drop to 0 hit points.</text><text>• You can\'t be surprised by orcs while you\'re not incapacitated. You are also aware when orcs are within 120 feet of you and aren\'t behind total cover, although you don\'t know their location.</text><text>• You and any of your friends within 30 feet of you can\'t be frightened while you\'re not incapacitated.</text><text>Sentience: Orcsplitter is a sentient, lawful good weapon with an Intelligence of 6, a Wisdom of 15, and a Charisma of 10. It can see and hear out to 120 feet and has darkvision. It communicates by transmitting emotions to its wielder, although on rare occasions it uses a limited form of telepathy to bring to the wielder\'s mind a couplet or stanza of ancient Dwarvish verse.</text><text>Personality: Orcsplitter is grim, taciturn, and inflexible. It knows little more than the desire to face orcs in battle and serve a courageous, just wielder. It disdains cowards and any form of duplicity, deception, or disloyalty. The weapon\'s purpose is to defend dwarves and to serve as a symbol of dwarven resolve. It hates the traditional foes of dwarves — giants, goblins, and, most of all, orcs — and silently urges its possessor to meet such creatures in battle.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Princes of the Apocalypse, page 224</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Padded Armor</name><type>LA</type><value>5gp</value><weight>8</weight><ac>11</ac><stealth>YES</stealth><text>Padded armor consists of quilted layers of cloth and batting.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Padded Armor +1</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Padded Armor +2</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Padded Armor +3</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Padded Armor of Acid Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Cold Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Fire Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Force Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Lightning Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Necrotic Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Poison Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Psychic Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Radiant Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Padded Armor of Thunder Resistance</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Painter\'s Supplies</name><type>G</type><value>10gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Pale Tincture (Ingested)</name><type>G</type><value>250gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 16 Constitution saving throw or take 3 (1d6) poison damage and become poisoned. The poisoned creature must repeat the saving throw every 24 hours, taking 3 (1d6) poison damage on a failed save. Until this poison ends, the damage the poison deals can\'t be healed by any means. After seven successful saving throws, the effect ends and the creature can heal normally.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>1d6</roll></item><item><name>Pan Flute</name><type>G</type><value>12gp</value><weight>2</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Paper (one sheet)</name><type>G</type><value>2sp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Parchment (one sheet)</name><type>G</type><value>1sp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Pearl of Power</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Spellcaster</text><text /><text>While this pearl is on your person, you can use an action to speak its command word and regain one expended spell slot. If the expended slot of of 4th level or higher, the new slot is 3rd level. Once you have used the pearl, it can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Pennant of the Vind Rune</name><type>W</type><text>This item requires attunement</text><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text /><text>This blue pennant is crafted from silk and is ﬁve feet long and whips about as if buffeted by a wind. The vind (wind) rune appears on its surface, looking almost like a cloud. The pennant has the following properties, which work only while it’s on your person.</text><text>Wind Step: As an action, you ﬂy up to 20 feet. If you don\'t land at the end of this ﬂight, you fall unless you have another means of staying aloft.</text><text>Comforting Wind: You can’t suffocate.</text><text>Winds Grasp: As a reaction when you fall, you can cause yourself to take no damage from the fall. Once you use this property, you can’t use it again until you ﬁnish a short or long rest.</text><text>Wind Walker: While you are attuned to this rune, you can cast levitate as a bonus action. Once you use this property, you can\'t use it again until you ﬁnish a short or long rest.</text><text>Gift of Wind: You can transfer the pennant\'s magic to a nonmagical item—a suit of armor, a pair of boots, or a cloak—by tracing the vind rune there with your ﬁnger. The transfer takes 8 hours of work that requires the two items to be within 5 feet of each other. At the end, the pennant is destroyed, and the rune appears in silver on the chosen item, which gains a beneﬁt based on its form:</text><text>Armor: The armor is now an uncommon magic item that requires attunement. You gain a bonus to speed of 5 feet while you wear the armor, and if it normally imposes disadvantage on Stealth checks, it no longer does so.</text><text>Boots/Cloak: The pair of boots or cloak is now a rare magic item that requires attunement. While wearing the item, you can convert up to 20 feet of your movement on each of your turns into ﬂight. If you don\'t land at the end of this ﬂight, you fall unless you have another means of staying aloft. You can also cast feather fall once from the item, and you regain the ability to do so when you ﬁnish a short or long rest.</text><text /><text>Source: Storm King\'s Thunder, page 235</text></item><item><name>Perfume (vial)</name><type>G</type><value>5gp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Periapt of Health</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>You are immune to contracting any disease while you wear this pendant. If you are already infected with a disease, the effects of the disease are suppressed you while you wear the pendant.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Periapt of Proof Against Poison</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This delicate silver chain has a brilliant-cut black gem pendant. While you wear it, poisons have no effect on you. You are immune to the poisoned condition and have immunity to poison damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Periapt of Wound Closure</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While you wear this pendant, you stabilize whenever you are dying at the start of your turn. In addition, whenever you roll a Hit Die to regain hit points, double the number of hit points it restores.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Philter of Love</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>The next time you see a creature within 10 minutes after drinking this philter, you become charmed by that creature for 1 hour. If the creature is of a species and gender you are normally attracted to, you regard it as your true love while you are charmed. This potion\'s rose-hued, effervescent liquid contains one easy-to-miss bubble shaped like a heart.</text><text /><text>Source: Dungeon Master\'s Guide, page 184</text></item><item><name>Pike</name><type>M</type><value>5gp</value><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>H,R,2H</property><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Pike +1</name><type>M</type><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Pike +2</name><type>M</type><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>H,R,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Pike +3</name><type>M</type><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>H,R,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Pike of Warning</name><type>M</type><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Pipes of Haunting</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>You must be proficient with wind instruments to use these pipes. They have 3 charges. You can use an action to play them and expend 1 charge to create an eerie, spellbinding tune. Each creature within 30 feet of you that hears you play must succeed on a DC 15 Wisdom saving throw or become frightened of you for 1 minute. If you wish, all creatures in the area that aren\'t hostile toward you automatically succeed on the saving throw. A creature that fails the saving throw can repeat it at the end of each of its turns, ending the effect on itself on a success. A creature that succeeds on its saving throw is immune to the effect of these pipes for 24 hours. The pipes regain 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 185</text><roll>1d3</roll></item><item><name>Pipes of the Sewers</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>You must be proficient with wind instruments to use these pipes. While you are attuned to the pipes, ordinary rats and giant rats are indifferent toward you and will not attack you unless you threaten or harm them.</text><text>The pipes have 3 charges. If you play the pipes as an action, you can use a bonus action to expend 1 to 3 charges, calling forth one swarm of rats (see the Monster Manual for statistics) with each expended charge, provided that enough rats are within half a mile of you to be called in this fashion (as determined by the DM). If there aren\'t enough rats to form a swarm, the charge is wasted. Called swarms move toward the music by the shortest available route but aren\'t under your control otherwise. The pipes regain 1d3 expended charges daily at dawn.</text><text>Whenever a swarm of rats that isn\'t under another creature\'s control comes within 30 feet of you while you are playing the pipes, you can make a Charisma check contested by the swarm\'s Wisdom check. If you lose the contest, the swarm behaves as it normally would and can\'t be swayed by the pipes\' music for the next 24 hours. If you win the contest, the swarm is swayed by the pipes\' music and becomes friendly to you and your companions for as long as you continue to play the pipes each round as an action. A friendly swarm obeys your commands. If you issue no commands to a friendly swarm, it defends itself but otherwise takes no actions. If a friendly swarm starts its turn and can\'t hear the pipes\' music, your control over that swarm ends, and the swarm behaves as it normally would and can\'t be swayed by the pipes\' music for the next 24 hours.</text><text /><text>Source: Dungeon Master\'s Guide, page 185</text><roll>1d3</roll></item><item><name>Pitcher</name><type>G</type><value>2cp</value><weight>4</weight><text>A pitcher holds 1 gallon of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Piton</name><type>G</type><value>5cp</value><weight>0.25</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Piwafwi (Cloak of Elvenkind)</name><type>W</type><text>Requires Attunement</text><text>This dark spider-silk cloak is made by drow. It is a cloak of elvenkind. It loses its magic if exposed to sunlight for 1 hour without interruption.</text><text /><text>While you wear this cloak with its hood up, Wisdom (Perception) checks made to see you have disadvantage. and you have advantage on Dexterity (Stealth) checks made to hide, as the cloak\'s color shifts to camouflage you. Pulling the hood up or down requires an action.</text><text /><text>Source: Out of the Abyss, page 222</text></item><item><name>Piwafwi of Fire Resistance (Cloak of Elvenkind)</name><type>W</type><text>Requires Attunement</text><text>This dark spider-silk cloak is made by drow. It is a cloak of elvenkind. It also grants resistance to fire damage while you wear it.  It loses its magic if exposed to sunlight for 1 hour without interruption.</text><text /><text>While you wear this cloak with its hood up, Wisdom (Perception) checks made to see you have disadvantage. and you have advantage on Dexterity (Stealth) checks made to hide, as the cloak\'s color shifts to camouflage you. Pulling the hood up or down requires an action.</text><text /><text>Source: Out of the Abyss, page 222</text></item><item><name>Plate Armor</name><type>HA</type><value>1500gp</value><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><text>Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Plate Armor +1</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Plate Armor +2</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Plate Armor +3</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Plate Armor of Acid Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Cold Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Etherealness</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	While you\'re wearing this armor, you can speak its command word as an action to gain the effect of the etherealness spell, which last for 10 minutes or until you remove the armor or use an action to speak the command word again. This property of the armor can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 185</text></item><item><name>Plate Armor of Fire Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Force Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Lightning Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Necrotic Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Poison Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Psychic Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Radiant Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Plate Armor of Thunder Resistance</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Platinum (pp)</name><type>$</type><value>1pp</value><weight>0.02</weight><text>Common coins come in several different denominations based on the relative worth of the metal from which they are made. The three most common coins are the gold piece (gp), the silver piece (sp), and the copper piece (cp).</text><text /><text>With one gold piece, a character can buy a belt pouch, 50 feet of good rope, or a goat. A skilled (but not exceptional) artisan can earn one gold piece a day. The gold piece is the standard unit of measure for wealth, even if the coin itself is not commonly used. When merchants discuss deals that involve goods or services worth hundreds or thousands of gold pieces, the transactions don\'t usually involve the exchange of individual coins. Rather, the gold piece is a standard measure of value, and the actual exchange is in gold bars, letters of credit, or valuable goods.</text><text /><text>One gold piece is worth ten silver pieces, the most prevalent coin among commoners. A silver piece buys a laborer\'s work for a day, a flask of lamp oil, or a night\'s rest in a poor inn.</text><text /><text>One silver piece is worth ten copper pieces, which are common among laborers and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.</text><text /><text>In addition, unusual coins made of other precious metals sometimes appear in treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate from fallen empires and lost kingdoms, and they sometimes arouse suspicion and skepticism when used in transactions. An electrum piece is worth five silver pieces, and a platinum piece is worth ten gold pieces.</text><text /><text>A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.</text><text /><text>Source: Player\'s Handbook, page 143</text></item><item><name>Playing Card Set</name><type>G</type><value>5sp</value><text>If you are proficient with a gaming set, you can add your proficiency bonus to ability checks you make to play a game with that set. Each type of gaming set requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Poisoner\'s Kit</name><type>G</type><value>50gp</value><weight>2</weight><text>A poisoner\'s kit includes the vials, chemicals, and other equipment necessary for the creation of poisons. Proficiency with this kit lets you add your proficiency bonus to any ability checks you make to craft or use poisons.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Pole (10-foot)</name><type>G</type><value>5cp</value><weight>7</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Portable Hole</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This fine black cloth, soft as silk, is folded up to the dimensions of a handkerchief. It unfolds into a circular sheet 6 feet in diameter.</text><text>You can use an action to unfold a portable hole and place it on or against a solid surface, whereupon the portable hole creates an extradimensional hole 10 feet deep. The cylindrical space within the hole exists on a different plane, so it can\'t be used to create open passages. Any creature inside an open portable hole can exit the hole by climbing out of it.</text><text>You can use an action to close a portable hole by taking hold of the edges of the cloth and folding it up. Folding the cloth closes the hole, and any creatures or objects within remain in the extradimensional space. No matter what\'s in it, the hole weighs next to nothing.</text><text>If the hole is folded up, a creature within the hole\'s extradimensional space can use an action to make a DC 10 Strength check. On a successful check, the creature forces its way out and appears within 5 feet of the portable hole or the creature carrying it. A breathing creature within a closed portable hole can survive for up to 10 minutes, after which time it begins to suffocate.</text><text>
