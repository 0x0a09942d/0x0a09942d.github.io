<script type="text/javascript">

function parsesource (src) {
source = src;
if (source == " monster manual") source = "MM";
if (source == " Volo's Guide") source = "VGM";
if (source == " elemental evil") source = "PotA";
if (source == " storm kings thunder") source = "SKT";
if (source == " tyranny of dragons") source = "ToD";
if (source == " out of the abyss") source = "OotA";
if (source == " curse of strahd") source = "CoS";
if (source == " lost mine of phandelver") source = "LMoP";
return source;
}

function parsesourcename (src) {
source = src;
if (source == " monster manual") source = "Monster Manual";
if (source == " Volo's Guide") source = "Volo\"s Guide to Monsters";
if (source == " elemental evil") source = "Princes of the Apocalypse";
if (source == " storm kings thunder") source = "Storm King\"s Thunder";
if (source == " tyranny of dragons") source = "Tyranny of Dragons";
if (source == " out of the abyss") source = "Out of the Abyss";
if (source == " curse of strahd") source = "Curse of Strahd";
if (source == " lost mine of phandelver") source = "Lost Mine of Phandelver";
return source;
}

var xpchart = [200, 450, 700, 1100, 1800, 2300, 2900, 3900, 5000, 5900, 7200, 8400, 10000, 11500, 13000, 15000, 18000, 20000, 22000, 25000, 30000, 41000, 50000, 62000, 75000, 90000, 105000, 102000, 135000, 155000]

function addCommas(intNum) {
  return (intNum + '').replace(/(\d)(?=(\d{3})+$)/g, '$1,');
}

function parsecr (cr) {
if (cr === "0") return "0 or 10"
if (cr === "1/8") return "25"
if (cr === "1/4") return "50"
if (cr === "1/2") return "100"
return addCommas (xpchart[parseInt(cr)-1]);
}

function parsetype (type) {
if (type === "G") return "Adventuring Gear"
if (type === "A") return "Ammunition"
if (type === "M") return "Weapon"
if (type === "R") return "Ranged Weapon"
if (type === "LA") return "Light Armor"
if (type === "MA") return "Medium Armor"
if (type === "HA") return "Heavy Armor"
if (type === "S") return "Shield"
if (type === "W") return "Wondrous Item"
if (type === "P") return "Potion"
if (type === "ST") return "Staff"
if (type === "RD") return "Rod"
if (type === "RG") return "Ring"
return "n/a"
}

window.onload = function() {
	tabledefault = $("#stats").html();
	
	$('#search').keyup(function() {
		var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
		reg = RegExp(val, 'i'),
		text;
		var $rows = $("ul.itemlist li");
		$rows.show().filter(function() {
			text = $(this).text().replace(/\s+/g, ' ');
			return !reg.test(text);
		}).hide();
	});
	
	parser = new DOMParser();
	data = parser.parseFromString(data,"text/xml");
	itemlist = data.getElementsByTagName("item");
	
		for (var i = 0; i < itemlist.length; i++) {
			var name = itemlist[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
			var type = itemlist[i].getElementsByTagName("type")[0].childNodes[0].nodeValue;
			if (type === "$") continue;
			
			if (itemlist[i].getElementsByTagName("rarity").length || itemlist[i].getElementsByTagName("type")[0].childNodes[0].nodeValue === "W" || itemlist[i].textContent.indexOf("magic") !== -1 || itemlist[i].textContent.indexOf("Devastation Orb") !== -1 || itemlist[i].textContent.indexOf("Storm Boomerang") !== -1 || itemlist[i].textContent.indexOf("Spiked Armor") !== -1 || itemlist[i].textContent.indexOf("Requires Attunement") !== -1) {
				$("ul.itemlist.magic").append("<li id="+i+">"+name+"</li>");
			} else $("ul.itemlist.mundane").append("<li id="+i+">"+name+"</li>");
				
		}
		
		$("ul.itemlist li").click(function(){
			$("#currentitem").html(tabledefault);
			var id = $(this).attr("id");
			var curitem = itemlist[id];
			
			var name = curitem.getElementsByTagName("name")[0].childNodes[0].nodeValue;
			$("th#name").html(name);
			
			var type = parsetype (curitem.getElementsByTagName("type")[0].childNodes[0].nodeValue);
			$("td span#type").html(type);
			
			
			if (curitem.getElementsByTagName("rarity").length) {
				var rarity = curitem.getElementsByTagName("rarity")[0].childNodes[0].nodeValue;
				$("td span#rarity").html(", "+rarity);
			} else $("td span#rarity").html("");
			
			var textlist = curitem.getElementsByTagName("text");
			$("tr.text").remove();
			var texthtml = "";
			$("td span#attunement").html("")
			for (var n = 0; n < textlist.length; n++) {
				if (!textlist[n].childNodes.length) continue;
				if (textlist[n].childNodes[0].nodeValue.indexOf("Requires Attunement") !== -1) {
					$("td span#attunement").html("("+textlist[n].childNodes[0].nodeValue+")");
					continue;
				}				
				if (textlist[n].childNodes[0].nodeValue.split("Rarity:")[1]) continue;
				if (textlist[n].childNodes[0].nodeValue.split("Source:")[1]) {
					$("td#source span").html(textlist[n].childNodes[0].nodeValue.split("Source:")[1]);
					continue;
				}
				
				texthtml = texthtml + "<p>"+textlist[n].childNodes[0].nodeValue+"</p>";
			}
			
			$("tr#text").after("<tr class='text'><td colspan='6' class='text"+i+"'>"+texthtml+"</td></tr>");
			
		});

};

</script>

 GP - Painted gold war mask</name><type>$</type><value>750gp</value><weight>0</weight><text>This art object is worth 750 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>750 GP - Silver and gold brooch</name><type>$</type><value>750gp</value><weight>0</weight><text>This art object is worth 750 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>750 GP - Silver chalice set with moonstones</name><type>$</type><value>750gp</value><weight>0</weight><text>This art object is worth 750 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>750 GP - Silver-plated steel longsword with jet set in hilt</name><type>$</type><value>750gp</value><weight>0</weight><text>This art object is worth 750 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>750 GP - Small gold idol</name><type>$</type><value>750gp</value><weight>0</weight><text>This art object is worth 750 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Bejeweled ivory drinking horn with gold filigree</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Gold cup set with emeralds</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Gold jewelry box with platinum filigree</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Jade game board with solid gold playing pieces</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Jeweled gold crown</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Jeweled platinum ring</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Painted gold child\'s sarcophagus</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>7500 GP - Small gold statuette set with rubies</name><type>$</type><value>7500gp</value><weight>0</weight><text>This art object is worth 7500 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 135</text></item><item><name>Abacus</name><type>G</type><value>2gp</value><weight>2</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Acid (vial)</name><type>G</type><value>25gp</value><weight>1</weight><text>As an action, you can splash the contents of this vial onto a creature within 5 feet of you or throw the vial up to 20 feet, shattering it on impact. In either case, make a ranged attack against a creature or object, treating the acid as an improvised weapon. On a hit, the target takes 2d6 acid damage.</text><text /><text>Source: Player\'s Handbook, page 148</text></item><item><name>Adamantine Breastplate</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Chain Mail</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Chain Shirt</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Half Plate Armor</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Plate Armor</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Ring Mail</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Spiked Armor</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Adamantine Splint Armor</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This suit of armor is reinforced with adamantine, one of the hardest substances in existence. While you\'re wearing it, any critical hit against you becomes a normal hit.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Alchemist\'s Fire (flask)</name><type>G</type><value>50gp</value><weight>1</weight><text>This sticky, adhesive fluid ignites when exposed to air. As an action, you can throw this flask up to 20 feet, shattering it on impact. Make a ranged attack against a creature or object, treating the alchemist\'s fire as an improvised weapon. On a hit, the target takes 1d4 fire damage at the start of each of its turns. A creature can end this damage by using its action to make a DC 10 Dexterity check to extinguish the flames.</text><text /><text>Source: Player\'s Handbook, page 148</text></item><item><name>Alchemist\'s Supplies</name><type>G</type><value>50gp</value><weight>8</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Alchemy Jug</name><type>W</type><weight>12</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This ceramic jug appears to be able to hold a gallon of liquid and weighs 12 pounds whether full or empty. Sloshing sounds can be heard from within the jug when it is shaken, even if the jug is empty.</text><text>You can use an action and name one liquid from the table below to cause the jug to produce the chosen liquid. Afterward, you can uncork the jug as an action and pour that liquid out, up to 2 gallons per minute. The maximum amount of liquid the jug can produce depends on the liquid you named.</text><text>Once the jug starts producing a liquid, it can\'t produce a different one, or more of one that has reached its maximum, until the next dawn.</text><text /><text>Liquid — Max Amount:</text><text>Acid — 8 ounces</text><text>Basic poison — 1/2 ounce</text><text>Beer — 4 gallons</text><text>Honey — 1 gallon</text><text>Mayonnaise — 2 gallons</text><text>Oil — 1 quart</text><text>Vinegar — 2 gallons</text><text>Water, fresh — 8 gallons</text><text>Water, salt — 12 gallons</text><text>Wine — 1 gallon</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Amulet of Health</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>Your Constitution score is 19 while you wear this amulet.  It has no effect on you if your Constitution score is already 19 or higher without it.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Amulet of Proof Against Detection and Location</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this amulet, you are hidden from divination magic. You can\'t be targeted by such magic or perceived through magical scrying sensors.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Amulet of the Planes</name><type>W</type><weight>1</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this amulet, you can use an action to name a location that you are familiar with on another plane of existence. Then make a DC 15 Intelligence check. On a successful check, you cast the plane shift spell. On a failure, you and each creature and object within 15 feet of you travel to a random destination. Roll a d100. On a 1-60, you travel to a random location on the plane you named. On a 61-100, you travel to a randomly determined plane of existence.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text></item><item><name>Animated Shield</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	While holding this shield, you can speak its command word as a bonus action to cause it to animate. The shield leaps into the air and hovers in your space to protect you as if you were wielding it, leaving your hands free. The shield remains animated for 1 minute, until you use a bonus action to end this effect, or until you are incapacitated or die, at which point the shield falls to the ground or into your hand if you have one free.</text><text /><text>Source: Dungeon Master\'s Guide, page 183</text></item><item><name>Antitoxin</name><type>G</type><value>50gp</value><text>A creature that drinks this vial of liquid gains advantage on saving throws against poison for 1 hour. It confers no benefit to undead or constructs.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Apparatus of Kwalish</name><type>W</type><weight>500</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This item first appears to be a Large sealed iron barrel weighing 500 pounds. The barrel has a hidden catch, which can be found with a successful DC 20 Intelligence (Investigation) check. Releasing the catch unlocks a hatch at one end of the barrel, allowing two Medium or smaller creatures to crawl inside. Ten levers are set in a row at the far end, each in a neutral position, able to move either up or down. When certain levers are used, the apparatus transforms to resemble a giant lobster.</text><text>The apparatus of Kwalish is a Large object with the following statistics:</text><text /><text>Armor Class: 20</text><text>Hit Points: 200</text><text>Speed: 30 ft., swim 30 ft. (or 0 ft. for both if the legs and tail aren\'t extended)</text><text>Damage Immunities: poison, psychic</text><text>To be used as a vehicle, the apparatus requires one pilot. While the apparatus\'s hatch is closed, the compartment is airtight and watertight. The compartment holds enough air for 10 hours of breathing, divided by the number of breathing creatures inside.</text><text>The apparatus floats on water. It can also go underwater to a depth of 900 feet. Below that, the vehicle takes 2d6 bludgeoning damage per minute from pressure.</text><text>A creature in the compartment can use an action to move as many as two of the apparatus\'s levers up or down. After each use, a lever goes back to its neutral position. Each lever, from left to right, functions as shown in the Apparatus of Kwalish Levers table.</text><text /><text>Apparatus of Kwalish Levers:</text><text>1 — Up: Legs and tail extend, allowing the apparatus to walk and swim.</text><text>1 — Down: Legs and tail retract, reducing the apparatus\'s speed to 0 and making it unable to benefit from bonuses to speed.</text><text>2 — Up: Forward window shutter opens.</text><text>2 — Down: Forward window shutter closes.</text><text>3 — Up: Side window shutters open (two per side).</text><text>3 — Down: Side window shutters close (two per side).</text><text>4 — Up: Two claws extend from the front sides of the apparatus.</text><text>4 — Down: The claws retract.</text><text>5 — Up: Each extended claw makes the following melee weapon attack: +8 to hit, reach 5 ft., one target. Hit: 7 (2d6) bludgeoning damage.</text><text>5 — Down: Each extended claw makes the following melee weapon attack: +8 to hit, reach 5 ft., one target. Hit: The target is grappled (escape DC 15).</text><text>6 — Up: The apparatus walks or swims forward.</text><text>6 — Down: The apparatus walks or swims backward.</text><text>7 — Up: The apparatus turns 90 degrees left.</text><text>7 — Down: The apparatus turns 90 degrees right.</text><text>8 — Up: Eyelike fixtures emit bright light in a 30-foot radius and dim light for an additional 30 feet.</text><text>8 — Down: The light turns off.</text><text>9 — Up: The apparatus sinks as much as 20 feet in liquid.</text><text>9 — Down: The apparatus rises up to 20 feet in liquid.</text><text>10 — Up: The rear hatch unseals and opens.</text><text>10 — Down: The rear hatch closes and seals.</text><text /><text>Source: Dungeon Master\'s Guide, page 151</text><roll>1d20+8</roll><roll>2d6</roll></item><item><name>Armor of Invulnerability</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You have resistance to nonmagical damage while you wear this armor. Additionally, you can use an action to make yourself immune to nonmagical damage for 10 minutes or until you are no longer wearing the armor. Once this special action is used, it can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Armor of Vulnerability (Bludgeoning)</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	While wearing this armor, you have resistance to bludgeoning damage.</text><text /><text>Curse: This armor is cursed, a fact that is revealed only when an identify spell is cast on the armor or you attune to it. Attuning to the armor curses you until you are targeted by the remove curse spell or similar magic; removing the armor fails to end the curse. While cursed you have vulnerability to piercing and slashing damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Armor of Vulnerability (Piercing)</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	While wearing this armor, you have resistance to piercing damage.</text><text /><text>Curse: This armor is cursed, a fact that is revealed only when an identify spell is cast on the armor or you attune to it. Attuning to the armor curses you until you are targeted by the remove curse spell or similar magic; removing the armor fails to end the curse. While cursed you have vulnerability to bludgeoning and slashing damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Armor of Vulnerability (Slashing)</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	While wearing this armor, you have resistance to slashing damage.</text><text /><text>Curse: This armor is cursed, a fact that is revealed only when an identify spell is cast on the armor or you attune to it. Attuning to the armor curses you until you are targeted by the remove curse spell or similar magic; removing the armor fails to end the curse. While cursed you have vulnerability to bludgeoning and piercing damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Arrow of Slaying</name><type>A</type><weight>0.05</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	An arrow of slaying is a magic weapon meant to slay a particular kind of creature. Some are more focused than others; for example, there are both arrows of dragon slaying and arrows of blue dragon slaying. If a creature belonging to the type, race, or group associated with an arrow of slaying takes damage from the arrow, the creature must make a DC 17 Constitution saving throw, taking an extra 6d10 piercing damage on a failed save, or half as much extra damage on a successful one.</text><text>Once an arrow of slaying deals its extra damage to a creature, it becomes a nonmagical arrow.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><roll>6d10</roll></item><item><name>Arrow-Catching Shield</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to AC against ranged attacks while you wield this shield. This bonus is in addition to the shield\'s normal bonus to AC. In addition, whenever an attacker makes a ranged attack against a target within 5 feet of you, you can use your reaction to become the target of the attack instead.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Arrows</name><type>A</type><value>5cp</value><weight>0.05</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Arrows (20)</name><type>A</type><value>1gp</value><weight>1</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Arrows +1</name><type>A</type><weight>0.05</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Arrows +2</name><type>A</type><weight>0.05</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Arrows +3</name><type>A</type><weight>0.05</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Assassin\'s Blood (Ingested)</name><type>G</type><value>150gp</value><weight>0</weight><text>A creature subjected to this poison must make a DC 10 Constitution saving throw. On a failed save, it takes 6 (1d12) poison damage and is poisoned for 24 hours. On a successful save, the creature takes half damage and isn\'t poisoned.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>1d12</roll></item><item><name>Axe of the Dwarvish Lords</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>T,V</property><range>20/60</range><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	Seeing the peril his people faced, a young dwarf prince came to believe that his people needed something to unite them. Thus, he set out to forge a weapon that would be such a symbol.</text><text>Venturing deep under the mountains, deeper than any dwarf had ever delved, the young prince came to the blazing heart of a great volcano. With the aid of Moradin, the dwarven god of creation, he first crafted four great tools: the Brutal Pick, the Earthheart Forge, the Anvil of Songs, and the Shaping Hammer. With them, he forged the Axe of the Dwarvish Lords.</text><text>Armed with the artifact, the prince returned to the dwarf clans and brought peace. His axe ended grudges and answered slights. The clans became allies, and they threw back their enemies and enjoyed an era of prosperity. This young dwarf is remembered as the First King. When he became old, he passed the weapon, which had become his badge of office, to his heir. The rightful inheritors passed the axe on for many generations.</text><text>Later, in a dark era marked by treachery and wickedness, the axe was lost in a bloody civil war fomented by greed for its power and the status it bestowed. Centuries later, the dwarves still search for the axe, and many adventurers have made careers of chasing after rumors and plundering old vaults to find it.</text><text>Magic Weapon: The Axe of the Dwarvish Lords is a magic weapon that grants a +3 bonus to attack and damage rolls made with it. The axe also functions as a belt of dwarvenkind, a dwarven thrower, and a sword of sharpness.</text><text>Random Properties: The axe has the following randomly determined properties: </text><text>• 2 minor beneficial properties</text><text>• 1 major beneficial property</text><text>• 2 minor detrimental properties</text><text>Blessings of Moradin: If you are a dwarf attuned to the axe, you gain the following benefits: </text><text>• You have immunity to poison damage.</text><text>• The range of your darkvision increases by 60 feet.</text><text>• You gain proficiency with artisan\'s tools related to blacksmithing, brewing, and stonemasonry.</text><text>Conjure Earth Elemental: If you are holding the axe, you can use your action to cast the conjure elemental spell from it, summoning an earth elemental. You can\'t use this property again until the next dawn.</text><text>Travel the Depths: You can use an action to touch the axe to a fixed piece of dwarven stonework and cast the teleport spell from the axe. If your intended destination is underground, there is no chance of a mishap or arriving somewhere unexpected. You can\'t use this property again until 3 days have passed.</text><text>Curse: The axe bears a curse that affects any non-dwarf that becomes attuned to it. Even if the attunement ends, the curse remains. With each passing day, the creature\'s physical appearance and stature become more dwarflike. After seven days, the creature looks like a typical dwarf, but the creature neither loses its racial traits nor gains the racial traits of a dwarf. The physical changes wrought by the axe aren\'t considered magical in nature (and therefore can\'t be dispelled), but they can be undone by any effect that removes a curse, such as a greater restoration or remove curse spell.</text><text>Destroying the Axe: The only way to destroy the axe is to melt it down in the Earthheart Forge, where it was created. It must remain in the burning forge for fifty years before it finally succumbs to the fire and is consumed.</text><text /><text>Source: Dungeon Master\'s Guide, page 221</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Backpack</name><type>G</type><value>2gp</value><weight>5</weight><text>A backpack can hold one cubic foot or 30 pounds of gear. You can also strap items, such as a bedroll or a coil of rope, to the outside of a backpack.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Bag of Beans</name><type>W</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Inside this heavy cloth bag are 3d4 dry beans. The bag weighs 1/2 pound plus 1/4 pound for each bean it contains.</text><text>If you dump the bag\'s contents out on the ground, they explode in a 10-foot radius, extending from the beans. Each creature in the area, including you, must make a DC 15 Dexterity saving throw, taking 5d4 fire damage on a failed save, or half as much damage on a successful one. The fire ignites flammable objects in the area that aren\'t being worn or carried.</text><text>If you remove a bean from the bag, plant it in dirt or sand, and then water it, the bean produces an effect 1 minute later from the ground where it was planted. The DM can choose an effect from the following table, determine it randomly, or create an effect.</text><text /><text>d100 — Effect: </text><text>01 — 5d4 toadstools sprout. If a creature eats a toadstool, roll any die. On an odd roll, the eater must succeed on a DC 15 Constitution saving throw or take Sd6 poison damage and become poisoned for 1 hour. On an even roll, the eater gains 5d6 temporary hit points for 1 hour.</text><text>2-10 — A geyser erupts and spouts water, beer, berry juice, tea, vinegar, wine, or oil (DM\'s choice) 30 feet into the air for 1d12 rounds.</text><text>11-20 — A treant sprouts (see the Monster Manual for statistics). There\'s a 50 percent chance that the treant is chaotic evil and attacks.</text><text>21-30 — An animate, immobile stone statue in your likeness rises. It makes verbal threats against you. If you leave it and others come near, it describes you as the most heinous of villains and directs the newcomers to find and attack you. If you are on the same plane of existence as the statue, it knows where you are. The statue becomes inanimate after 24 hours.</text><text>31-40 — A campfire with blue flames springs forth and burns for 24 hours (or until it is extinguished).</text><text>41-50 — 1d6 + 6 shriekers sprout (see the Monster Manual for statistics).</text><text>51-60 — 1d4 + 8 bright pink toads crawl forth. Whenever a toad is touched, it transforms into a Large or smaller monster of the DM\'s choice. The monster remains for 1 minute, then disappears in a puff of bright pink smoke.</text><text>61-70 — A hungry bulette (see the Monster Manual for statistics) burrows up and attacks.</text><text>71-80 A fruit tree grows. It has 1d10+20 fruit, 1d8 of which act as randomly determined magic potions, while one acts as an ingested poison of the DM\'s choice. The tree vanishes after 1 hour. Picked fruit remains, retaining any magic for 30 days.</text><text>81-90 — A nest of 1d4 + 3 eggs springs up. Any creature that eats an egg must make a DC 20 Constitution saving throw. On a successful save, a creature permanently increases its lowest ability score by 1, randomly choosing among equally low scores. On a failed save, the creature takes 10d6 force damage from an internal magical explosion.</text><text>91-99 — A pyramid with a 60-foot-square base bursts upward. Inside is a sarcophagus containing a mummy lord (see the Monster Manual for statistics). The pyramid is treated as the mummy lord\'s lair, and its sarcophagus contains treasure of the DM\'s choice.</text><text>00 — A giant beanstalk sprouts, growing to a height of the DM\'s choice. The top leads where the DM chooses, such as to a great view, a cloud giant\'s castle, or a different plane of existence.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><roll>5d4</roll><roll>1d100</roll></item><item><name>Bag of Devouring</name><type>W</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This bag superficially resembles a bag of holding but is a feeding orifice for a gigantic extradimensional creature. Turning the bag inside out closes the orifice.</text><text>The extradimensional creature attached to the bag can sense whatever is placed inside the bag. Animal or vegetable matter placed wholly in the bag is devoured and lost forever. When part of a living creature is placed in the bag, as happens when someone reaches inside it, there is a 50 percent chance that the creature is pulled inside the bag. A creature inside the bag can use its action to try to escape with a successful DC 15 Strength check. Another creature can use its action to reach into the bag to pull a creature out, doing so with a successful DC 20 Strength check (provided it isn\'t pulled inside the bag first). Any creature that starts its turn inside the bag is devoured, its body destroyed.</text><text>Inanimate objects can be stored in the bag, which can hold a cubic foot of such material. However, once each day, the bag swallows any objects inside it and spits them out into another plane of existence. The DM determines the time and plane.</text><text>If the bag is pierced or torn, it is destroyed, and anything contained within it is transported to a random location on the Astral Plane.</text><text /><text>Source: Dungeon Master\'s Guide, page 153</text></item><item><name>Bag of Holding</name><type>W</type><weight>15</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This bag has an interior space considerably larger than its outside dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep. The bag can hold up to 500 pounds, not exceeding a volume of 64 cubic feet. The bag weighs 15 pounds, regardless of its contents. Retrieving an item from the bag requires an action.</text><text>If the bag is overloaded, pierced, or torn, it ruptures and is destroyed, and its contents are scattered in the Astral Plane. If the bag is turned inside out, its contents spill forth, unharmed, but the bag must be put right before it can be used again. Breathing creatures inside the bag can survive up to a number of minutes equal to 10 divided by the number of creatures (minimum 1 minute), after which time they begin to suffocate.</text><text>Placing a bag of holding inside an extradimensional space created by a Heward\'s handy haversack, portable hole, or similar item instantly destroys both items and opens a gate to the Astral Plane. The gate originates where the one item was placed inside the other. Any creature within 10 feet of the gate is sucked through it to a random location on the Astral Plane. The gate then closes. The gate is one-way only and can\'t be reopened.</text><text /><text>Source: Dungeon Master\'s Guide, page 153</text></item><item><name>Bag of Tricks, Gray</name><type>W</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This ordinary bag, made from gray cloth, appears empty. Reaching inside the bag, however, reveals the presence of a small, fuzzy object. The bag weighs 1/2 pound.</text><text>You can use an action to pull the fuzzy object from the bag and throw it up to 20 feet. When the object lands, it transforms into a creature you determine by rolling a d8 and consulting the table that corresponds to the bag\'s color. See the Monster Manual for the creature\'s statistics. The creature vanishes at the next dawn or when it is reduced to 0 hit points.</text><text>The creature is friendly to you and your companions, and it acts on your turn. You can use a bonus action to command how the creature moves and what action it takes on its next turn, or to give it general orders, such as to attack your enemies. In the absence of such orders, the creature acts in a fashion appropriate to its nature.</text><text>Once three fuzzy objects have been pulled from the bag, the bag can\'t be used again until the next dawn.</text><text /><text>d8 — Creature:</text><text>1 — Weasel</text><text>2 — Giant rat</text><text>3 — Badger</text><text>4 — Boar</text><text>5 — Panther</text><text>6 — Giant badger</text><text>7 — Dire wolf</text><text>8 — Giant elk</text><text /><text>Source: Dungeon Master\'s Guide, page 154</text><roll>1d8</roll></item><item><name>Bag of Tricks, Rust</name><type>W</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This ordinary bag, made from rust cloth, appears empty. Reaching inside the bag, however, reveals the presence of a small, fuzzy object. The bag weighs 1/2 pound.</text><text>You can use an action to pull the fuzzy object from the bag and throw it up to 20 feet. When the object lands, it transforms into a creature you determine by rolling a d8 and consulting the table that corresponds to the bag\'s color. See the Monster Manual for the creature\'s statistics.</text><text>The creature is friendly to you and your companions, and it acts on your turn. You can use a bonus action to command how the creature moves and what action it takes on its next turn, or to give it general orders, such as to attack your enemies. In the absence of such orders, the creature acts in a fashion appropriate to its nature.</text><text>Once three fuzzy objects have been pulled from the bag, the bag can\'t be used again until the next dawn.</text><text /><text>d8 — Creature:</text><text>1 — Rat</text><text>2 — Owl</text><text>3 — Mastiff</text><text>4 — Goat</text><text>5 — Giant goat</text><text>6 — Giant boar</text><text>7 — Lion</text><text>8 — Brown bear</text><text /><text /><text>Source: Dungeon Master\'s Guide, page 154</text><roll>1d8</roll></item><item><name>Bag of Tricks, Tan</name><type>W</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This ordinary bag, made from tan cloth, appears empty. Reaching inside the bag, however, reveals the presence of a small, fuzzy object. The bag weighs 1/2 pound.</text><text>You can use an action to pull the fuzzy object from the bag and throw it up to 20 feet. When the object lands, it transforms into a creature you determine by rolling a d8 and consulting the table that corresponds to the bag\'s color. See the Monster Manual for the creature\'s statistics.</text><text>The creature is friendly to you and your companions, and it acts on your turn. You can use a bonus action to command how the creature moves and what action it takes on its next turn, or to give it general orders, such as to attack your enemies. In the absence of such orders, the creature acts in a fashion appropriate to its nature.</text><text>Once three fuzzy objects have been pulled from the bag, the bag can\'t be used again until the next dawn.</text><text /><text>d8  — Creature:</text><text>1 — Jackal</text><text>2 — Ape</text><text>3 — Baboon</text><text>4 — Axe beak</text><text>5 — Black bear</text><text>6 — Giant weasel</text><text>7 — Giant hyena</text><text>8 — Tiger</text><text /><text>Source: Dungeon Master\'s Guide, page 154</text><roll>1d8</roll></item><item><name>Bagpipes</name><type>G</type><value>30gp</value><weight>6</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Ball Bearings</name><type>G</type><value>0.1cp</value><weight>0.002</weight><text>As an action, you can spill these tiny metal balls from their pouch to cover a level area 10 feet square. A creature moving across the covered area must succeed on a DC 10 Dexterity saving throw or fall prone. A creature moving through the area at half speed doesn\'t need to make the saving throw.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Balloon Pack</name><type>W</type><text>This backpack contains the spirit of an air elemental and a compact leather balloon. While you\'re wearing the backpack, you can deploy the balloon as an action and gain the effect of the levitate spell for 10 minutes, targeting yourself and requiring no concentration. Alternatively, you can use a reaction to deploy the balloon when you\'re falling and gain the effect of the feather fall spell for yourself.</text><text>When either spell ends, the balloon slowly deflates as the elemental spirit escapes and returns to the Elemental Plane of Air. As the balloon deflates, you descend gently toward the ground for up to 60 feet. IF you are still in the air at the end of this distance, you fall if you have no other means of staying aloft.</text><text>After the spirit departs, the backpack\'s property is unusable unless the backpack is recharged for 1 hour in an elemental air node, which binds another spirit to the backpack.</text><text /><text>Source: Princes of the Apocalypse, page 222</text></item><item><name>Banner of the Krig Rune</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>Crafted from a thick, red fabric, this banner measures 5 feet high and 3 feet wide. The krig (war) rune is displayed on the fabric with round, metal plates sewn into it. It can be attached to a 10-foot pole to serve as a standard. Furling or unfurling the banner requires an action. The banner has the following properties.</text><text>  Mark of Courage: As a bonus action, you can touch the unfurled banner and cause it to emanate courage. You and your allies are immune to the frightened condition while within 20 feet of it. This beneﬁt lasts for 10 minutes or until the banner is furled. Once you use this property, you can’t use it again until you ﬁnish a short or long rest.</text><text>	Sentinel Standard: You can see invisible creatures while they are within 20 feet of the unfurled banner and within your line of sight.</text><text>  Standard\'s Shield: As a bonus action, you can touch the unfurled banner and invoke this power. Any ranged attack roll that targets you or an ally of yours has disadvantage if the target is within 20 feet of the unfurled banner. This beneﬁt lasts for 1 minute or until the banner is furled. Once you use this property, you can’t use it again until you ﬁnish a short or long rest.</text><text>  Gift of Battle: You can transfer the banner’s magic to a place by tracing the krig rune on the ground with your ﬁnger The point where you trace it becomes the center of a spherical area of magic that has a 500-foot radius and that is ﬁxed to the place. The transfer takes 8 hours of work that requires the banner to be within 5 feet of you and during which you choose creatures, creature types, or both that will beneﬁt from the magic. At the end, the banner is destroyed, and the area gains the following property:</text><text>While in the 500-foot-radius sphere, the creatures you chose during the transfer process are immune to the frightened condition and gain a +1 bonus toattack rolls and AC.</text><text /><text>Source: Storm King\'s Thunder, page 233</text></item><item><name>Barrel</name><type>G</type><value>2gp</value><weight>70</weight><text>A barrel can hold 40 gallons of liquid or 4 cubic feet of solids.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Basic Poison (vial)</name><type>G</type><value>100gp</value><text>You can use the poison in this vial to coat one slashing or piercing weapon or up to three pieces of ammunition. Applying the poison takes an action. A creature hit by the poisoned weapon or ammunition must make a DC 10 Constitution saving throw or take 1d4 poison damage. Once applied, the poison retains potency for 1 minute before drying.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Basket</name><type>G</type><value>4sp</value><weight>2</weight><text>A basket holds 2 cubic feet or 40 pounds of gear.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Battleaxe</name><type>M</type><value>10gp</value><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Battleaxe +1</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Battleaxe +2</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Battleaxe +3</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Battleaxe of Warning</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Bead of Force</name><type>W</type><weight>0.0625</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This small black sphere measures 3/4 of an inch in diameter and weighs an ounce. Typically, 1d4 + 4 beads of force are found together.</text><text>You can use an action to throw the bead up to 60 feet. The bead explodes on impact and is destroyed. Each creature within a 10-foot radius of where the bead landed must succeed on a DC 15 Dexterity saving throw or take 5d4 force damage. A sphere of transparent force then encloses the area for 1 minute. Any creature that failed the save and is completely within the area is trapped inside this sphere. Creatures that succeeded on the save, or are partially within the area, are pushed away from the center of the sphere until they are no longer inside it. Only breathable air can pass through the sphere\'s wall. No attack or other effect can.</text><text>An enclosed creature can use its action to push against the sphere\'s wall, moving the sphere up to half the creature\'s walking speed. The sphere can be picked up, and its magic causes it to weigh only 1 pound, regardless of the weight of creatures inside.</text><text /><text>Source: Dungeon Master\'s Guide, page 154</text><roll>5d4</roll></item><item><name>Bedroll</name><type>G</type><value>1gp</value><weight>7</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Bell</name><type>G</type><value>1gp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Belt of Cloud Giant Strength</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 27. The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Belt of Dwarvenkind</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing this belt, you gain the following benefits:</text><text>• Your Constitution score increases by 2, to a maximum of 20.</text><text>• You have advantage on Charisma (Persuasion) checks made to interact with dwarves.</text><text>In addition, while attuned to the belt, you have a 50 percent chance each day at dawn of growing a full beard if you\'re capable of growing one, or a visibly thicker beard if you already have one.</text><text>If you aren\'t a dwarf, you gain the following additional benefits while wearing the belt:</text><text>• You have advantage on saving throws against poison, and you have resistance against poison damage.</text><text>• You have darkvision out to a range of 60 feet.</text><text>• You can speak, read, and write Dwarvish.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text><modifier category="ability score">constitution +2</modifier></item><item><name>Belt of Fire Giant Strength</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 25. The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Belt of Frost Giant Strength</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 23. The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Belt of Hill Giant Strength</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 21. The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Belt of Stone Giant Strength</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 23. The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Belt of Storm Giant Strength</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this belt, your Strength score changes to 29.  The item has no effect on your if your Strength without the belt is equal to or greater than the belt\'s score.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Berserker Battleaxe</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. In addition, while you are attuned to this weapon, your hit point maximum increases by 1 for each level you have attained.</text><text /><text>Curse: This axe is cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the axe, keeping it within reach at all times. You also have disadvantage on attack rolls with weapons other than this one, unless no foe is within 60 feet of you that you can see or hear.</text><text>Whenever a hostile creature damages you while the axe is in your possession, you must succeed on a DC 15 Wisdom saving throw or go berserk. While berserk, you must use your action each round to attack the creature nearest to you with the axe. If you can make extra attacks as part of the Attack action, you use those extra attacks, moving to attack the next nearest creature after you fell your current target. If you have multiple possible targets, you attack one at random. You are berserk until you start your turn with no creatures within 60 feet of you that you can see or hear.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Berserker Greataxe</name><type>M</type><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. In addition, while you are attuned to this weapon, your hit point maximum increases by 1 for each level you have attained.</text><text /><text>Curse: This axe is cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the axe, keeping it within reach at all times. You also have disadvantage on attack rolls with weapons other than this one, unless no foe is within 60 feet of you that you can see or hear.</text><text>Whenever a hostile creature damages you while the axe is in your possession, you must succeed on a DC 15 Wisdom saving throw or go berserk. While berserk, you must use your action each round to attack the creature nearest to you with the axe. If you can make extra attacks as part of the Attack action, you use those extra attacks, moving to attack the next nearest creature after you fell your current target. If you have multiple possible targets, you attack one at random. You are berserk until you start your turn with no creatures within 60 feet of you that you can see or hear.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Berserker Handaxe</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>L,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. In addition, while you are attuned to this weapon, your hit point maximum increases by 1 for each level you have attained.</text><text /><text>Curse: This axe is cursed, and becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the axe, keeping it within reach at all times. You also have disadvantage on attack rolls with weapons other than this one, unless no foe is within 60 feet of you that you can see or hear.</text><text>Whenever a hostile creature damages you while the axe is in your possession, you must succeed on a DC 15 Wisdom saving throw or go berserk. While berserk, you must use your action each round to attack the creature nearest to you with the axe. If you can make extra attacks as part of the Attack action, you use those extra attacks, moving to attack the next nearest creature after you fell your current target. If you have multiple possible targets, you attack one at random. You are berserk until you start your turn with no creatures within 60 feet of you that you can see or hear.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier></item><item><name>Black Dragon Mask</name><type>W</type><text>Requires Attunement</text><text /><text>This horned mask of glossy ebony has horns and a skull-like mien. The mask reshapes to fit a wearer attuned to it. While you are wearing the mask and attuned to it, you can access the following properties.</text><text /><text>Damage Absorption: You have damage resistance to acid. If you already have damage resistance to acid from another source, you gain immunity to acid damage. If you already have immunity to acid damage from another source, you regain hit points equal to half of any acid damage you are dealt.</text><text /><text>Draconic Majesty: While you are wearing no armor, you can add your Charisma bonus to your Armor Class.</text><text /><text>Dragon Breath: If you have a breath weapon that requires rest to recharge, it gains a recharge of 6.</text><text /><text>Dragon Sight: You gain darkvision with a radius of 60 feet, or an additional 60 feet of darkvision if you already have that sense. Once per day, you can gain blindsight out to a range of 30 feet for 5 minutes.</text><text /><text>Dragon Tongue: You can speak and understand Draconic. You also have advantage on any Charisma check you make against black dragons.</text><text /><text>Legendary Resistance: (1/Day) If you fail a saving throw, you can choose to succeed instead.</text><text /><text>Water Breathing: You can breathe underwater.</text><text /><text>Source: Hoard of the Dragon Queen, page 94</text></item><item><name>Black Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to acid damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest black dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Blackrazor</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires attunement by a creature of non-lawful alignment</text><text /><text>	Hidden in the dungeon of White Plume Mountain, Blackrazor shines like a piece of night sky filled with stars. Its black scabbard is decorated with pieces of cut obsidian.</text><text>You gain a +3 bonus to attack and damage rolls made with this magic weapon. It has the following additional properties.</text><text>Devour Soul: Whenever you use it to reduce a creature to 0 hit points, the sword slays the creature devours its soul, unless it is a construct or an undead creature whose soul has been devoured by Blackrazor can be restored to life only by a wish spell.</text><text>When it devours a soul, Blackrazor grants you temporary hit points equal to the slain creature\'s hit point maximum. These hit points fade after 24 hours. As long as these temporary hit points last and you keep Blackrazor in hand, you have advantage on attack roll. saving throws, and ability checks.</text><text>If you hit an undead with this weapon, you take 1d10 necrotic damage and the target regains 1d10 hit point If this necrotic damage reduces you to 0 hit points, Blackrazor devours your soul.</text><text /><text>Soul Hunter: While you hold the weapon. you are aware of the presence of Tiny or larger creatures within 60 feet of you that aren\'t constructs or undead. You also can\'t be charmed or frightened.</text><text>Blackrazor can cast the haste spell on you once per day. It decides when to cast the spell and maintains concentration on it so that you don\'t have to.</text><text>Sentience: Blackrazor is a sentient chaotic neutral weapon with an Intelligence of 17, a Wisdom of 10, and a Charisma of 19. It has hearing and darkvision out to a range of 120 feet.</text><text>The weapon can speak, read, and understand Common, and can communicate with its wielder telepathically. Its voice is deep and echoing. While you are attuned to it, Blackrazor also understands every language you know.</text><text>Personality: Blackrazor speaks with an imperious tone, as though accustomed to being obeyed.</text><text>The sword\'s purpose is to consume souls. It doesn\'t care whose souls it eats, including the wielder\'s. The word believes that all matter and energy sprang from a void of negative energy and will one day return to it. Blackrazor is meant to hurry that process along.</text><text>Despite its nihilism, Blackrazor feels a strange kinship to Wave and Whelm, two other weapons locked away under White Plume Mountain. It wants the three weapons to be united again and wielded together in combat, even though it violently disagrees with Whelm and finds Wave tedious.</text><text>Blackrazor\'s hunger for souls must be regularly fed. If the sword goes three days or more without consuming a soul, a conflict between it and its wielder occurs at the next sunset.</text><text /><text>Source: Dungeon Master\'s Guide, page 216</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Blanket</name><type>G</type><value>5sp</value><weight>3</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Block and Tackle</name><type>G</type><value>1gp</value><weight>5</weight><text>A set of pulleys with a cable threaded through them and a hook to attach to objects, a block and tackle allows you to hoist up to four times the weight you can normally lift.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Blod Stone</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>This diamond contains the blood of a creature—b1ood that appears in the form of the blod (blood) rune. While the item is on your person, you can use your action to divine the location of the creature nearest to you that is related to the blood in the item and that isn’t undead. You sense the distance and direction of the creature relative to your location. The creature is either the one whose blood is in the item or a blood relative.</text><text>This item is made from a large diamond worth at least 5,000 gp. When the blood of a creature is poured onto it during the creation process, the blood seeps into the heart of the gem. If the gem is destroyed, the blood evaporates and is gone forever. A vengeful being might use a blod stone to hunt down an entire bloodline. Such stones are sometimes given as gifts to siblings or handed down from parent to child.</text><text /><text>Source: Storm King\'s Thunder, page 233</text></item><item><name>Blood Spear</name><type>M</type><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><weight>3</weight><property>T,V</property><range>20/60</range><text>This item requires attunement</text><text /><text>Kavan was a ruthless chieftain whose tribe lived in the Balinok Mountains centuries before the arrival of Strahd von Zarovich. Although he was very much alive, Kavan had some traits in common with vampires: he slept during the day and hunted at night, he drank the blood of his prey, and he lived underground. In battle, he wielded a spear stained with blood. His was the first blood spear, a weapon that drains life from those it kills and transfers that life to its wielder, imbuing that individual with the stamina to keep fighting.</text><text>	When you hit with a melee attack using this magic spear and reduce the target to 0 hit points, you gain 2d6 temporary hit points.</text><text /><text>Source: Curse of Strahd, page 221</text></item><item><name>Blowgun</name><type>R</type><value>10gp</value><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Blowgun +1</name><type>R</type><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Blowgun +2</name><type>R</type><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Blowgun +3</name><type>R</type><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Blowgun Needle of Slaying</name><type>A</type><weight>0.02</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	A blowgun needle of slaying is a magic weapon meant to slay a particular kind of creature. Some are more focused than others; for example, there are both needles of dragon slaying and needles of blue dragon slaying. If a creature belonging to the type, race, or group associated with a needle of slaying takes damage from the needle the creature must make a DC 17 Constitution saving throw, taking an extra 6d10 piercing damage on a failed save, or half as much extra damage on a successful one.</text><text>Once a needle of slaying deals its extra damage to a creature, it becomes a nonmagical blowgun needle.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><roll>6d10</roll></item><item><name>Blowgun Needles</name><type>A</type><value>2cp</value><weight>0.02</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Blowgun Needles (50)</name><type>A</type><value>1gp</value><weight>1</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end
