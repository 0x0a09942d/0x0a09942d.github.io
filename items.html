ls, the spell scroll is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 208</text><roll>1d20+SPELL</roll><roll>1d20+11</roll></item><item><name>Spell Scroll (Cantrip)</name><type>SC</type><rarity>Common</rarity><text>Rarity: Common</text><text>A spell scroll bears the words of a single spell, written as a mystical cipher. If the spell is on your class\'s spell list, you can read the scroll and cast its spell without having to provide any of the spell\'s components. Otherwise, the scroll is unintelligible. Casting the spell by reading the scroll requires the spell\'s normal casting time. Once the spell is cast, the words on the scroll fade, and it crumbles to dust. If the casting is interrupted, the scroll is not lost.</text><text>If the spell is on your class\'s spell list but of a higher level than you can normally cast, you must make an ability check using your spellcasting ability to determine whether you cast it successfully. The DC equals 10.  On a failed check, the spell disappears from the scroll with no other effect.</text><text>Once the spell is cast, the words on the scroll fade, and the scroll itself crumbles to dust.</text><text>A spell cast from this scroll has a save DC of 13 and an attack bonus of +5.</text><text>A wizard spell on a spell scroll can be copied just as spells in spellbooks can be copied. When a spell is copied from a spell scroll, the copier must succeed on an Intelligence (Arcana) check with a DC equal to 10. If the check succeeds, the spell is successfully copied. Whether the check succeeds or fails, the spell scroll is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text><roll>1d20+SPELL</roll><roll>1d20+5</roll></item><item><name>Spellbook</name><type>G</type><value>50gp</value><weight>3</weight><text>Essential for wizards, a spellbook is a leather-bound tome with 100 blank vellum pages suitable for recording spells.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Spellguard Shield</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	While holding this shield, you have advantage on saving throws against spells and other magical effects, and spell attacks have disadvantage against you</text><text /><text>Source: Dungeon Master\'s Guide, page 201</text></item><item><name>Sphere of Annihilation</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This 2-foot-diameter black sphere is a hole in the multiverse, hovering in space and stabilized by a magical field surrounding it.</text><text>The sphere obliterates all matter it passes through and all matter that passes through it. Artifacts are the exception. Unless an artifact is susceptible to damage from a sphere of annihilation, it passes through the sphere unscathed. Anything else that touches the sphere but isn\'t wholly engulfed and obliterated by it takes 4d10 force damage.</text><text>The sphere is stationary until someone controls it. If you are within 60 feet of an uncontrolled sphere, you can use an action to make a DC 25 Intelligence (Arcana) check. On a success, the sphere levitates in one direction of your choice, up to a number of feet equal to 5 x your Intelligence modifier (minimum 5 feet). On a failure, the sphere moves 10 feet toward you. A creature whose space the sphere enters must succeed on a DC 13 Dexterity saving throw or be touched by it, taking 4d10 force damage.</text><text>If you attempt to control a sphere that is under another creature\'s control, you make an Intelligence (Arcana) check contested by the other creature\'s Intelligence (Arcana) check. The winner of the contest gains control of the sphere and can levitate it as normal.</text><text>If the sphere comes into contact with a planar portal, such as that created by the gate spell, or an extradimensional space, such as that within a portable hole, the DM determines randomly what happens, using the following table.</text><text /><text>d100 — Result:</text><text>01-50 — The sphere is destroyed.</text><text>51-85 — The sphere moves through the portal or into the extradimensional space.</text><text>86-00 — A spatial rift sends each creature and object within 180 feet of the sphere, including the sphere, to a random plane of existence.</text><text /><text>Source: Dungeon Master\'s Guide, page 201</text><roll>4d10</roll></item><item><name>Spider Staff</name><type>ST</type><weight>6</weight><text>Requires Attunement</text><text /><text>The top of this black, adamantine staff is shaped like a spider. The staff weighs 6 pounds. You must be attuned to the staff to gain its benefits and cast its spells. The staff can be wielded as a quarterstaff. It deals 1d6 extra poison damage on a hit when used to make a weapon attack.</text><text>The staff has 10 charges, which are used to fuel the spells within it. With the staff in hand, you can use your action to cast one of the following spells from the staff if the spell is on your class\'s spell list: spider climb (1 charge) or web (2 charges, spell save DC 15). No components are required.</text><text>The staff regains 1d6 + 4 expended charges each day at dusk. If you expend the staff\'s last charge, roll a d20. On a 1, the staff crumbles to dust and is destroyed.</text><text /><text>Source: Lost Mines of Phandelver, page 53</text><roll>1d6+4</roll></item><item><name>Spiked Armor</name><type>MA</type><value>75gp</value><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Spiked armor is a rare type of medium armor made by dwarves. It consists of a leather coat and leggings covered with spikes that are usually made of metal.</text><text /><text>Cost: 75 gp</text><text /><text>Source: Sword Coast Adventurer\'s Guide, page 121</text></item><item><name>Spiked Armor +1</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Spiked Armor +2</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Spiked Armor +3</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Spiked Armor of Acid Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Cold Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Fire Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Force Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Lightning Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Necrotic Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Poison Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Psychic Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Radiant Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Spiked Armor of Thunder Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor</name><type>HA</type><value>200gp</value><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><text>This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible chain mail protects the joints.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Splint Armor +1</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Splint Armor +2</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Splint Armor +3</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Splint Armor of Acid Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Cold Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Fire Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Force Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Lightning Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Necrotic Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Poison Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Psychic Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Radiant Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Splint Armor of Thunder Resistance</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Sprig of Mistletoe</name><type>G</type><value>1gp</value><text>A druid can use such a druidic focus as a spellcasting focus, using it in place of any material component that does not have a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Spyglass</name><type>G</type><value>1000gp</value><weight>1</weight><text>Objects viewed through a spyglass are magnified to twice their size.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Staff</name><type>G</type><value>5gp</value><weight>4</weight><text>An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus, using it in place of any material component which does not list a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Staff of Charming</name><type>ST</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Bard, Cleric, Druid, Sorcerer, Warlock, or Wizard</text><text /><text>While holding this staff, you can use an action to expend 1 of its 10 charges to cast charm person, command, or comprehend languages from it using your spell save DC. The staff can also be used as a magic quarterstaff.</text><text>If you are holding the staff and fail a saving throw against an enchantment spell that targets only you, you can turn your failed save into a successful one. You can\'t use this property of the staff again until the next dawn. If you succeed on a save against an enchantment spell that targets only you, with or without the staff\'s intervention, you can use your reaction to expend 1 charge from the staff and turn the spell back on its caster as if you had cast the spell.</text><text>The staff regains 1d8 + 2 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff becomes a nonmagical quarterstaff.</text><text /><text>Source: Dungeon Master\'s Guide, page 201</text><roll>1d8+2</roll></item><item><name>Staff of Defense</name><type>ST</type><weight>3</weight><text>Requires Attunement</text><text /><text>This slender, hollow staff is made of glass yet is as strong as oak. It weighs 3 pounds. You must be attuned to the staff to gain its benefits and cast its spells.</text><text>While holding the staff, you have a +1 bonus to your Armor Class.</text><text>The staff has 10 charges, which are used to fuel the spells within it. With the staff in hand, you can use your action to cast one of the following spells from the staff if the spell is on your class\'s spell list: mage armor (1 charge) or shield (2 charges). No components are required.</text><text>The staff regains 1d6 + 4 expended charges each day at dawn. If you expend the staff\'s last charge, roll a d20. On a 1, the staff shatters and is destroyed.</text><text /><text>Source: Lost Mines of Phandelver, page 53</text><modifier category="bonus">ac +1</modifier><roll>1d6+4</roll></item><item><name>Staff of Fire</name><type>ST</type><weight>4</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Druid, Sorcerer, Warlock, or Wizard</text><text /><text>You have resistance to fire damage while you hold this staff.</text><text>The staff has 10 charges. While holding it, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC: burning hands (1 charge), fireball (3 charges), or wall of fire (4 charges).</text><text>The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff blackens, crumbles into cinders, and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 201</text><roll>1d6+4</roll></item><item><name>Staff of Frost</name><type>ST</type><weight>4</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Druid, Sorcerer, Warlock, or Wizard</text><text /><text>You have resistance to cold damage while you hold this staff.</text><text>The staff has 10 charges. While holding it, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC: cone of cold (5 charges), fog cloud (1 charge), ice storm (4 charges), or wall of ice (4 charges).</text><text>The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1. the staff turns to water and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 202</text><roll>1d6+4</roll></item><item><name>Staff of Healing</name><type>ST</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Bard, Cleric, or Druid</text><text /><text>This staff has 10 charges. While holding it, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC and spellcasting ability modifier: cure wounds (1 charge per spell level, up to 4th), lesser restoration (2 charges). or mass cure wounds (5 charges).</text><text>The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1. the staff vanishes in a flash of light, lost forever.</text><text /><text>Source: Dungeon Master\'s Guide, page 202</text><roll>1d6+4</roll></item><item><name>Staff of Power</name><type>ST</type><weight>4</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Sorcerer, Warlock, or Wizard</text><text /><text>This staff can be wielded as a magic quarterstaff that grants a +2 bonus to attack and damage rolls made with it. While holding it, you gain a +2 bonus to Armor Class, saving throws, and spell attack rolls.</text><text>The staff has 20 charges for the following properties. The staff regains 2d8 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff retains its +2 bonus to attack and damage roll but loses all other properties. On a 20, the staff regain 1d8 + 2 charges.</text><text /><text>Power Strike: When you hit with a melee attack using the staff, you can expend 1 charge to deal an extra 1d6 force damage to the target.</text><text /><text>Spells: While holding this staff, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC and spell attack bonus: cone of cold (5 charges), fireball (5th-level version, 5 charges), globe of invulnerability (6 charges), hold monster (5 charges), levitate (2 charges). lightning bolt (5th-level version, 5 charges), magic missile (1 charge), ray of enfeeblement (1 charge), or wall of force (5 charges).</text><text /><text>Retributive Strike: You can use an action to break the staff over your knee or against a solid surface, performing a retributive strike. The staff is destroyed and releases its remaining magic in an explosion that expands to fill a 30-foot-radius sphere centered on it.</text><text>You have a 50 percent chance to instantly travel to a random plane of existence, avoiding the explosion. If you fail to avoid the effect, you take force damage equal to 16 x the number of charges in the staff. Every other creature in the area must make a DC 17 Dexterity saving throw. On a failed save, a creature takes an amount of damage based on how far away it is from the point of origin, as shown in the following table. On a successful save, a creature takes half as much damage.</text><text /><text>Distance from Origin — Damage:</text><text>10 ft. away or closer — 8 x the number of charges in the staff</text><text>11 to 20 ft. away — 6 x the number of charges in the staff</text><text>21 to 30 ft. away — 4 x the number of charges in the staff</text><text /><text>Source: Dungeon Master\'s Guide, page 202</text><modifier category="bonus">ac +2</modifier><modifier category="bonus">saving throws +2</modifier><modifier category="bonus">spell attack +2</modifier><roll>2d8+4</roll><roll>1d6</roll></item><item><name>Staff of Striking</name><type>ST</type><weight>4</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This staff can be wielded as a magic quarterstaff that grants a +3 bonus to attack and damage rolls made with it.</text><text>The staff has 10 charges. When you hit with a melee attack using it, you can expend up to 3 of its charges. For each charge you expend, the target takes an extra 1d6 force damage. The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff becomes a nonmagical quarterstaff.</text><text /><text>Source: Dungeon Master\'s Guide, page 203</text><roll>1d6</roll><roll>2d6</roll><roll>3d6</roll><roll>1d6+4</roll></item><item><name>Staff of Swarming Insects</name><type>ST</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Bard, Cleric, Druid, Sorcerer, Warlock, or Wizard</text><text /><text>This staff has 10 charges and regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, a swarm of insects consumes and destroys the staff, then disperses.</text><text /><text>Spells: While holding the staff, you can use an action to expend some of its charges to cast one of the following spells from it, using your spell save DC: giant insect (4 charges) or insect plague (5 charges).</text><text /><text>Insect Cloud: While holding the staff, you can use an action and expend 1 charge to cause a swarm of harmless flying insects to spread out in a 30-foot radius from you. The insects remain for 10 minutes, making the area heavily obscured for creatures other than you. The swarm moves with you, remaining centered on you. A wind of at least 10 miles per hour disperses the swarm and ends the effect.</text><text /><text>Source: Dungeon Master\'s Guide, page 203</text><roll>1d6+4</roll></item><item><name>Staff of Thunder and Lightning</name><type>ST</type><weight>4</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This staff can be wielded as a magic quarterstaff that grants a +2 bonus to attack and damage rolls made with it. It also has the following additional properties. When one of these properties is used, it can\'t be used again until the next dawn.</text><text /><text>Lightning: When you hit with a melee attack using the staff, you can cause the target to take an extra 2d6 lightning damage.</text><text /><text>Thunder: When you hit with a melee attack using the staff, you can cause the staff to emit a crack of thunder, audible out to 300 feet. The target you hit must succeed on a DC 17 Constitution saving throw or become stunned until the end of your next turn.</text><text /><text>Lightning Strike.</text><text>You can use an action to cause a bolt of lightning to leap from the staff\'s tip in a line that is 5 feet wide and 120 feet long. Each creature in that line must make a DC 17 Dexterity saving throw, taking 9d6 lightning damage on a failed save, or half as much damage on a successful one.</text><text /><text>Thunderclap: You can use an action to cause the staff to issue a deafening thunderclap, audible out to 600 feet. Each creature within 60 feet of you (not including you) must make a DC 17 Constitution saving throw. On a failed save, a creature takes 2d6 thunder damage and becomes deafened for 1 minute. On a successful save, a creature takes half damage and isn\'t deafened.</text><text /><text>Thunder and Lightning: You can use an action to use the Lightning Strike and Thunderclap properties at the same time. Doing so doesn\'t expend the daily use of those properties, only the use of this one.</text><text /><text>Source: Dungeon Master\'s Guide, page 204</text><roll>2d6</roll><roll>9d6</roll></item><item><name>Staff of Withering</name><type>ST</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Cleric, Druid, or Warlock</text><text /><text>This staff has 3 charges and regains 1d3 expended charges daily at dawn.</text><text>The staff can be wielded as a magic quarterstaff. On a hit, it deals damage as a normal quarterstaff, and you can expend 1 charge to deal an extra 2d10 necrotic damage to the target. In addition, the target must succeed on a DC 15 Constitution saving throw or have disadvantage for 1 hour on any ability check or saving throw that uses Strength or Constitution.</text><text /><text>Source: Dungeon Master\'s Guide, page 205</text><roll>1d3</roll><roll>2d10</roll></item><item><name>Staff of the Adder</name><type>ST</type><weight>4</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Cleric, Druid, or Warlock</text><text /><text>You can use a bonus action to speak this staff\'s command word and make the head of the staff become that of an animate poisonous snake for 1 minute. By using another bonus action to speak the command word again, you return the staff to its normal inanimate form.</text><text>You can make a melee attack using the snake head, which has a reach of 5 feet. Your proficiency bonus applies to the attack roll. On a hit, the target takes 1d6 piercing damage and must succeed on a DC 15 Constitution saving throw or take 3d6 poison damage.</text><text>The snake head can be attacked while it is animate. It has an Armor Class of 15 and 20 hit points. If the head drops to 0 hit points, the staff is destroyed. As long as it\'s not destroyed, the staff regains all lost hit points when it reverts to its inanimate form.</text><text /><text>Source: Dungeon Master\'s Guide, page 203</text><roll>1d6</roll><roll>3d6</roll></item><item><name>Staff of the Magi</name><type>ST</type><weight>4</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Sorcerer, Warlock, or Wizard</text><text /><text>This staff can be wielded as a magic quarterstaff that grants a +2 bonus to attack and damage rolls made with it. While you hold it, you gain a +2 bonus to spell attack rolls.</text><text>The staff has 50 charges for the following properties. It regains 4d6 + 2 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 20, the staff regains 1d12 + 1 charges.</text><text /><text>Spell Absorption: While holding the staff, you have advantage on saving throws against spells. In addition, you can use your reaction when another creature casts a spell that targets only you. If you do, the staff absorbs the magic of the spell, canceling its effect and gaining a number of charges equal to the absorbed spell\'s level. However, if doing so brings the staff\'s total number of charges above 50, the staff explodes as if you activated its retributive strike (see below).</text><text /><text>Spells: While holding the staff, you can use an action to expend some of its charges to cast one of the following spells from it, using your spell save DC and spellcasting ability: conjure elemental (7 charges), dispel magic (3 charges), fireball (7th-level version, 7 charges), flaming sphere (2 charges), ice storm (4 charges), invisibility (2 charges), knock (2 charges), lightning bolt (7th-level version, 7 charges), passwall (5 charges), plane shift (7 charges), telekinesis (5 charges), wall of fire (4 charges), or web (2 charges).</text><text>You can also use an action to cast one of the following spells from the staff without using any charges: arcane lock, detect magic, enlarge/reduce, light, mage hand, or protection from evil and good.</text><text /><text>Retributive Strike: You can use an action to break the staff over your knee or against a solid surface, performing a retributive strike. The staff is destroyed and releases its remaining magic in an explosion that expands to fill a 30-foot-radius sphere centered on it.</text><text>You have a 50 percent chance to instantly travel to a random plane of existence, avoiding the explosion. If you fail to avoid the effect, you take force damage equal to 16 x the number of charges in the staff. Every other creature in the area must make a DC 17 Dexterity saving throw. On a failed save, a creature takes an amount of damage based on how far away it is from the point of origin, as shown in the following table. On a successful save, a creature takes half as much damage.</text><text /><text>Distance from Origin — Damage:</text><text>10 ft. away or closer — 8 x the number of charges in the staff</text><text>11 to 20 ft. away — 6 x the number of charges in the staff</text><text>21 to 30 ft. away — 4 x the number of charges in the staff</text><text /><text>Source: Dungeon Master\'s Guide, page 203</text><modifier category="bonus">spell attack +2</modifier><roll>4d6+2</roll></item><item><name>Staff of the Python</name><type>ST</type><weight>4</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Cleric, Druid, or Warlock</text><text /><text>You can use an action to speak this staff\'s command word and throw the staff on the ground within 10 feet of you. The staff becomes a giant constrictor snake (see the Monster Manual for statistics) under your control and acts on its own initiative count. By using a bonus action to speak the command word again, you return the staff to its normal form in a space formerly occupied by the snake.</text><text>On your turn, you can mentally command the snake if it is within 60 feet of you and you aren\'t incapacitated. You decide what action the snake takes and where it moves during its next turn, or you can issue it a general command, such as to attack your enemies or guard a location.</text><text>If the snake is reduced to 0 hit points, it dies and reverts to its staff form. The staff then shatters and is destroyed. If the snake reverts to staff form before losing all its hit points, it regains all of them.</text><text /><text>Source: Dungeon Master\'s Guide, page 204</text></item><item><name>Staff of the Woodlands</name><type>ST</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Druid</text><text /><text>This staff can be wielded as a magic quarterstaff that grants a +2 bonus to attack and damage rolls made with it. While holding it, you have a +2 bonus to spell attack rolls.</text><text>The staff has 10 charges for the following properties. It regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff loses its properties and becomes a nonmagical quarterstaff.</text><text /><text>Spells: You can use an action to expend 1 or more of the staff\'s charges to cast one of the following spells from it, using your spell save DC: animal friendship (1 charge), awaken (5 charges), barkskin (2 charges), locate animals or plants (2 charges), speak with animals (1 charge), speak with plants (3 charges), or wall of thorns (6 charges).</text><text>You can also use an action to cast the pass without trace spell from the staff without using any charges.</text><text /><text>Tree Form: You can use an action to plant one end of the staff in fertile earth and expend 1 charge to transform the staff into a healthy tree. The tree is 60 feet tall and has a 5-foot-diameter trunk, and its branches at the top spread out in a 20-foot radius. The tree appears ordinary but radiates a faint aura of transmutation magic if targeted by detect magic. While touching the tree and using another action to speak its command, word, you return the staff to its normal form. Any creature in the tree falls when it reverts to a staff.</text><text /><text>Source: Dungeon Master\'s Guide, page 204</text><modifier category="bonus">spell attack +2</modifier><roll>1d6+4</roll></item><item><name>Steel Mirror</name><type>G</type><value>5gp</value><weight>0.5</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Stone of Controlling Earth Elementals</name><type>W</type><weight>5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>If the stone is touching the ground, you can use an action to speak its command word and summon an earth elemental, as if you had cast the conjure elemental spell. The stone can\'t be used this way again until the next dawn. The stone weighs 5 pounds.</text><text /><text>Source: Dungeon Master\'s Guide, page 205</text></item><item><name>Stone of Good Luck</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While this polished agate is on your person, you gain a +1 bonus to ability checks and saving throws.</text><text /><text>Source: Dungeon Master\'s Guide, page 205</text><modifier category="bonus">saving throws +1</modifier></item><item><name>Stonespeaker Crystal</name><type>W</type><text>Requires attunement</text><text /><text>Created by the stone giant librarians of Gravenhollow, this nineteen-inch-long shard of quartz grants you advantage on Intelligence (investigation) checks while it is on your person.</text><text>	The crystal has 10 charges. While holding it, you can use an action to expend some of its charges to cast one of the following spells from it: speak with animals (2 charges), speak with dead (4 charges), or speak with plants (3 charges).</text><text>	When you cast a divination spell, you can use the crystal in place of one material component that would normally be consumed by the spell, at a cost of 1 charge per level of the spell. The crystal is not consumed when used in this way.</text><text>	The crystal regains 1d6 + 4 expended charges daily at dawn. If you expend the crystal\'s last charge, roll a d20. On a 1, the crystal vanishes, lost forever.</text><text>Source: Out of the Abyss, page 223</text><roll>1d6+4</roll></item><item><name>Storm Boomerang</name><type>R</type><dmg1>1d4</dmg1><dmgType>B</dmgType><range>60/120</range><text>This boomerang is a ranged weapon carved from griffon bone and etched with the symbol of elemental air. When thrown, it has a range of 60/120 feet, and any creature that is proficient with the javelin is also proficient with this weapon. On a hit, the boomerang deals 1d4 bludgeoning damage and 3d4 thunder damage, and the target must succeed on a DC 10 Constitution saving throw or be stunned until the end of its next turn. On a miss, the boomerang returns to the thrower\'s hand.</text><text>Once the boomerang deals thunder damage to a target, the weapon loses its ability to deal thunder damage and its ability to stun a target. These properties return after the boomerang spends at least 1 hour inside an elemental air node.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Princes of the Apocalypse, page 223</text><roll>3d4</roll></item><item><name>Studded Leather Armor</name><type>LA</type><value>45gp</value><weight>13</weight><ac>12</ac><text>Made from tough but flexible leather, studded leather is reinforced with close-set rivets or spikes.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Studded Leather Armor +1</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Studded Leather Armor +2</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Studded Leather Armor +3</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Studded Leather Armor of Acid Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Cold Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Fire Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Force Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Lightning Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Necrotic Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Poison Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Psychic Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Radiant Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Studded Leather Armor of Thunder Resistance</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Sun Blade</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>F,V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	This item appears to be a longsword hilt. While grasping the hilt, you can use a bonus action to cause a blade of pure radiance to spring into existence, or make the blade disappear. While the blade exists, this magic longsword has the finesse property. If you are proficient with shortswords or longswords, you are proficient with the sun blade.</text><text>You gain a +2 bonus to attack and damage rolls made with this weapon, which deals radiant damage instead of slashing damage. When you hit an undead with it, that target takes an extra 1d8 radiant damage.</text><text>The sword\'s luminous blade emits bright light in a 15-foot radius and dim light for an additional 15 feet. The light is sunlight. While the blade persists, you can use an action to expand or reduce its radius of bright and dim light by 5 feet each, to a maximum of 30 feet each or a minimum of 10 feet each.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 205</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier><roll>1d8</roll></item><item><name>Sunsword</name><type>M</type><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><weight>3</weight><property>F,V</property><text>This item requires attunement</text><text /><text>The Sunsword is a unique blade once possessed by Strahd\'s brother, Sergei von Zarovich. In its original form, it had a platinum hilt and guard, and a thin crystal blade as strong as steel.</text><text>	Strahd employed a powerful wizard named Khazan to destroy the weapon after Sergei\'s death. The first part of the process required the hilt and the blade to be separated, which Khazan accomplished. While Khazan was busying himself destroying the blade, his apprentice stole the hilt and fled. Khazan later located his apprentice\'s mutilated corpse in the Svalich Woods, but the hilt was nowhere to be found. To avoid the vampire\'s wrath, Khazan told Strahd that the entire weapon had been destroyed.</text><text>	The hilt, which is sentient, knows that it can never be reunited with its original crystal blade. It has, however, gained the properties of a sun blade.</text><text /><text>Sentience: The Sunsword is a sentient chaotic good weapon with an Intelligence of 11, a Wisdom of 17, and a Charisma of 16. It has hearing and normal vision out to a range of 60 feet. The weapon communicates by transmitting emotions to the creature carrying it or wielding it.</text><text /><text>Personality: The Sunsword\'s special purpose is to destroy Strahd, not so much because it wants to free the land of Barovia from evil but because it wants revenge for the loss of its crystal blade. The weapon secretly fears its own destruction.</text><text /><text>Sun blade: This item appears to be a longsword hilt. While grasping the hilt, you can use a bonus action to cause a blade of pure radiance to spring into existence, or make the blade disappear. While the blade exists, this magic longsword has the finesse property. If you are proficient with shortswords or longswords, you are proficient with the sun blade.</text><text>	You gain a +2 bonus to attack and damage rolls made with this weapon, which deals radiant damage instead of slashing damage. When you hit an undead with it, that target takes an extra 1d8 radiant damage.</text><text>	The sword\'s luminous blade emits bright light in a 15-foot radius and dim light for an additional 15 feet. The light is sunlight. While the blade persists, you can use an action to expand or reduce its radius of bright and dim light by 5 feet each, to a maximum of 30 feet each or a minimum of 10 feet each.</text><text /><text>Source: Curse of Strahd, page 223</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Sword of Answering (Answerer)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Chaotic Good Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Answerer, the Chaotic Good sword, has an emerald set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Back Talker)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Chaotic Evil Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Back Talker, the Chaotic Evil sword, has jet set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Concluder)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Lawful Neutral Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Concluder, the Lawful Neutral sword, has an amethyst set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Last Quip)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Chaotic Neutral Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Last Quip, the Chaotic Neutral sword, has a tourmaline set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Rebutter)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Neutral Good Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Rebutter, the Neutral Good sword, has a topaz set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Replier)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Neutral Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Replier, the Neutral sword, has a peridot set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Retorter)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Lawful Good Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Retorter, the Lawful Good sword, has an aquamarine set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Scather)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Lawful Evil Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Scather, the Lawful Evil sword, has a garnet set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Answering (Squelcher)</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Neutral Evil Creature)</text><text>	In the world of Greyhawk, only nine of these blades are known to exist. Each is patterned after the legendary sword Fragarach, which is variously translated as "Final Word." Each of the nine swords has its own name and alignment, and each bears a different gem in its pommel.</text><text>Squelcher, the Neutral Evil sword, has a spinel set in its pommel.</text><text>You gain a +3 bonus to attack and damage rolls made with this sword. In addition, while you hold the sword, you can use your reaction to make one melee attack with it against any creature in your reach that deals damage to you. You have advantage on the attack roll, and any damage dealt with this special attack ignores any damage immunity or resistance the target has.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sword of Kas</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	When Vecna grew in power, he appointed an evil and ruthless lieutenant, Kas the Bloody Handed, to act as his bodyguard and right hand. This despicable villain served as advisor, warlord, and assassin. His successes earned him Vecna\'s admiration and a reward: a sword with as dark a pedigree as the man who would wield it.</text><text>For a long time, Kas faithfully served the lich but as Kas\'s power grew, so did his hubris. His sword urged him to supplant Vecna, so that they could rule the lich\'s empire in Vecna\'s stead. Legend says Vecna\'s destruction came at Kas\'s hand, but Vecna also wrought his rebellious lieutenant\'s doom, leaving only Kas\'s sword behind. The world was made brighter thereby.</text><text>The Sword of Kas is a magic, sentient longsword that grants a +3 bonus to attack and damage rolls made with it. It scores a critical hit on a roll of 19 or 20, and deals an extra 2d10 slashing damage to undead.</text><text>If the sword isn\'t bathed in blood within 1 minute of being drawn from its scabbard, its wielder must make a DC 15 Charisma saving throw. On a successful save, the wielder takes 3d6 psychic damage. On a failed save, the wielder is dominated by the sword, as if by the dominate monster spell, and the sword demands that it be bathed in blood. The spell effect ends when the sword\'s demand is met.</text><text>Random Properties: The Sword of Kas has the following random properties: </text><text>• 1 minor beneficial property</text><text>• 1 major beneficial property</text><text>• 1 minor detrimental property</text><text>• 1 major detrimental property</text><text>Spirit of Kas: While the sword is on your person, you add a d10 to your initiative at the start of every combat. In addition, when you use an action to attack with the sword, you can transfer some or all of its attack bonus to your Armor Class instead. The adjusted bonuses remain in effect until the start of your next turn.</text><text>Spells: While the sword is on your person, you can use an action to cast one of the following spells (save 18) from it: call lightning, divine word, or finger of death. Once you use the sword to cast a spell, you can\'t cast that spell again from it until the next dawn.</text><text>Sentience: The Sword of Kas is a sentient chaotic evil weapon with an Intelligence of 15, a Wisdom of 13, and a Charisma of 16. It has hearing and darkvision out to 2 range of 120 feet.</text><text>The weapon communicates telepathically with its wielder and can speak, read, and understand Common</text><text>Personality: The sword\'s purpose is to bring ruin to Vecna. Killing Vecna\'s worshipers, destroying the lich\'s works, and foiling his machinations all help to fulfill this goal.</text><text>The Sword of Kas also seeks to destroy anyone corrupted by the Eye and Hand of Vecna. The sword\'s obsession with those artifacts eventually becomes a fixation for its wielder.</text><text>Destroying the Sword: A creature attuned to both the Eye of Vecna and the Hand of Vecna can use the wish property of those combined artifacts to unmake the Sword of Kas. The creature must cast the wish spell and make a Charisma check contested by the Charisma check of the sword. The sword must be within 30 feet of the creature, or the spell fails. If the sword wins the contest, nothing happens, and the wish spell is wasted. If the sword loses the contest, it is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 226</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Talisman of Pure Good</name><type>W</type><weight>1</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Creature of Good Alignment</text><text /><text>This talisman is a mighty symbol of goodness. A creature that is neither good nor evil in alignment takes 6d6 radiant damage upon touching the talisman. An evil creature takes 8d6 radiant damage upon touching the talisman. Either sort of creature takes the damage again each time it ends its turn holding or carrying the talisman.</text><text>If you are a good cleric or paladin, you can use the talisman as a holy symbol, and you gain a +2 bonus to spell attack rolls while you wear or hold it.</text><text>The talisman has 7 charges. If you are wearing or holding it, you can use an action to expend 1 charge from it and choose one creature you can see on the ground within 120 feet of you. If the target is of evil alignment, a flaming fissure opens under it. The target must succeed on a DC 20 Dexterity saving throw or fall into the fissure and be destroyed, leaving no remains. The fissure then closes, leaving no trace of its existence. When you expend the last charge, the talisman disperses into motes of golden light and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>6d6</roll><roll>8d6</roll></item><item><name>Talisman of Ultimate Evil</name><type>W</type><weight>1</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Creature of Evil Alignment</text><text /><text>This item symbolizes unrepentant evil. A creature that is neither good nor evil in alignment takes 6d6 necrotic damage upon touching the talisman. A good creature takes 8d6 necrotic damage upon touching the talisman. Either sort of creature takes the damage again each time it ends its turn holding or carrying the talisman.</text><text>If you are an evil cleric or paladin, you can use the talisman as a holy symbol, and you gain a +2 bonus to spell attack rolls while you wear or hold it.</text><text>The talisman has 6 charges. If you are wearing or holding it, you can use an action to expend 1 charge from the talisman and choose one creature you can see on the ground within 120 feet of you. If the target is of good alignment, a flaming fissure opens under it. The target must succeed on a DC 20 Dexterity saving throw or fall into the fissure and be destroyed, leaving no remains. The fissure then closes, leaving no trace of its existence. When you expend the last charge, the talisman dissolves into foul-smelling slime and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>6d6</roll><roll>8d6</roll></item><item><name>Talisman of the Sphere</name><type>W</type><weight>1</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>When you make an Intelligence (Arcana) check to control a sphere of annihilation while you are holding this talisman, you double your proficiency bonus on the check. In addition, when you start your turn with control over a sphere of annihilation, you can use an action to levitate it 10 feet plus a number of additional feet equal to 10 x your Intelligence modifier.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text></item><item><name>Tankard</name><type>G</type><value>1cp</value><text>A tankard holds 1 pint of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Tentacle Rod</name><type>RD</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>Made by the drow, this rod is a magic weapon that ends in three rubbery tentacles. While holding the rod, you can use an action to direct each tentacle to attack a creature you can see within 15 feet of you. Each tentacle makes a melee attack roll with a +9 bonus. On a hit, the tentacle deals 1d6 bludgeoning damage. If you hit a target with all three tentacles, it must make a DC 15 Constitution saving throw. On a failure, the creature\'s speed is halved, it has disadvantage on Dexterity saving throws, and it can\'t use reactions for 1 minute. Moreover, on each of its turns, it can take either an action or a bonus action, but not both. At the end of each of its turns, it can repeat the saving throw, ending the effect on itself on a success.</text><text /><text>Source: Dungeon Master\'s Guide, page 208</text><roll>1d20+9</roll><roll>1d6</roll></item><item><name>Thieves\' Tools</name><type>G</type><value>25gp</value><weight>1</weight><text>This set of tools includes a small file, a set of lock picks, a small mirror mounted on a metal handle, a set of narrow-bladed scissors, and a pair of pliers. Proficiency with these tools lets you add your proficiency bonus to any ability checks you make to disarm traps or open locks.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Three-Dragon Ante Set</name><type>G</type><value>1gp</value><text>If you are proficient with a gaming set, you can add your proficiency bonus to ability checks you make to play a game with that set. Each type of gaming set requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Tinderbox</name><type>G</type><value>5sp</value><weight>1</weight><text>This small container holds flint, fire steel, and tinder (usually dry cloth soaked in light oil) used to kindle a fire. Using it to light a torch - or anything else with abundant, exposed fuel - takes an action. Lighting any other fire takes 1 minute.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Tinderstrike</name><type>M</type><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><text>Requires Attunement</text><text /><text>A flint dagger, Tinderstrike is uncommonly sharp, and sparks cascade off its edge whenever it strikes something solid. Its handle is always warm to the touch, and the blade smolders for 1d4 minutes after it is used to deal damage. It contains a spark of Imix, Prince of Evil Fire.</text><text>You gain a +2 bonus to attack and damage rolls you make with this magic weapon. When you hit with it, the target takes an extra 2d6 fire damage.</text><text>Fire Mastery: You gain the following benefits while you hold Tinderstrike:</text><text>• You can speak Ignan fluently.</text><text>• You have resistance to fire damage.</text><text>• You can cast dominate monster (save DC 17) on a fire elemental. Once you have done so, Tinderstrike can\'t be used this way again until the next dawn.</text><text>Dance of the All-Consuming Fire: While inside a fire node, you can perform a ritual called the Dance of the All-Consuming Fire, using Tinderstrike to create a devastation orb of fire (see the devastation orb description for the time and cost of the ritual). Once you perform the ritual, Tinderstrike can\'t be used to perform the ritual again until the next dawn.</text><text>Flaw: Tinderstrike makes its wielder impatient and rash. While attuned to the weapon, you gain the following flaw: "I act without thinking and take risks without weighing the consequences."</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Princes of the Apocalypse, page 224</text><modifier category="bonus">weapon attacks +2</modifier><modifier category="bonus">weapon damage +2</modifier><roll>2d6</roll></item><item><name>Tinker\'s Tools</name><type>G</type><value>50gp</value><weight>10</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Tome of Clear Thought</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book contains memory and logic exercises, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Intelligence score increases by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 208</text></item><item><name>Tome of Leadership and Influence</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book contains guidelines for influencing and charming others, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Charisma score increases by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 208</text></item><item><name>Tome of Strahd</name><type>G</type><weight>5</weight><text>The Tome of Strahd is an ancient work penned by Strahd, a tragic tale of how he came to his fallen state. The book is bound in a thick leather cover with steel hinges and fastenings. The pages are of parchment and very brittle. Most of the book is written in the curious shorthand that only Strahd employs. Stains and age have made most of the work illegible, but several paragraphs remain intact.</text><text /><text>Source: Curse of Strahd, page 221</text></item><item><name>Tome of Understanding</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book contains intuition and insight exercises, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Wisdom score increases by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Tome of the Stilled Tongue</name><type>W</type><weight>5</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Wizard</text><text /><text>This thick leather-bound volume has a desiccated tongue pinned to the front cover. Five of these tomes exist, and it\'s unknown which one is the original. The grisly cover decoration on the first tome of the stilled tongue once belonged to a treacherous former servant of the lich-god Vecna, keeper of secrets. The tongues pinned to the covers of the four copies came from other spellcasters who crossed Vecna. The first few pages of each tome are filled with indecipherable scrawls. The remaining pages are blank and pristine.</text><text>If you can attune to this item, you can use it as a spellbook and an arcane focus. In addition, while holding the tome, you can use a bonus action to cast a spell you have written in this tome, without expending a spell slot or using any verbal or somatic component Once used, this property of the tome can\'t be used again until the next dawn.</text><text>While attuned to the book, you can remove the tongue from the book\'s cover. If you do so, all spells written in the book are permanently erased.</text><text>Vecna watches anyone using this tome. He can also write cryptic messages in the book. These messages appear at midnight and fade away after they are read.</text><text /><text>Source: Dungeon Master\'s Guide, page 208</text></item><item><name>Torch</name><type>G</type><value>1cp</value><weight>1</weight><text>A torch burns for 1 hour, providing bright light in a 20-foot radius and dim light for an additional 20 feet. If you make a melee attack with a burning torch and hit, it deals 1 fire damage.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Torpor (Ingested)</name><type>G</type><value>600gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 15 Constitution saving throw or become poisoned for 4d6 hours. The poisoned creature is incapacitated.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>4d6</roll></item><item><name>Totem</name><type>G</type><value>1gp</value><text>A druid can use such a druidic focus as a spellcasting focus, using it in place of any material component that does not have a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Traveler\'s Clothes</name><type>G</type><value>2gp</value><weight>4</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Trident</name><type>M</type><value>5gp</value><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Trident +1</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property —
