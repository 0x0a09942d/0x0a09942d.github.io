ou gain a +1 bonus to spell attack rolls and to the saving throw DCs of your warlock spells.</text><text>In addition, you can regain one warlock spell slot as an action while holding the rod. You can\'t use this property again until you finish a long rest.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text><modifier category="bonus">spell attack +1</modifier><modifier category="bonus">spell dc +1</modifier></item><item><name>Rod of the Pact Keeper, +2</name><type>RD</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Warlock</text><text /><text>While holding this rod, you gain a +2 bonus to spell attack rolls and to the saving throw DCs of your warlock spells.</text><text>In addition, you can regain one warlock spell slot as an action while holding the rod. You can\'t use this property again until you finish a long rest.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text><modifier category="bonus">spell attack +2</modifier><modifier category="bonus">spell dc +2</modifier></item><item><name>Rod of the Pact Keeper, +3</name><type>RD</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Warlock</text><text /><text>While holding this rod, you gain a +3 bonus to spell attack rolls and to the saving throw DCs of your warlock spells.</text><text>In addition, you can regain one warlock spell slot as an action while holding the rod. You can\'t use this property again until you finish a long rest.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text><modifier category="bonus">spell attack +3</modifier><modifier category="bonus">spell dc +3</modifier></item><item><name>Rod of the Vonindod</name><type>RD</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>The ﬁre giant duke Zalto hired a wizard to craft several of these adamantine rods. Each measures 4 feet long, weighs 100 pounds, and is sized to ﬁt comfortably in a ﬁre giant’s hand. The rod has two prongs at one end and a molded handle grip on the opposite end.</text><text>The rod has 10 charges and regains 1d6 + 4 of its expended charges daily at dawn. As an action, you can grasp it by the handle and expend 1 charge to cast the locate object spell from it. When the rod is used to detect objects made of adamantine, such as fragments of the Vonindod construct, its range increases to 10 miles.</text><text /><text>Source: Storm King\'s Thunder, page 236</text><roll>1d6+4</roll></item><item><name>Rope of Climbing</name><type>W</type><weight>3</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This 60-foot length of silk rope weighs 3 pounds and can hold up to 3,000 pounds. If you hold one end of the rope and use an action to speak the command word, the rope animates. As a bonus action, you can command the other end to move toward a destination you choose. That end moves 10 feet on your turn when you first command it and 10 feet on each of your turns until reaching its destination, up to its maximum length away, or until you tell it to stop. You can also tell the rope to fasten itself securely to an object or to unfasten itself, to knot or unknot itself, or to coil itself for carrying.</text><text>If you tell the rope to knot, large knots appear at 1-foot intervals along the rope. While knotted, the rope shortens to a 50-foot length and grants advantage on checks made to climb it.</text><text>The rope has AC 20 and 20 hit points. It regains 1 hit point every 5 minutes as long as it has at least 1 hit point. If the rope drops to 0 hit points, it is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text></item><item><name>Rope of Entanglement</name><type>W</type><weight>3</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This rope is 30 feet long and weighs 3 pounds. If you hold one end of the rope and use an action to speak its command word, the other end darts forward to entangle a creature you can see within 20 feet of you. The target must succeed on a DC 15 Dexterity saving throw or become restrained.</text><text>You can release the creature by using a bonus action to speak a second command word. A target restrained by the rope can use an action to make a DC 15 Strength or Dexterity check (target\'s choice). On a success, the creature is no longer restrained by the rope.</text><text>The rope has AC 20 and 20 hit points. It regains 1 hit point every 5 minutes as long as it has at least 1 hit point. If the rope drops to 0 hit points, it is destroyed. You can release the creature by using a bonus action to speak a second command word. A target restrained</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text></item><item><name>Sack</name><type>G</type><value>1cp</value><weight>0.5</weight><text>A sack can hold up to 1 cubic foot or 30 pounds of gear.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Saddle of the Cavalier</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While in this saddle on a mount, you can\'t be dismounted against your will if you\'re conscious, and attack rolls against the mount have disadvantage.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Saint Markovia\'s Thighbone</name><type>M</type><dmg1>1d6</dmg1><dmgType>B</dmgType><weight>4</weight><text>This item requires attunement.</text><text /><text>Saint Markovia\'s thighbone has the properties of a mace of disruption. If it scores one or more hits against a vampire or a vampire spawn in the course of a single battle, the thighbone crumbles into dust once the battle concludes.</text><text>	As a youth, Markovia followed her heart and became a priest of the Morninglord soon after her eighteenth birthday. She proved to be a charismatic proselytizer and, before the age of thirty, had gained a reputation for allowing no evil to stand before her.</text><text>	Markovia had long considered Strahd a mad tyrant, but only after his transformation into a vampire did she dare to challenge him. As she rallied her followers and prepared to march on Castle Ravenloft, Strahd sent a group of vampire spawn to her abbey. They confronted Markovia and were destroyed to a one.</text><text>	Suffused with confidence born of a righteous victory, Markovia advanced on Castle Ravenloft. A great battle raged from the catacombs to the parapets. In the end, Markovia never returned to Barovia, and Strahd long afterward walked with a limp and a grimace of pain. It is said that he trapped Markovia in a crypt beneath his castle, and her remains linger there yet.</text><text>	The essence of Markovia\'s saintliness passed partly into her bones as the rest of her body decomposed. Her remaining thighbone is imbued with power that inflicts grievous injury on the undead.</text><text /><text>Mace of Disruption: When you hit a fiend or an undead with this magic weapon, that creature takes an extra 2d6 radiant damage. If the target has 25 hit points or fewer after taking this damage, it must succeed on a DC 15 Wisdom saving throw or be destroyed. On a successful save, the creature becomes frightened of you until the end of your next turn.</text><text>	While you hold this weapon, it sheds bright light in a 20-foot radius and dim light for an additional 20 feet.</text><text /><text>Source: Curse of Strahd, page 222</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Scale Mail</name><type>MA</type><value>50gp</value><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish. The suit includes gauntlets.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Scale Mail +1</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Scale Mail +2</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Scale Mail +3</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Scale Mail of Acid Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Cold Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Fire Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Force Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Lightning Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Necrotic Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Poison Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Psychic Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Radiant Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scale Mail of Thunder Resistance</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Scarab of Protection</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>If you hold this beetle-shaped medallion in your hand for 1 round, an inscription appears on its surface revealing its magical nature. It provides two benefits while it is on your person:</text><text>• You have advantage on saving throws against spells.</text><text>• The scarab has 12 charges. If you fail a saving throw against a necromancy spell or a harmful effect originating from an undead creature, you can use your reaction to expend 1 charge and turn the failed save into a successful one. The scarab crumbles into powder and is destroyed when its last charge is expended.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scholar\'s Pack</name><type>G</type><value>40gp</value><weight>10</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a book of lore</text><text /><text>• a bottle of ink</text><text /><text>• an ink pen</text><text /><text>• 10 sheets of parchment</text><text /><text>• a little bag of sand</text><text /><text>• a small knife.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Scimitar</name><type>M</type><value>25gp</value><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Scimitar +1</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Scimitar +2</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Scimitar +3</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Scimitar of Life Stealing</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you attack a creature with this magic weapon and roll a 20 on the attack roll, that target takes an extra 10 necrotic damage if it isn\'t a construct or an undead. You also gain 10 temporary hit points.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Scimitar of Sharpness</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you attack an object with this magic sword and hit, maximize your weapon damage dice against the target.</text><text>When you attack a creature with this weapon and roll a 20 on the attack roll, that target takes an extra 14 slashing damage. Then roll another d20. If you roll a 20, you lop off one of the target\'s limbs, with the effect of such loss determined by the DM. If the creature has no limb to sever, you lop off a portion of its body instead.</text><text>In addition, you can speak the sword\'s command to cause the blade to shed bright light in a 10-foot radius and dim light for an additional 10 feet. Speaking the command word again or sheathing the sword puts out the light.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Scimitar of Speed</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You gain a +2 bonus to attack and damage rolls made with this magic weapon. In addition, you can make one attack with it as a bonus action on each of your turns.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Scimitar of Vengeance</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Curse: This sword is cursed and possessed by a vengeful spirit. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the sword, keeping it on your person at all times. While attuned to this weapon, you have disadvantage on attack rolls made with weapons other than this one.</text><text>In addition, while the sword is on your person, you must succeed on a DC 15 Wisdom saving throw whenever you take damage in combat. On a failed save you must attack the creature that damaged you until you drop to 0 hit points or it does, or until you can\'t reach the creature to make a melee attack against it.</text><text>You can break the curse in the usual ways. Alternatively, casting banishment on the sword forces the vengeful spirit to leave it. The sword then becomes a +1 weapon with no other properties.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Scimitar of Warning</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Scimitar of Wounding</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	Hit points lost to this weapon\'s damage can be regained only through a short or long rest, rather than by regeneration, magic, or any other means.</text><text>Once per turn, when you hit a creature with an attack using this magic weapon, you can wound the target. At the start of each of the wounded creature\'s turns, it takes 1d4 necrotic damage for each time you\'ve wounded it, and it can then make a DC 15 Constitution saving throw, ending the effect of all such wounds on itself on a success. Alternatively, the wounded creature, or a creature within 5 feet of it, can use an action to make a DC 15 Wisdom (Medicine) check, ending the effect of such wounds on it on a success.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>1d4</roll></item><item><name>Scroll of Protection from Aberrations</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents aberrations from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that an aberration would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Beasts</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents beasts from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that a beast would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Celestials</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents celestials from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that a celestial would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Elementals</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents elementals from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that an elemental would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Fey</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents fey from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that a fey would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Fiends</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents fiends from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that a fiend would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Plants</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents plants from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that a plant would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Scroll of Protection from Undead</name><type>SC</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Using an action to read the scroll encloses you in an invisible barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder. For 5 minutes, this barrier prevents undead from entering or affecting anything within the cylinder. The cylinder moves with you and remains centered on you. However, if you move in such a way that an undead would be inside the cylinder, the effect ends. A creature can attempt to overcome the barrier by using an action to make a DC 15 Charisma check. On a success, the creature ceases to be affected by the barrier.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Sealing Wax</name><value>5sp</value><type>G</type><text>Source: Player\'s Handbook, page 150</text></item><item><name>Seeker Dart</name><type>R</type><weight>0.25</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,T</property><range>20/60</range><text>This small dart is decorated with designs like windy spirals that span the length of its shaft.</text><text>When you whisper the word "seek" and hurl this dart, it seeks out a target of your choice within 120 feet of you. You must have seen the target before, but you don\'t need to see it now. If the target isn\'t within range or if there is no clear path to it, the dart falls to the ground, its magic spent and wasted. Otherwise, elemental winds guide the dart instantly through the air to the target. The dart can pass though openings as narrow as 1 inch wide and can change direction to fly around corners.</text><text>When the dart reaches its target, the target must succeed on a DC 16 Dexterity saving throw or take 1d4 piercing damage and 3d4 lightning damage. The dart\'s magic is then spent, and it becomes an ordinary dart.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Princes of the Apocalypse, page 223</text><roll>3d4</roll></item><item><name>Sending Stones</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Sending stones come in pairs, with each smooth stone carved to match the other so the pairing is easily recognized. While you touch one stone, you can use an action to cast the sending spell from it. The target is the bearer of the other stone. If no creature bears the other stone, you know that fact as soon as you use the stone and don\'t cast the spell.</text><text>Once sending is cast through the stones, they can\'t be used again until the next dawn. If one of the stones in a pair is destroyed, the other one becomes nonmagical.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text></item><item><name>Sentinel Shield</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While holding this shield, you have advantage on initiative rolls and Wisdom (Perception) checks. The shield is emblazoned with a symbol of an eye.</text><text /><text>Source: Dungeon Master\'s Guide, page 199</text><modifier category="bonus">passive wisdom +5</modifier></item><item><name>Serpent Venom (Injury)</name><type>G</type><value>200gp</value><weight>0</weight><text>This poison must be harvested from a dead or incapacitated giant poisonous snake. A creature subjected to this poison must succeed on a DC 11 Constitution saving throw, taking 10 (3d6) poison damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>3d6</roll></item><item><name>Shard of the Ise Rune</name><type>W</type><text>This item requires attunement</text><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text /><text>This shard of ice is long and slender, roughly the size of a dagger. The ise (ice) rune glows within it. The shard has the following properties, which work only while it’s on your person.</text><text>Frigid Touch: As an action, you can touch a body of water and freeze the water in a 10-foot-radius sphere around the spot you touched. Once you use this property, you can\'t use it again until you ﬁnish a short or long rest.</text><text>Frost Friend: You have resistance to ﬁre damage.</text><text>Icy Mantle: As an action, you can touch yourself or another creature with water on your ﬁnger. The water creates an icy mantle of protection. The next time within the next minute that the target takes bludgeoning, slashing, or piercing damage, that damage is reduced to 0, and the mantle is destroyed. Once you use this property, you can’t use it again until you ﬁnish a short or long rest. </text><text>Winters Howl: As an action, you can cast sleet storm (spell save DC 17). You regain this ability after you ﬁnish a short or long rest.</text><text>Gift of Frost. You can transfer the shard’s magic to a nonmagical item—a cloak or a pair of boots-by tracing the ise rune there with your ﬁnger. The transfer takes 8 hours of work that requires the two items to be within 5 feet of each other. At the end, the shard is destroyed, and the rune appears in blue on the chosen item, which gains a beneﬁt based on its form:</text><text>Cloak: The cloak is now a rare magic item that requires attunement. While wearing it, you have resistance to ﬁre damage, and you have advantage on Dexterity (Stealth) checks made while in snowy terrain.</text><text>Boots: The pair of boots is now a rare magic item that requires attunement. While wearing it, you ignore difficult terrain while walking, and you can walk on water.</text><text /><text>Source: Storm King\'s Thunder, page 236</text></item><item><name>Shawm</name><type>G</type><value>2gp</value><weight>1</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Shield</name><type>S</type><value>10gp</value><weight>6</weight><ac>2</ac><text>A shield is made from wood or metal and is carried in one hand. Wielding a shield increases your Armor Class by 2. You can benefit from only one shield at a time.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Shield +1</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While holding this shield, you have a +1 bonus to AC. This bonus is in addition to the shield\'s normal bonus to AC.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text><modifier category="bonus">ac +1</modifier></item><item><name>Shield +2</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	While holding this shield, you have a +2 bonus to AC. This bonus is in addition to the shield\'s normal bonus to AC.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text><modifier category="bonus">ac +2</modifier></item><item><name>Shield +3</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	While holding this shield, you have a +3 bonus to AC. This bonus is in addition to the shield\'s normal bonus to AC.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text><modifier category="bonus">ac +3</modifier></item><item><name>Shield of Far Sight</name><type>S</type><weight>6</weight><text>Rarity: Rare</text><text>	A mind flayer skilled at crafting magic items creates a shield of far sight by harvesting an eye from an intelligent humanoid and magically implanting it on the outer surface of a nonmagical shield. The shield becomes a magic item once the eyes is implanted, whereupon the mind flayer can give the shield to a thrall or hang it on a wall in its lair. As long as the shield is on the same plane of existence as its creator, the mind flayer can see through the shield\'s eye, which has darkvision out to a range of 60 feet. While peering through this magical eye, the mind flayer can use its Mind Blast action as though it were standing behind the shield.</text><text>	If a shield of far sight is destroyed, the mind flayer that created it is blinded for 2d12 hours.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><ac>2</ac><strength /><stealth /></item><item><name>Shield of Missile Attraction</name><type>S</type><weight>6</weight><ac>2</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	While holding this shield, you have resistance to damage from ranged weapon attacks.</text><text /><text>Curse: This shield is cursed. Attuning to it curses you until you are targeted by the remove curse spell or similar magic. Removing the shield fails to end the curse on you. Whenever a ranged weapon attack is made against a target within 10 feet of you, the curse causes you to become the target instead.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text></item><item><name>Shortbow</name><type>R</type><value>25gp</value><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,2H</property><range>80/320</range><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Shortbow +1</name><type>R</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,2H</property><range>80/320</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Shortbow +2</name><type>R</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,2H</property><range>80/320</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Shortbow +3</name><type>R</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,2H</property><range>80/320</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Shortbow of Warning</name><type>R</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,2H</property><range>80/320</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Shortsword</name><type>M</type><value>10gp</value><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Shortsword +1</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Shortsword +2</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Shortsword +3</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Shortsword of Life Stealing</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you attack a creature with this magic weapon and roll a 20 on the attack roll, that target takes an extra 10 necrotic damage if it isn\'t a construct or an undead. You also gain 10 temporary hit points.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Shortsword of Vengeance</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Curse: This sword is cursed and possessed by a vengeful spirit. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the sword, keeping it on your person at all times. While attuned to this weapon, you have disadvantage on attack rolls made with weapons other than this one.</text><text>In addition, while the sword is on your person, you must succeed on a DC 15 Wisdom saving throw whenever you take damage in combat. On a failed save you must attack the creature that damaged you until you drop to 0 hit points or it does, or until you can\'t reach the creature to make a melee attack against it.</text><text>You can break the curse in the usual ways. Alternatively, casting banishment on the sword forces the vengeful spirit to leave it. The sword then becomes a +1 weapon with no other properties.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Shortsword of Warning</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Shortsword of Wounding</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	Hit points lost to this weapon\'s damage can be regained only through a short or long rest, rather than by regeneration, magic, or any other means.</text><text>Once per turn, when you hit a creature with an attack using this magic weapon, you can wound the target. At the start of each of the wounded creature\'s turns, it takes 1d4 necrotic damage for each time you\'ve wounded it, and it can then make a DC 15 Constitution saving throw, ending the effect of all such wounds on itself on a success. Alternatively, the wounded creature, or a creature within 5 feet of it, can use an action to make a DC 15 Wisdom (Medicine) check, ending the effect of such wounds on it on a success.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>1d4</roll></item><item><name>Shovel</name><type>G</type><value>2gp</value><weight>5</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Sickle</name><type>M</type><value>1gp</value><weight>2</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>L</property><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Sickle +1</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Sickle +2</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Sickle +3</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Sickle of Warning</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Signal Whistle</name><value>5cp</value><type>G</type><text>Source: Player\'s Handbook, page 150</text></item><item><name>Signet Ring</name><value>5gp</value><type>G</type><text>Source: Player\'s Handbook, page 150</text></item><item><name>Silk Rope (50 feet)</name><type>G</type><value>10gp</value><weight>5</weight><text>Rope, whether made of hemp or silk, has 2 hit points and can be burst with a DC 17 Strength check.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Silver (sp)</name><type>$</type><value>1sp</value><weight>0.02</weight><text>Common coins come in several different denominations based on the relative worth of the metal from which they are made. The three most common coins are the gold piece (gp), the silver piece (sp), and the copper piece (cp).</text><text /><text>With one gold piece, a character can buy a belt pouch, 50 feet of good rope, or a goat. A skilled (but not exceptional) artisan can earn one gold piece a day. The gold piece is the standard unit of measure for wealth, even if the coin itself is not commonly used. When merchants discuss deals that involve goods or services worth hundreds or thousands of gold pieces, the transactions don\'t usually involve the exchange of individual coins. Rather, the gold piece is a standard measure of value, and the actual exchange is in gold bars, letters of credit, or valuable goods.</text><text /><text>One gold piece is worth ten silver pieces, the most prevalent coin among commoners. A silver piece buys a laborer\'s work for a day, a flask of lamp oil, or a night\'s rest in a poor inn.</text><text /><text>One silver piece is worth ten copper pieces, which are common among laborers and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.</text><text /><text>In addition, unusual coins made of other precious metals sometimes appear in treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate from fallen empires and lost kingdoms, and they sometimes arouse suspicion and skepticism when used in transactions. An electrum piece is worth five silver pieces, and a platinum piece is worth ten gold pieces.</text><text /><text>A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.</text><text /><text>Source: Player\'s Handbook, page 143</text></item><item><name>Silver Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to cold damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest silver dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Sledge Hammer</name><value>2gp</value><type>G</type><weight>10</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Sling</name><type>R</type><value>1sp</value><dmg1>1d4</dmg1><dmgType>B</dmgType><property>A</property><range>30/120</range><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Sling +1</name><type>R</type><weight>0</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>A</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Sling +2</name><type>R</type><weight>0</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>A</property><range>30/120</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Sling +3</name><type>R</type><weight>0</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>A</property><range>30/120</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Sling Bullet of Slaying</name><type>A</type><weight>0.075</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	A sling bullet of slaying is a magic weapon meant to slay a particular kind of creature. Some are more focused than others; for example, there are both bullets of dragon slaying and bullets of blue dragon slaying. If a creature belonging to the type, race, or group associated with a bullet of slaying takes damage from the bullet the creature must make a DC 17 Constitution saving throw, taking an extra 6d10 piercing damage on a failed save, or half as much extra damage on a successful one.</text><text>Once a bullet of slaying deals its extra damage to a creature, it becomes a nonmagical sling bullet.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><roll>6d10</roll></item><item><name>Sling Bullets</name><type>A</type><value>0.2cp</value><weight>0.075</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Sling Bullets (20)</name><type>A</type><value>4cp</value><weight>1.5</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Sling Bullets +1</name><type>A</type><weight>0.075</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Sling Bullets +2</name><type>A</type><weight>0.075</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Sling Bullets +3</name><type>A</type><weight>0.075</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Sling of Warning</name><type>R</type><weight>0</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>A</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Slippers of Spider Climbing</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While you wear these light shoes, you can move up, down, and across vertical surfaces and upside down along ceilings, while leaving your hands free. You have a climbing speed equal to your walking speed. However, the slippers don\'t allow you to move this way on a slippery surface, such as one covered by ice or oil.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text></item><item><name>Smith\'s Tools</name><type>G</type><value>20gp</value><weight>8</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Soap</name><type>G</type><value>2cp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Sovereign Glue</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This viscous, milky-white substance can form a permanent adhesive bond between any two objects. It must be stored in a jar or flask that has been coated inside with oil of slipperiness. When found, a container contains 1d6 + 1 ounces.</text><text>One ounce of the glue can cover a 1-foot square surface. The glue takes 1 minute to set. Once it has done so, the bond it creates can be broken only by the application of universal solvent or oil of etherealness, or with a wish spell.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text></item><item><name>Spear</name><type>M</type><value>1gp</value><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Spear +1</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier></item><item><name>Spear +2</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +2</modifier><modifier category="bonus">weapon damage +2</modifier></item><item><name>Spear +3</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands.
