ake 2d10 poison damage and become poisoned for 1 minute. The dagger can\'t be used this way again until the next dawn.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier><roll>2d10</roll></item><item><name>Dagger of Warning</name><type>M</type><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Dancing Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to toss this magic sword into the air and speak the command word. When you do so, the sword begins to hover, flies up to 30 feet, and attacks one creature of your choice within 5 feet of it. The sword uses your attack roll and ability score modifier to damage rolls.</text><text>While the sword hovers, you can use a bonus action to cause it to fly up to 30 feet to another spot within 30 feet of you. As part of the same bonus action, you can cause the sword to attack one creature within 5 feet of it.</text><text>After the hovering sword attacks for the fourth time, it flies up to 30 feet and tries to return to your hand. If you have no hand free, it falls to the ground at your feet. If the sword has no unobstructed path to you, it moves as close to you as it can and then falls to the ground. It also ceases to hover if you grasp it or move more than 30 feet away from it.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text></item><item><name>Dancing Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to toss this magic sword into the air and speak the command word. When you do so, the sword begins to hover, flies up to 30 feet, and attacks one creature of your choice within 5 feet of it. The sword uses your attack roll and ability score modifier to damage rolls.</text><text>While the sword hovers, you can use a bonus action to cause it to fly up to 30 feet to another spot within 30 feet of you. As part of the same bonus action, you can cause the sword to attack one creature within 5 feet of it.</text><text>After the hovering sword attacks for the fourth time, it flies up to 30 feet and tries to return to your hand. If you have no hand free, it falls to the ground at your feet. If the sword has no unobstructed path to you, it moves as close to you as it can and then falls to the ground. It also ceases to hover if you grasp it or move more than 30 feet away from it.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text></item><item><name>Dancing Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to toss this magic sword into the air and speak the command word. When you do so, the sword begins to hover, flies up to 30 feet, and attacks one creature of your choice within 5 feet of it. The sword uses your attack roll and ability score modifier to damage rolls.</text><text>While the sword hovers, you can use a bonus action to cause it to fly up to 30 feet to another spot within 30 feet of you. As part of the same bonus action, you can cause the sword to attack one creature within 5 feet of it.</text><text>After the hovering sword attacks for the fourth time, it flies up to 30 feet and tries to return to your hand. If you have no hand free, it falls to the ground at your feet. If the sword has no unobstructed path to you, it moves as close to you as it can and then falls to the ground. It also ceases to hover if you grasp it or move more than 30 feet away from it.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text></item><item><name>Dancing Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunemen th, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Dart +1</name><type>R</type><weight>0.25</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Dart +2</name><type>R</type><weight>0.25</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with ge in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Dart of Warning</name><type>R</type><weight>0.25</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Dawnbringer</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>F,V</property><text>Requires attunement by a creature of non-evil alignment</text><text /><text>Lost for ages in the Underdark, Dawnbringer appears to be a gilded longsword hilt. While grasping the hilt, you can use a bonus action to make a blade of pure radiance spring from the hilt, or cause the blade to disappear. While the blade exists, this magic longsword has the finesse property. If you are proficient with shortswords or longswords, you are proficient with Dawnbringer.</text><text>You gain a +2 bonus to attack and damage rolls made with this weapon, which deals radiant damage instead of slashing damage. When you hit an undead with it, that target takes an extra 1d8 radiant damage.</text><text>The sword\'s luminous blade emits bright light in a 15-foot radius and dim light for an additional 15 feet. The light is sunlight. While the blade persists, you can use an action to expand or reduce its radius of bright and dim light by 5 feet each, to a maximum of 30 feet each or a minimum of 10 feet each.</text><text /><text>While holding the weapon, you can use an action to touch a creature with the blade and cast lesser restoration on that creature. Once used, this ability can\'t be used again until the next dawn.</text><text /><text>Sentience: Dawnbringer is a sentient neutral good weapon with an Intelligence of 12, a Wisdom of 15, and a Charisma of 14. It has hearing and darkvision out to a range of 120 feet.</text><text>	The sword can speak, read, and understand Common, and it can communicate with its wielder telepathically. Its voice is kind and feminine. It knows every language you know while attuned to it.</text><text /><text>Personality: Forged by ancient sun worshippers, Dawnbringer is meant to bring light into darkness and to fight creatures of darkness. It is kind and compassionate to those in need, but fierce and destructive to its enemies.</text><text>Long years lost in darkness have made Dawnbringer frightened of both the dark and abandonment. It prefers that its blade always be present and shedding light in areas of darkness, and it strongly resists being parted from its wielder for any length of time.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Out of the Abyss, page 222</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier><roll>1d8</roll></item><item><name>Decanter of Endless Water</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This stoppered flask sloshes when shaken, as if it contains water. The decanter weighs 2 pounds.</text><text>You can use an action to remove the stopper and speak one of three command words, whereupon an amount of fresh water or salt water (your choice) pours out of the flask. The water stops pouring out at the start of your next turn. Choose from the following options:</text><text>• "Stream" produces 1 gallon of water.</text><text>• "Fountain" produces 5 gallons of water.</text><text>• "Geyser" produces 30 gallons of water that gushes forth in a geyser 30 feet long and 1 foot wide. As a bonus action while holding the decanter, you can aim the geyser at a creature you can see within 30 feet of you. The target must succeed on a DC 13 Strength saving throw or take 1d4 bludgeoning damage and fall prone. Instead of a creature, you can target an object that isn\'t being worn or carried and that weighs no more than 200 pounds. The object is either knocked over or pushed up to 15 feet away from you.</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text><roll>1d4</roll></item><item><name>Deck of Illusions</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This box contains a set of parchment cards. A full deck has 34 cards. A deck found as treasure is usually missing 1d20 - 1 cards.</text><text>The magic of the deck functions only if cards are drawn at random (you can use an altered deck of playing cards to simulate the deck). You can use an action to draw a card at random from the deck and throw it to the ground at a point within 30 feet of you.</text><text>An illusion of one or more creatures forms over the thrown card and remains until dispelled. An illusory creature appears real, of the appropriate size, and behaves as if it were a real creature (as presented in the Monster Manual), except that it can do no harm. While you are within 120 feet of the illusory creature and can see it, you can use an action to move it magically anywhere within 30 feet of its card. Any physical interaction with the illusory creature reveals it to be an illusion, because objects pass through it. Someone who uses an action to visually inspect the creature identifies it as illusory with a successful DC 15 Intelligence (Investigation) check. The creature then appears translucent.</text><text>The illusion lasts until its card is moved or the illusion is dispelled. When the illusion ends, the image on its card disappears, and that card can\'t be used again.</text><text /><text>Playing Card — Illusion:</text><text>Ace of hearts — Red dragon</text><text>King of hearts — Knight and four guards</text><text>Queen of hearts — Succubus or incubus</text><text>Jack of hearts — Druid</text><text>Ten of hearts — Cloud giant</text><text>Nine of hearts — Ettin</text><text>Eight of hearts — Bugbear</text><text>Two of hearts — Goblin</text><text>Ace of diamonds — Beholder</text><text>King of diamonds — Archmage and mage apprentice</text><text>Queen of diamonds — Night hag</text><text>Jack of diamonds — Assassin</text><text>Ten of diamonds — Fire giant</text><text>Nine of diamonds — Ogre mage</text><text>Eight of diamonds — Gnoll</text><text>Two of diamonds — Kobold</text><text>Ace of spades — Lich</text><text>King of spades — Priest and two acolytes</text><text>Queen of spades — Medusa</text><text>Jack of spades — Veteran</text><text>Ten of spades — Frost giant</text><text>Nine of spades — Troll</text><text>Eight of spades — Hobgoblin</text><text>Two of spades — Goblin</text><text>Ace of clubs — Iron golem</text><text>King of clubs — Bandit captain and three bandits</text><text>Queen of clubs — Erinyes</text><text>Jack of clubs — Berserker</text><text>Ten of clubs — Hill giant</text><text>Nine of clubs — Ogre</text><text>Eight of clubs — Ore</text><text>Two of clubs — Kobold</text><text>jokers (2) — You (the deck\'s owner)</text><text /><text>Source: Dungeon Master\'s Guide, page 161</text></item><item><name>Deck of Many Things</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Usually found in a box or pouch, this deck contains a number of cards made of ivory or vellum. Most (75 percent) of these decks have only thirteen cards, but the rest have twenty-two.</text><text>Before you draw a card, you must declare how many cards you intend to draw and then draw them randomly (you can use an altered deck of playing cards to simulate the deck). Any cards drawn in excess of this number have no effect. Otherwise, as soon as you draw a card from the deck, its magic takes effect. You must draw each card no more than 1 hour after the previous draw. If you fail to draw the chosen number, the remaining number of cards fly from the deck on their own and take effect all at once.</text><text>Once a card is drawn, it fades from existence. Unless the card is the Fool or the Jester, the card reappears in the deck, making it possible to draw the same card twice.</text><text /><text>Playing Card — Card:</text><text>Ace of diamonds — Vizier*</text><text>King of diamonds — Sun</text><text>Queen of diamonds — Moon</text><text>Jack of diamonds — Star</text><text>Two of diamonds — Comet*</text><text>Ace of hearts — The Fates*</text><text>King of hearts — Throne</text><text>Queen of hearts — Key</text><text>Jack of hearts — Knight</text><text>Two of hearts — Gem*</text><text>Ace of clubs — Talons*</text><text>King of clubs — The Void</text><text>Queen of clubs — Flames</text><text>Jack of clubs — Skull</text><text>Two of clubs — Idiot*</text><text>Ace of spades — Donjon*</text><text>King of spades — Ruin</text><text>Queen of spades — Euryale</text><text>Jack of spades — Rogue</text><text>Two of spades — Balance*</text><text>Joker (with TM) — Fool*</text><text>Joker (without TM) — Jester</text><text>* Found only in a deck with twenty-two cards</text><text /><text /><text>Balance: Your mind suffers a wrenching alteration, causing your alignment to change. Lawful becomes chaotic, good becomes evil, and vice versa. If you are true neutral or unaligned, this card has no effect on you.</text><text>Comet: If you single-handedly defeat the next hostile monster or group of monsters you encounter, you gain experience points enough to gain one level. Otherwise, this card has no effect.</text><text>Donjon: You disappear and become entombed in a state of suspended animation in an extradimensional sphere. Everything you were wearing and carrying stays behind in the space you occupied when you disappeared. You remain imprisoned until you are found and removed from the sphere. You can\'t be located by any divination magic, but a wish spell can reveal the location of your prison. You draw no more cards.</text><text>Euryale: The card\'s medusa-like visage curses you. You take a -2 penalty on saving throws while cursed in this way. Only a god or the magic of The Fates card can end this curse.</text><text>The Fates: Reality\'s fabric unravels and spins anew, allowing you to avoid or erase one event as if it never happened. You can use the card\'s magic as soon as you draw the card or at any other time before you die.</text><text>Flames: A powerful devil becomes your enemy. The devil seeks your ruin and plagues your life, savoring your suffering before attempting to slay you. This enmity lasts until either you or the devil dies.</text><text>Fool: You lose 10,000 XP, discard this card, and draw from the deck again, counting both draws as one of your declared draws. If losing that much XP would cause you to lose a level, you instead lose an amount that leaves you with just enough XP to keep your level.</text><text>Gem: Twenty-five pieces of jewelry worth 2,000 gp each or fifty gems worth 1,000 gp each appear at your feet.</text><text>Idiot: Permanently reduce your Intelligence by 1d4 + 1 (to a minimum score of 1). You can draw one additional card beyond your declared draws. jester. You gain 10,000 XP, or you can draw two additional cards beyond your declared draws.</text><text>Key: A rare or rarer magic weapon with which you are proficient appears in your hands. The DM chooses the weapon.</text><text>Knight: You gain the service of a 4th-level fighter who appears in a space you choose within 30 feet of you. The fighter is of the same race as you and serves you loyally until death, believing the fates have drawn him or her to you. You control this character.</text><text>Moon: You are granted the ability to cast the wish spell 1d3 times.</text><text>Rogue: A nonplayer character of the DM\'s choice becomes hostile toward you. The identity of your new enemy isn\'t known until the NPC or someone else reveals it. Nothing less than a wish spell or divine intervention can end the NPC\'s hostility toward you.</text><text>Ruin: All forms of wealth that you carry or own, other than magic items, are lost to you. Portable property vanishes. Businesses, buildings, and land you own are lost in a way that alters reality the least. Any documentation that proves you should own something lost to this card also disappears.</text><text>Skull: You summon an avatar of death-a ghostly humanoid skeleton clad in a tattered black robe and carrying a spectral scythe. It appears in a space of the DM\'s choice within 10 feet of you and attacks you, warning all others that you must win the battle alone. The avatar fights until you die or it drops to 0 hit points, whereupon it disappears. If anyone tries to help you, the helper summons its own avatar of death. A creature slain by an avatar of death can\'t be restored to life.</text><text>Star: Increase one of your ability scores by 2. The score can exceed 20 but can\'t exceed 24.</text><text>Sun: You gain 50,000 XP, and a wondrous item (which the DM determines randomly) appears in your hands.</text><text>Talons: Every magic item you wear or carry disintegrates. Artifacts in your possession aren\'t destroyed but do vanish.</text><text>Throne: You gain proficiency in the Persuasion skill, and you double your proficiency bonus on checks made with that skill. In addition, you gain rightful ownership of a small keep somewhere in the world. However, the keep is currently in the hands of monsters, which you must clear out before you can claim the keep as. yours.</text><text>Vizier: At any time you choose within one year of drawing this card, you can ask a question in meditation and mentally receive a truthful answer to that question. Besides information, the answer helps you solve a puzzling problem or other dilemma. In other words, the knowledge comes with wisdom on how to apply it.</text><text>The Void: This black card spells disaster. Your soul is drawn from your body and contained in an object in a place of the DM\'s choice. One or more powerful beings guard the place. While your soul is trapped in this way, your body is incapacitated. A wish spell can\'t restore your soul, but the spell reveals the location of the object that holds it. You draw no more cards.</text><text /><text>Source: Dungeon Master\'s Guide, page 162</text></item><item><name>Defender Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon.</text><text>The first time you attack with the sword on each of your turns, you can transfer some or all of the sword\'s bonus to your Armor Class, instead of using the bonus on any attacks that turn. For example, you could reduce the bonus to your attack and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses remain in effect until the start of your next turn, although you must hold the sword to gain a bonus to AC from it.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 164</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Defender Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon.</text><text>The first time you attack with the sword on each of your turns, you can transfer some or all of the sword\'s bonus to your Armor Class, instead of using the bonus on any attacks that turn. For example, you could reduce the bonus to your attack and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses remain in effect until the start of your next turn, although you must hold the sword to gain a bonus to AC from it.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 164</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Defender Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon.</text><text>The first time you attack with the sword on each of your turns, you can transfer some or all of the sword\'s bonus to your Armor Class, instead of using the bonus on any attacks that turn. For example, you could reduce the bonus to your attack and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses remain in effect until the start of your next turn, although you must hold the sword to gain a bonus to AC from it.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 164</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Defender Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon.</text><text>The first time you attack with the sword on each of your turns, you can transfer some or all of the sword\'s bonus to your Armor Class, instead of using the bonus on any attacks that turn. For example, you could reduce the bonus to your attack and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses remain in effect until the start of your next turn, although you must hold the sword to gain a bonus to AC from it.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 164</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Defender Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon.</text><text>The first time you attack with the sword on each of your turns, you can transfer some or all of the sword\'s bonus to your Armor Class, instead of using the bonus on any attacks that turn. For example, you could reduce the bonus to your attack and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses remain in effect until the start of your next turn, although you must hold the sword to gain a bonus to AC from it.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 164</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Demon Armor</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	While wearing this armor, you gain a +1 bonus to AC, and you can understand and speak Abyssal. In addition, the armor\'s clawed gauntlets turn unarmed strikes with your hands into magic weapons that deal slashing damage, with a +1 bonus to attack rolls and damage rolls and a damage die of 1d8.</text><text /><text>Curse: Once you don this cursed armor, you can\'t doff it unless you are targeted by the remove curse spell or similar magic. While wearing the armor, you have disadvantage on attack rolls against demons and on saving throws against their spells and special abilities.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Devastation Orb of Air</name><type>W</type><text>A devastation orb is an elemental bomb that can be created at the site of an elemental node by performing a ritual with an elemental weapon. The type of orb created depends on the node used. For example, an air node creates a devastation orb of air. The ritual takes 1 hour to complete and requires 2,000 gp worth of special components, which are consumed.</text><text>A devastation orb measures 12 inches in diameter, weighs 10 pounds, and has a solid outer shell. The orb detonates 1d100 hours after its creation, releasing the elemental energy it contains. The orb gives no outward sign of how much time remains before it will detonate. Spells such as identify and divination can be used to ascertain when the orb will explode. An orb has AC 10, 15 hit points, and immunity to poison and psychic damage. Reducing it to 0 hit points causes it to explode instantly.</text><text>A special container can be crafted to contain a devastation orb and prevent it from detonating. The container must be inscribed with symbols of the orb\'s opposing element. For example, a case inscribed with earth symbols can be used to contain a devastation orb of air and keep it from detonating. While in the container, the orb thrums. If it is removed from the container after the time when it was supposed to detonate, it explodes 1d6 rounds later, unless it is returned to the container.</text><text>Regardless of the type of orb, its effect is contained within a sphere with a 1 mile radius. The orb is the sphere\'s point of origin. The orb is destroyed after one use.</text><text>Air Orb: When this orb detonates, it creates a powerful windstorm that lasts for 1 hour. Whenever a creature ends its turn exposed to the wind, the creature must succeed on a DC 18 Constitution saving throw or take 1d4 bludgeoning damage, as the wind and debris batter it. The wind is strong enough to uproot weak trees and destroy light structures after at least 10 minutes of exposure. Otherwise, the rules for strong wind apply, as detailed in chapter 5 of the Dungeon Master\'s Guide.</text><text /><text>Source: Princes of the Apocalypse, page 222</text><roll>1d4</roll></item><item><name>Devastation Orb of Earth</name><type>W</type><text>A devastation orb is an elemental bomb that can be created at the site of an elemental node by performing a ritual with an elemental weapon. The type of orb created depends on the node used. For example, an air node creates a devastation orb of air. The ritual takes 1 hour to complete and requires 2,000 gp worth of special components, which are consumed.</text><text>A devastation orb measures 12 inches in diameter, weighs 10 pounds, and has a solid outer shell. The orb detonates 1d100 hours after its creation, releasing the elemental energy it contains. The orb gives no outward sign of how much time remains before it will detonate. Spells such as identify and divination can be used to ascertain when the orb will explode. An orb has AC 10, 15 hit points, and immunity to poison and psychic damage. Reducing it to 0 hit points causes it to explode instantly.</text><text>A special container can be crafted to contain a devastation orb and prevent it from detonating. The container must be inscribed with symbols of the orb\'s opposing element. For example, a case inscribed with earth symbols can be used to contain a devastation orb of air and keep it from detonating. While in the container, the orb thrums. If it is removed from the container after the time when it was supposed to detonate, it explodes 1d6 rounds later, unless it is returned to the container.</text><text>Regardless of the type of orb, its effect is contained within a sphere with a 1 mile radius. The orb is the sphere\'s point of origin. The orb is destroyed after one use.</text><text>Earth Orb: When this orb detonates, it subjects the area to the effects of the earthquake spell for 1 minute (spell save DC 18). For the purpose of the spell\'s effects, the spell is cast on the turn that the orb explodes.</text><text /><text>Source: Princes of the Apocalypse, page 222</text></item><item><name>Devastation Orb of Fire</name><type>W</type><text>A devastation orb is an elemental bomb that can be created at the site of an elemental node by performing a ritual with an elemental weapon. The type of orb created depends on the node used. For example, an air node creates a devastation orb of air. The ritual takes 1 hour to complete and requires 2,000 gp worth of special components, which are consumed.</text><text>A devastation orb measures 12 inches in diameter, weighs 10 pounds, and has a solid outer shell. The orb detonates 1d100 hours after its creation, releasing the elemental energy it contains. The orb gives no outward sign of how much time remains before it will detonate. Spells such as identify and divination can be used to ascertain when the orb will explode. An orb has AC 10, 15 hit points, and immunity to poison and psychic damage. Reducing it to 0 hit points causes it to explode instantly.</text><text>A special container can be crafted to contain a devastation orb and prevent it from detonating. The container must be inscribed with symbols of the orb\'s opposing element. For example, a case inscribed with earth symbols can be used to contain a devastation orb of air and keep it from detonating. While in the container, the orb thrums. If it is removed from the container after the time when it was supposed to detonate, it explodes 1d6 rounds later, unless it is returned to the container.</text><text>Regardless of the type of orb, its effect is contained within a sphere with a 1 mile radius. The orb is the sphere\'s point of origin. The orb is destroyed after one use.</text><text>Fire Orb: When this orb detonates, it creates a dry heat wave that lasts for 24 hours. Within the area of effect, the rules for extreme heat apply, as detailed in chapter 5 of the Dungeon Master\'s Guide. At the end of each hour, there is a ten percent chance that the heat wave starts a wildfire in a random location within the area of effect. The wildfire covers a 10-foot-square area initially but expands to fill another 10-foot square each round until the fire is extinguished or burns itself out. A creature that comes within 10 feet of a wildfire for the first time on a turn or starts its turn there takes 3d6 fire damage.</text><text /><text>Source: Princes of the Apocalypse, page 222</text><roll>3d6</roll></item><item><name>Devastation Orb of Water</name><type>W</type><text>A devastation orb is an elemental bomb that can be created at the site of an elemental node by performing a ritual with an elemental weapon. The type of orb created depends on the node used. For example, an air node creates a devastation orb of air. The ritual takes 1 hour to complete and requires 2,000 gp worth of special components, which are consumed.</text><text>A devastation orb measures 12 inches in diameter, weighs 10 pounds, and has a solid outer shell. The orb detonates 1d100 hours after its creation, releasing the elemental energy it contains. The orb gives no outward sign of how much time remains before it will detonate. Spells such as identify and divination can be used to ascertain when the orb will explode. An orb has AC 10, 15 hit points, and immunity to poison and psychic damage. Reducing it to 0 hit points causes it to explode instantly.</text><text>A special container can be crafted to contain a devastation orb and prevent it from detonating. The container must be inscribed with symbols of the orb\'s opposing element. For example, a case inscribed with earth symbols can be used to contain a devastation orb of air and keep it from detonating. While in the container, the orb thrums. If it is removed from the container after the time when it was supposed to detonate, it explodes 1d6 rounds later, unless it is returned to the container.</text><text>Regardless of the type of orb, its effect is contained within a sphere with a 1 mile radius. The orb is the sphere\'s point of origin. The orb is destroyed after one use.</text><text>Water Orb: When this orb detonates, it creates a torrential rainstorm that lasts for 24 hours. Within the area of effect, the rules for heavy precipitation apply, as detailed in chapter 5 of the Dungeon Master\'s Guide. If there is a substantial body of water in the area, it floods after 2d10 hours of heavy rain, rising 10 feet above its banks and inundating the surrounding area. The flood advances at a rate of 100 feet per round, moving away from the body of water where it began until it reaches the edge of the area of effect: at that point, the water flows downhill (and possibly recedes back to its origin). Light structures collapse and wash away. Any Large or smaller creature caught in the flood\'s path is swept away. The flooding destroys crops and might trigger mudslides, depending on the terrain.</text><text /><text>Source: Princes of the Apocalypse, page 222</text></item><item><name>Dice Set</name><type>G</type><value>1sp</value><text>If you are proficient with a gaming set, you can add your proficiency bonus to ability checks you make to play a game with that set. Each type of gaming set requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Dimensional Shackles</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>You can use an action to place these shackles on an incapacitated creature. The shackles adjust to fit a creature of Small to Large size. In addition to serving as mundane manacles, the shackles prevent a creature bound by them from using any method of extradimensional movement, including teleportation or travel to a different plane of existence. They don\'t prevent the creature from passing-through an interdimensional portal.</text><text>You and any creature you designate when you use the shackles can use an action to remove them. Once every 30 days, the bound creature can make a DC 30 Strength Athletics) check. On a success, the creature breaks free and destroys the shackles.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text></item><item><name>Diplomat\'s Pack</name><type>G</type><value>39gp</value><weight>36</weight><text>Includes:</text><text /><text>• a chest</text><text /><text>• 2 cases for maps and scrolls</text><text /><text>• a set of fine clothes</text><text /><text>• a bottle of ink</text><text /><text>• an ink pen</text><text /><text>• a lamp</text><text /><text>• 2 flasks of oil</text><text /><text>• 5 sheets of paper</text><text /><text>• a vial of perfume</text><text /><text>• sealing wax</text><text /><text>• soap.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Disguise Kit</name><type>G</type><value>25gp</value><weight>3</weight><text>This pouch of cosmetics, hair dye, and small props lets you create disguises that change your physical appearance. Proficiency with this kit lets you add your proficiency bonus to any ability checks you make to create a visual disguise.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Draakhorn</name><type>W</type><text>The Draakhorn was a gift from Tiamat in the war between dragons and giants. It was once the horn of her ancient red dragon consort, Ephelomon, that she gave to dragonkind to help them in their war against the giants. The Draakhorn is a signaling device, and it is so large that it requires two Medium creatures (or one Large or larger) to hold it while a third creature sounds it, making the earth resonate to its call. The horn has been blasted with fire into a dark ebony hue and is wrapped in bands of bronze with draconic runes that glow with purple eldritch fire.</text><text>The low, moaning drone of the Draakhorn discomfits normal animals within a few miles, and it alerts all dragons within two thousand miles to rise and be wary, for great danger is at hand. Coded blasts were once used to signal specific messages. Knowledge of those codes has been lost to the ages.</text><text>Those with knowledge of the Draakhorn\'s history know that it was first built to signal danger to chromatic dragons — a purpose the Cult of the Dragon has corrupted to call chromatic dragons to the Well of Dragons from across the North.</text><text>Within 50 feet of any enclosed space where the horn is blown, the air begins to shimmer from the sound. Any character within 20 feet of the entry to the enclosed space must succeed on a DC 12 Strength check to continue pushing against the pressure of the sound. A failure indicates the character can advance no farther toward the entry.</text><text>For any character entering the enclosed space, the sound fades to silence — because any creature that enters the enclosed space is temporarily deafened and must make a DC 12 Constitution saving throw. Success indicates the deafness ends 2 minutes after the Draakhorn ceases to sound. Failure indicates the character remains deafened for 1 hour after the Draakhorn ceases to sound.</text><text>While the horn is sounding, a creature must make a DC 15 Constitution saving throw the first time on a turn the creature enters a 150-foot cone in front of the horn or starts its turn there. On a failed save, the creature takes 27 (6d8) thunder damage and is knocked prone. On a successful save, the creature takes half damage and isn\'t knocked prone.</text><text /><text>Source: The Rise of Tiamat, page 93</text><roll>6d8</roll></item><item><name>Dragon Slayer Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a dragon with this weapon, the dragon takes an extra 3d6 damage of the weapon\'s type. For the purpose of this weapon, "dragon" refers to any creature with the dragon type, including dragon turtles and wyverns.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>3d6</roll></item><item><name>Dragon Slayer Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a dragon with this weapon, the dragon takes an extra 3d6 damage of the weapon\'s type. For the purpose of this weapon, "dragon" refers to any creature with the dragon type, including dragon turtles and wyverns.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>3d6</roll></item><item><name>Dragon Slayer Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a dragon with this weapon, the dragon takes an extra 3d6 damage of the weapon\'s type. For the purpose of this weapon, "dragon" refers to any creature with the dragon type, including dragon turtles and wyverns.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>3d6</roll></item><item><name>Dragon Slayer Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a dragon with this weapon, the dragon takes an extra 3d6 damage of the weapon\'s type. For the purpose of this weapon, "dragon" refers to any creature with the dragon type, including dragon turtles and wyverns.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>3d6</roll></item><item><name>Dragon Slayer Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a dragon with this weapon, the dragon takes an extra 3d6 damage of the weapon\'s type. For the purpose of this weapon, "dragon" refers to any creature with the dragon type, including dragon turtles and wyverns.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>3d6</roll></item><item><name>Dragonchess Set</name><type>G</type><value>1gp</value><weight>0.5</weight><text>If you are proficient with a gaming set, you can add your proficiency bonus to ability checks you make to play a game with that set. Each type of gaming set requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Dragontooth Dagger</name><type>M</type><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><text>A dagger fashioned from the tooth of a dragon. While the blade is obviously a fang or predator\'s tooth, the handle is leather wrapped around the root of the tooth, and there is no crossguard.</text><text>You gain a +1 bonus to attack rolls and damage rolls you make with this weapon. On a hit with this weapon, the target takes an extra 1d6 acid damage.</text><text>Draconic Potency: Against enemies of the Cult of the Dragon, the dagger\'s bonus to attack rolls and damage rolls increases to 2, and the extra acid damage increases to 2d6.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: The Rise of Tiamat, page 94</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier><roll>1d6</roll></item><item><name>Driftglobe</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This small sphere of thick glass weighs 1 pound. If you are within 60 feet of it, you can speak its command word and cause it to emanate the light or daylight spell. Once used, the daylight effect can\'t be used again until the next dawn.</text><text>You can speak another command word as an action to make the illuminated globe rise into the air and float no more than 5 feet off the ground. The globe hovers in this way until you or another creature grasps it. If you move more than 60 feet from the hovering globe, it follows you until it is within 60 feet of you. It takes the shortest route to do so. If prevented from moving, the globe sinks gently to the ground and becomes inactive, and its light winks out.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text></item><item><name>Drow Poison (Injury)</name><type>G</type><value>200gp</value><weight>0</weight><text>This poison is typically made only by the draw, and only in a place far removed from sunlight. A creature subjected to this poison must succeed on a DC 13 Constitution saving throw or be poisoned for 1 hour. If the saving throw fails by 5 or more, the creature is also unconscious while poisoned in this way. The creature wakes up if it takes damage or if another creature takes an action to shake it awake.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Drown</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><text>Requires Attunement</text><text /><text>A steel trident decorated with bronze barnacles along the upper part of its haft, Drown has a sea-green jewel just below the tines and a silver shell at the end of its haft. It floats on the surface if dropped onto water, and it floats in place if it is released underwater. The trident is always cool to the touch, and it is immune to any damage due to exposure to water. Drown contains a spark of Olhydra, the Princess of Evil Water.</text><text>You gain a +1 bonus to attack and damage rolls you make with this magic weapon. When you hit with it, the targets take an extra 1d8 cold damage.</text><text>Water Mastery: You gain the following benefits while you hold Drown:</text><text>• You can speak Aquan fluently.</text><text>• You have resistance to cold damage.</text><text>• You can cast dominate monster (save DC 17) on a water elemental. Once you have done so, Drown can\'t be used this way again until the next dawn.</text><text>Tears of Endless Anguish: While inside a water node, you can perform a ritual called the Tears of Endless Anguish, using Drown to create a devastation orb of water (see the devastation orb description for the time and cost of the ritual). Once you perform the ritual, Drown can\'t be used to perform the ritual again until the next dawn.</text><text>Flaw: Drown makes its wielder covetous. While attuned to the weapon, you gain the following flaw: "I demand and deserve the largest share of the spoils, and I refuse to part with anything that\'s mine." In addition, if you are attuned to Drown for 24 consecutive hours, barnacles form on your skin. The barnacles can be removed with a greater restoration spell or similar magic, but not while you are attuned to the weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Princes of the Apocalypse, page 224</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier><roll>1d8</roll></item><item><name>Drum</name><type>G</type><value>6gp</value><weight>3</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Dulcimer</name><type>G</type><value>25gp</value><weight>10</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Dungeoneer\'s Pack</name><type>G</type><value>12gp</value><weight>61.5</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a crowbar</text><text /><text>• a hammer</text><text /><text>• 10 pitons</text><text /><text>• 10 torches</text><text /><text>• a tinderbox</text><text /><text>• 10 days of rations</text><text /><text>• a waterskin</text><text /><text>• 50 feet of hempen rope</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Dust of Disappearance</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Found in a small packet, this powder resembles very fine sand. There is enough of it for one use. When you use an action to throw the dust into the air, you and each creature and object within 10 feet of you become invisible for 2d4 minutes. The duration is the same for all subjects, and the dust is consumed when its magic takes effect. If a creature affected by the dust attacks or casts a spell, the invisibility ends for that creature.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text></item><item><name>Dust of Dryness</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This small packet contains 1d6 + 4 pinches of dust. You can use an action to sprinkle a pinch of it over water. The dust turns a cube of water 15 feet on a side into one marble-sized pellet, which floats or rests near where the dust was sprinkled. The pellet\'s weight is negligible.</text><text>Someone can use an action to smash the pellet against a hard surface, causing the pellet to shatter and release the water the dust absorbed. Doing so ends that pellet\'s magic.</text><text>An elemental composed mostly of water that is exposed to a pinch of the dust must make a DC 13 Constitution saving throw, taking 10d6 necrotic damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text><roll>10d6</roll></item><item><name>Dust of Sneezing and Choking</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Found in a small container, this powder resembles very fine sand. It appears to be dust of disappearance, and an identify spell reveals it to be such. There is enough of it for one use.</text><text>When you use an action to throw a handful of the dust into the air, you and each creature that needs to breathe within 30 feet of you must succeed on a DC 15 Constitution saving throw or become unable to breathe while sneezing uncontrollably. A creature affected in this way is incapacitated and suffocating. As long as it is conscious, a creature can repeat the saving throw at the end of each of its turns, ending the effect on it on a success. The lesser restoration spell can also end the effect on a creature.</text><text /><text>Source: Dungeon Master\'s Guide, page 166</text></item><item><name>Dwarven Plate</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	While wearing this armor, you gain a +2 bonus to AC. In addition, if an effect moves you against your will along the ground, you can use your reaction to reduce the distance you are moved by up to 10 feet.</text><text /><text>Source: Dungeon Master\'s Guide, page 167</text><modifier category="bonus">ac +2</modifier></item><item><name>Dwarven Thrower</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>T,V</property><range>20/60</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Dwarf</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. It has the thrown property with a normal range of 20 feet and a long range of 60 feet. When you hit with a ranged attack using this weapon, it deals an extra 1d8 damage or, if the target is a giant, 2d8 damage. Immediately after the attack, the weapon flies back to your hand.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 167</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier><roll>1d8</roll><roll>2d8</roll></item><item><name>Efreeti Bottle</name><type>W</type><weight>1</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This painted brass bottle weighs 1 pound. When you use an action to remove the stopper, a cloud of thick smoke flows out of the bottle. At the end of your turn, the smoke disappears with a flash of harmless fire, and an efreeti appears in an unoccupied space within 30 feet of you. See the Monster Manual for the efreeti\'s statistics.</text><text>The first time the bottle is opened, the DM rolls to determine what happens.</text><text /><text>d100 — Effect:</text><text>01-10 — The efreeti attacks you. After fighting for 5 rounds, the efreeti disappears, and the bottle loses its magic.</text><text>11-90 — The efreeti serves you for 1 hour, doing as you command. Then the efreeti returns to the bottle, and a new stopper contains it. The stopper can\'t be removed for 24 hours. The next two times the bottle is opened, the same effect occurs. If the bottle is opened a fourth time, the efreeti escapes and disappears, and the bottle loses its magic.</text><text>91-00 — The efreeti can cast the wish spell three times for you. It disappears when it grants the final wish or after 1 hour, and the bottle loses its magic.</text><text /><text>Source: Dungeon Master\'s Guide, page 167</text></item><item><name>Efreeti Chain</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	While wearing this armor, you gain a +3 bonus to AC, you are immune to fire damage, and you can understand and speak Primordial. In addition, you can stand on and walk across molten rock as if it were solid ground.</text><text /><text>Source: Dungeon Master\'s Guide, page 167</text><modifier category="bonus">ac +3</modifier></item><item><name>Electrum (ep)</name><type>$</type><value>1ep</value><weight>0.02</weight><text>Common coins come in several different denominations based on the relative worth of the metal from which they are made. The three most common coins are the gold piece (gp), the silver piece (sp), and the copper piece (cp).</text><text /><text>With one gold piece, a character can buy a belt pouch, 50 feet of good rope, or a goat. A skilled (but not exceptional) artisan can earn one gold piece a day. The gold piece is the standard unit of measure for wealth, even if the coin itself is not commonly used. When merchants discuss deals that involve goods or services worth hundreds or thousands of gold pieces, the transactions don\'t usually involve the exchange of individual coins. Rather, the gold piece is a standard measure of value, and the actual exchange is in gold bars, letters of credit, or valuable goods.</text><text /><text>One gold piece is worth ten silver pieces, the most prevalent coin among commoners. A silver piece buys a laborer\'s work for a day, a flask of lamp oil, or a night\'s rest in a poor inn.</text><text /><text>One silver piece is worth ten copper pieces, which are common among laborers and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.</text><text /><text>In addition, unusual coins made of other precious metals sometimes appear in treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate from fallen empires and lost kingdoms, and they sometimes arouse suspicion and skepticism when used in transactions. An electrum piece is worth five silver pieces, and a platinum piece is worth ten gold pieces.</text><text /><text>A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.</text><text /><text>Source: Player\'s Handbook, page 143</text></item><item><name>Elemental Gem, Blue Sapphire</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This gem contains a mote of elemental energy. When you use an action to break the gem, an air elemental is summoned as if you had cast the conjure elemental spell, and the gem\'s magic is lost.</text><text /><text>Source: Dungeon Master\'s Guide, page 167</text></item><item><name>Elemental Gem, Emerald</name><type>W</type><text>This gem contains a mote of elemental energy. When you use an action to break the gem, a water elemental is summoned as if you had cast the conjure elemental spell, and the gem\'s magic is lost.</text><text /><text>Source: </text></item><item><name>Elemental Gem, Red Corundum</name><type>W</type><text>This gem contains a mote of elemental energy. When you use an action to break the gem, a fire elemental is summoned as if you had cast the conjure elemental spell, and the gem\'s magic is lost.</text><text /><text>Source: </text></item><item><name>Elemental Gem, Yellow Diamond</name><type>W</type><text>This gem contains a mote of elemental energy. When you use an action to break the gem, an earth elemental is summoned as if you had cast the conjure elemental spell, and the gem\'s magic is lost.</text><text /><text>Source: </text></item><item><name>Elixir of Health</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, it cures any disease afflicting you, and it removes the blinded, deafened, paralyzed, and poisoned conditions. The clear red liquid has tiny bubbles of light in it.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text></item><item><name>Elven Chain</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to AC while you wear this armor. You are considered proficient with this armor even if you lack proficiency with medium armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><modifier category="bonus">ac +1</modifier></item><item><name>Entertainer\'s Pack</name><type>G</type><value>40gp</value><weight>38</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a bedroll</text><text /><text>• 2 costumes</text><text /><text>• 5 candles</text><text /><text>• 5 days of rations</text><text /><text>• a waterskin</text><text /><text>• a disguise kit.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Essence of Ether (Inhaled)</name><type>G</type><value>300gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 15 Constitution saving throw or become poisoned for 8 hours. The poisoned creature is unconscious. The creature wakes up if it takes damage or if another creature takes an action to shake it awake.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Eversmoking Bottle</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Smoke leaks from the lead-stoppered mouth of this brass bottle, which weighs 1 pound. When you use an action to remove the stopper, a cloud of thick smoke pours out in a 60-foot radius from the bottle. The cloud\'s area is heavily obscured. Each minute the bottle remains open and within the cloud, the radius increases by 10 feet until it reaches its maximum radius of 120 feet.</text><text>The cloud persists as long as the bottle is open. Closing the bottle requires you to speak its command word as an action. Once the bottle is closed, the cloud disperses after 10 minutes. A moderate wind (11 to 20 miles per hour) can also disperse the smoke after 1 minute, and a strong wind (21 or more miles per hour) can do so after 1 round.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text></item><item><name>Explorer\'s Pack</name><type>G</type><value>10gp</value><weight>59</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a bedroll</text><text /><text>• a mess kit</text><text /><text>• a tinderbox</text><text /><text>• 10 torches</text><text /><text>• 10 days of rations</text><text /><text>• a waterskin</text><text /><text>• 50 feet of hempen rope</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Eye of Vecna</name><type>W</type><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	Seldom is the name of Vecna spoken except in a hushed voice. Vecna was, in his time, one of the mightiest of all wizards. Through dark magic and conquest, he forged a terrible empire. For all his power, Vecna couldn\'t escape his own mortality. He began to fear death and take steps to prevent his end from ever coming about.</text><text>Orcus, the demon prince of undeath, taught Vecna a ritual that would allow him to live on as a lich. Beyond death, he became the greatest of all liches. Even though his body gradually withered and decayed, Vecna continued to expand his evil dominion. So formidable and hideous was his temper that his subjects feared to speak his name. He was the Whispered One, the Master of the Spider Throne, the Undying King, and the Lord of the Rotted Tower.</text><text>Some say that Vecna\'s lieutenant Kas coveted the Spider Throne for himself, or that the sword his lord made for him seduced him into rebellion. Whatever the reason, Kas brought the Undying King\'s rule to an end in a terrible battle that left Vecna\'s tower a heap of ash. Of Vecna, all that remained were one hand and one eye, grisly artifacts that still seek to work the Whispered One\'s will in the world.</text><text>The Eye of Vecna and the Hand of Vecna might be found together or separately. The eye looks like a bloodshot organ torn free from the socket. The hand is a mummified and shriveled left extremity.</text><text>To attune to the eye, you must gouge out your own eye and press the artifact into the empty socket. The eye grafts itself to your head and remains there until you die. Once in place, the eye transforms into a golden eye with a slit for a pupil, much like that of a cat. If the eye is ever removed, you die.</text><text>To attune to the hand, you must lop off your left hand at the wrist and the press the artifact against the stump. The hand grafts itself to your arm and becomes a functioning appendage. If the hand is ever removed, you die.</text><text>Random Properties: The Eye of Vecna and the Hand of Vecna each have the following random properties: </text><text>• 1 minor beneficial property</text><text>• 1 major beneficial property</text><text>• 1 minor detrimental property</text><text>Properties of the Eye: Your alignment changes to neutral evil, and you gain the following benefits: </text><text>• You have truesight.</text><text>• You can use an action to see as if you were wearing a ring of X-ray vision. You can end this effect as a bonus action.</text><text>• The eye has 8 charges. You can use an action and expend 1 or more charges to cast one of the following spells (save DC 18) from it: clairvoyance (2 charges), crown of madness (1 charge), disintegrate (4 charges), dominate monster (5 charges), or eyebite (4 charges). The eye regains 1d4 + 4 expended charges daily at dawn. Each time you cast a spell from the eye, there is a 5 percent chance that Vecna tears your soul from your body, devours it, and then takes control of the body like a puppet. If that happens, you become an NPC under the DM\'s control.</text><text>Properties of the Eye and Hand: If you are attuned to both the hand and eye, you gain the following additional benefits: </text><text>• You are immune to disease and poison.</text><text>• Using the eye\'s X-ray vision never causes you to suffer exhaustion.</text><text>• You experience premonitions of danger and, unless you are incapacitated, can\'t be surprised.</text><text>• If you start your turn with at least 1 hit point, you regain 1dl0 hit points.</text><text>• If a creature has a skeleton, you can attempt to turn its bones to jelly with a touch of the Hand of Vecna. You can do so by using an action to make a melee attack against a creature you can reach, using your choice your melee attack bonus for weapons or spells. On a hit, the target must succeed on a DC 18 Constitution saving throw or drop to 0 hit points.</text><text>• You can use an action to cast wish. This property can\'t be used again until 30 days have passed.</text><text>Destroying the Eye and Hand: If the Eye of Vecna and the Hand of Vecna are both attached to the same creature, and that creature is slain by the Sword of Kas, both the eye and the hand burst into flame, turn to ash, and are destroyed forever. Any other attempt to destroy the eye or hand seems to work, but the artifact reappears in one of Vecna\'s many hidden vaults, where it waits to be rediscovered.</text><text /><text>Source: Dungeon Master\'s Guide, page 224</text></item><item><name>Eyes of Charming</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>These crystal lenses fit over the eyes. They have 3 charges. While wearing them, you can expend 1 charge as an action to cast the charm person spell (save DC 13) on a humanoid within 30 feet of you, provided that you and the target can see each other. The lenses regain all expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text></item><item><name>Eyes of Minute Seeing</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>These crystal lenses fit over the eyes. While wearing them, you can see much better than normal out to a range of 1 foot. You have advantage on Intelligence (Investigation) checks that rely on sight while searching an area or studying an object within that range.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text></item><item><name>Eyes of the Eagle</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>These crystal lenses fit over the eyes. While wearing them, you have advantage on Wisdom (Perception) checks that rely on sight. In conditions of clear visibility, you can make out details of even extremely distant creatures and objects as small as 2 feet across.</text><text /><text>Source: Dungeon Master\'s Guide, page 168</text></item><item><name>Figurine of Wondrous Power, Bronze Griffon</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurin
