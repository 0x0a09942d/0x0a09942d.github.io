A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +3</modifier><modifier category="bonus">weapon damage +3</modifier></item><item><name>Spear of Warning</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Spell Gem (Amber)</name><type>W</type><text>Attunement Optional</text><text /><text>An amber spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	An amber spell gem can store up to 4th level spells. Spells cast from the spell gem have a save DC of 15 and an attack bonus of +9.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Bloodstone)</name><type>W</type><text>Attunement Optional</text><text /><text>A bloodstone spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A bloodstone spell gem can store up to 3rd level spells. Spells cast from the spell gem have a save DC of 15 and an attack bonus of +7.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Diamond)</name><type>W</type><text>Attunement Optional</text><text /><text>A diamond spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A diamond spell gem can store up to 9th level spells. Spells cast from the spell gem have a save DC of 19 and an attack bonus of +11.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that ust require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Quartz)</name><type>W</type><text>Attunement Optional</text><text /><text>A quartz spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A quartz spell gem can store up to 2nd level spells. Spells cast from the spell gem have a save DC of 13 and an attack bonus of +5.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Ruby)</name><type>W</type><text>Attunement Optional</text><text /><text>A ruby spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A ruby spell gem can store up to 8th level spells. Spells cast from the spell gem have a save DC of 18 and an attack bonus of +10.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Star ruby)</name><type>W</type><text>Attunement Optional</text><text /><text>A star ruby spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A star ruby spell gem can store up to 7th level spells. Spells cast from the spell gem have a save DC of 18 and an attack bonus of +10.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Gem (Topaz)</name><type>W</type><text>Attunement Optional</text><text /><text>A topaz spell gem can contain one spell from any class\'s spell list. You become aware of the spell when you learn the gem\'s properties. While holding the gem, you can cast the spell from it as an action if you know the spell or if the spell is on your class\'s spell list. Doing so doesn\'t require any components, and doesn\'t require attunement. The spell then disappears from the gem.</text><text>	A topaz spell gem can store up to 6th level spells. Spells cast from the spell gem have a save DC of 17 and an attack bonus of +10.</text><text>	You can imbue the gem with a spell if you\'re attuned to it and it\'s empty. To do so, you cast the spell while holding the gem. The spell is stored in the gem instead of having any effect. Casting the spell must require either 1 action or 1 minute or longer, and the spell\'s level must be no higher than the gem\'s maximum. IF the spell belongs to the school of abjuration and requires material components that are consumed, you must provide them, but they can be worth half as much as normal.</text><text>	Once imbued with a spell, the gem can\'t be imbued again until the next dawn.</text><text>	Deep gnomes created these magic gemstones and keep the creation process a secret.</text><text /><text>Source: Out of the Abyss, page 223</text></item><item><name>Spell Scroll (1st Level)</name><type>SC</type><rarity>Common</rarity><text>Rarity: Common</text><text>A spell scroll bears the words of a single spell, written as a mystical cipher. If the spell is on your class\'s spell list, you can read the scroll and cast its spell without having to provide any of the spell\'s components. Otherwise, the scroll is unintelligible. Casting the spell by reading the scroll requires the spell\'s normal casting time. Once the spell is cast, the words on the scroll fade, and it crumbles to dust. If the casting is interrupted, the scroll is not lost.</text><text>If the spell is on your class\'s spell list but of a higher level than you can normally cast, you must make an ability check using your spellcasting ability to determine whether you cast it successfully. The DC is 11.  On a failed check, the spell disappears from the scroll with no other effect.</text><text>Once the spell is cast, the words on the scroll fade, and the scroll itself crumbles to dust.</text><text>A spell cast from this scroll has a save DC of 13 and an attack bonus of +5.</text><text>A wizard spell on a spell scroll can be copied just as spells in spellbooks can be copied. When a spell is copied from a spell scroll, the copier must succeed on a DC 11 Intelligence (Arcana) check. If the check succeeds, the spell is successfully copied. Whether the check succeeds or fails, the spell scroll is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 200</text><roll>1d20+SPELL</roll><roll>1d20+5</roll></item><item><name>Spell Scroll (2nd Level)</name><type>SC</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>A spell scroll bears the words of a single spell, written as a mystical cipher. If the spell is on your class\'s spell list, you can read the scroll and cast its spell without having to provide any o
