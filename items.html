ition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><roll>1d3</roll></item><item><name>Trident of Warning</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Trinket</name><type>G</type><weight>0</weight><text>When you make your character, you can roll once on the Trinkets table to gain a trinket, a simple item lightly touched by mystery. The DM might also use this table. It can help stock a room in a dungeon or fill a creatures pockets.</text><text /><text /><text>Player Handbook Trinkets:</text><text /><text>01. A mummified goblin hand.</text><text>02. A piece of crystal that faintly glows in the moonlight.</text><text>03. A gold coin minted in an unknown land.</text><text>04. A diary written in a language you don\'t know.</text><text>05. A brass ring that never tarnishes.</text><text>06. An old chess piece made from glass.</text><text>07. A pair of knucklebone dice, each with a skull symbol on the side that would normally show six pips.</text><text>08. A small idol depicting a nightmarish creature that gives you unsettling dreams when you sleep near it.</text><text>09. A rope necklace from which dangles four mummified elf fingers.</text><text>10. The deed for a parcel of land in a realm unknown to you.</text><text>11. A 1-ounce block made from an unknown material.</text><text>12. A small cloth doll skewered with needles.</text><text>13. A tooth from an unknown beast.</text><text>14. An enormous scale, perhaps from a dragon.</text><text>15. A bright green feather.</text><text>16. An old divination card bearing your likeness.</text><text>17. A glass orb filled with moving smoke.</text><text>18. A 1-pound egg with a bright red shell.</text><text>19. A pipe that blows bubbles.</text><text>20. A glass jar containing a weird bit of flesh floating in pickling fluid.</text><text>21. A tiny gnome-crafted music box that plays a song you dimly remember from your childhood.</text><text>22. A small wooden statuette of a smug halfling.</text><text>23. A brass orb etched with strange runes.</text><text>24. A multicolored stone disk.</text><text>25. A tiny silver icon of a raven.</text><text>26. A bag containing forty-seven humanoid teeth, one of which is rotten.</text><text>27. A shard of obsidian that always feels warm to the touch.</text><text>28. A dragon\'s bony talon hanging from a plain leather necklace.</text><text>29. A pair of old socks.</text><text>30. A blank book whose pages refuse to hold ink, chalk, graphite, or any other substance or marking.</text><text>31. A silver badge in the shape of a five-pointed star.</text><text>32. A knife that belonged to a relative.</text><text>33. A glass vial filled with nail clippings.</text><text>34. A rectangular metal device with two tiny metal cups on one end that throws sparks when wet.</text><text>35. A white, sequined glove sized for a human.</text><text>36. A vest with one hundred tiny pockets.</text><text>37. A small, weightless stone block.</text><text>38. A tiny sketch portrait of a goblin.</text><text>39. An empty glass vial that smells of perfume when opened.</text><text>40. A gemstone that looks like a lump of coal when examined by anyone but you.</text><text>41. A scrap of cloth from an old banner.</text><text>42. A rank insignia from a lost legionnaire.</text><text>43. A tiny silver bell without a clapper.</text><text>44. A mechanical canary inside a gnomish lamp.</text><text>45. A tiny chest carved to look like it has numerous feet on the bottom.</text><text>46. A dead sprite inside a clear glass bottle.</text><text>47. A metal can that has no opening but sounds as if it is filled with liquid, sand, spiders, or broken glass (your choice).</text><text>48. A glass orb filled with water, in which swims a clockwork goldfish.</text><text>49. A silver spoon with an \'M\' engraved on the handle.</text><text>50. A whistle made from gold-colored wood.</text><text>51. A dead scarab beetle the size of your hand.</text><text>52. Two toy soldiers, one with a missing head .</text><text>53. A small box filled with different-sized buttons.</text><text>54. A candle that cant be lit.</text><text>55. A tiny cage with no door.</text><text>56. An old key.</text><text>57. An indecipherable treasure map.</text><text>58. A hilt from a broken sword.</text><text>59. A rabbit\'s foot.</text><text>60. A glass eye.</text><text>61. A cameo carved in the likeness of a hideous person.</text><text>62. A silver skull the size of a coin.</text><text>63. An alabaster mask.</text><text>64. A pyramid of sticky black incense that smells very bad.</text><text>65. A nightcap that, when worn, gives you pleasant dreams.</text><text>66. A single caltrop made from bone.</text><text>67. A gold monocle frame without the lens.</text><text>68. A 1-inch cube, each side painted a different color.</text><text>69. A crystal knob from a door.</text><text>70. A small packet filled with pink dust.</text><text>71. A fragment of a beautiful song, written as musical notes on two pieces of parchment.</text><text>72. A silver teardrop earring made from a real teardrop.</text><text>73. The shell of an egg painted with scenes of human misery in disturbing detail.</text><text>74. A fan that, when unfolded, shows a sleeping cat.</text><text>75. A set of bone pipes.</text><text>76. A four-leaf clover pressed inside a book discussing manners and etiquette.</text><text>77. A sheet of parchment upon which is drawn a complex mechanical contraption.</text><text>78. An ornate scabbard that fits no blade you have found so far.</text><text>79. An invitation to a party where a murder happened.</text><text>80. A bronze pentacle with an etching of a rat\'s head in its center.</text><text>81. A purple handkerchief embroidered with the name of a powerful archmage.</text><text>82. Half of a floorplan for a temple, castle, or some other structure.</text><text>83. A bit of folded cloth that, when unfolded, turns into a stylish cap.</text><text>84. A receipt of deposit at a bank in a far-flung city.</text><text>85. A diary with seven missing pages.</text><text>86. An empty silver snuffbox bearing an inscription on the surface that says "dreams".</text><text>87. An iron holy symbol devoted to an unknown god.</text><text>88. A book that tells the story of a legendary hero\'s rise and fall, with the last chapter missing.</text><text>89. A vial of dragon blood.</text><text>90. An ancient arrow of elven design.</text><text>91. A needle that never bends.</text><text>92. An ornate brooch of dwarven design.</text><text>93. An empty wine bottle bearing a pretty label that says, "The Wizard of Wines Winery, Red Dragon Crush, 331422-W".</text><text>94. A mosaic tile with a multicolored, glazed surface.</text><text>95. A petrified mouse.</text><text>96. A black pirate flag adorned with a dragon\'s skull and crossbones.</text><text>97. A tiny mechanical crab or spider that moves about when it\'s not being observed.</text><text>98. A glass jar containing lard with a label that reads, "Griffon Grease".</text><text>99. A wooden box with a ceramic bottom that holds a living worm with a head on each end of it\'s body.</text><text>100. A metal urn containing the ashes of a hero.</text><text /><text>Source: Player\'s Handbook, pages 159-161</text><text /><text /><text>Elemental Evil Trinkets:</text><text /><text>01. A compass that always points to Mulmaster.</text><text>02. A paper fan that won\'t produce a breeze no matter how hard it\'s waved.</text><text>03. A petrified potato that resembles someone important to you.</text><text>04. A glass cup that can only be filled half way no matter how much liquid is pored into it.</text><text>05. A mirror that only shows the back of your head.</text><text>06. A small glass bird that when set down near water dips its head in as if to get a drink.</text><text>07. A lady\'s coin purse containing two sharp fangs.</text><text>08. A small sea conch with the words "From the beginning" painted on the lip.</text><text>09. A frost-covered silver locket that\'s frozen shut.</text><text>10. A seal which imprints a mysterious, unknown coat of arms into hard rock.</text><text>11. A small wooden doll that when held brings back fond memories.</text><text>12. A small handmirror which only reflects inanimate objects.</text><text>13. A glass eyeball that looks about of its own accordance, and can roll around.</text><text>14. A glass orb that replicates yesterday\'s weather inside itself.</text><text>15. A drinking cup, that randomly fills with fresh or salt water. Refilling once emptied.</text><text>16. A deep blue piece of flint, that when struck with steel produces not a spark but a drop of water.</text><text>17. A conch shell which is always damp and constantly drips saltwater.</text><text>18. A charred, half-melted pewter clasp that glows as if smoldering but releases no heat.</text><text>19. A clockwork finch that flaps its wings in the presence of a breeze.</text><text>20. A unbreakable sealed jar of glowing water that hums when shaken.</text><text>21. A small, finely polished geode whose crystals slowly fade between every color of the spectrum.</text><text>22. A rough stone eye pulled from a petrified creature.</text><text>23. A stone smoking pipe that never needs lighting.</text><text>24. A small whistle, that when blown, whispers a name of a person or place unknown to you, instead of the whistle sound.</text><text>25. A fist sized rock that "beats" like a heart.</text><text>26. A pair of bronze scissors in the shape of a pair of leaping dolphins.</text><text>27. A bronze oil lamp which is rumored to have once held a genie.</text><text>28. A single gauntlet inscribed with a fire motif and an unfamiliar name in Primordial.</text><text>29. A one-eyed little fish inside a spherical vial, much bigger than the vial\'s neck. He has a cunning look.</text><text>30. The tiny skull of a rabbit that whispers scathing insults when nobody is looking.</text><text>31. A rag doll in the likeness of an owlbear.</text><text>32. The desiccated body of a small eight-legged black lizard.</text><text>33. A small toy boat made with a walnut shell, toothpick, and piece of cloth.</text><text>34. A small pocket mirror that slowly fogs over while held.</text><text>35. Wind chimes that glow when the wind blows.</text><text>36. A small, clay square with an unknown rune etched into one side.</text><text>37. A tea kettle that heats itself when filled with water.</text><text>38. An old scratched monocle which shows an underwater landscape whenever someone looks through it.</text><text>39. A rose carved from coral.</text><text>40. A set of dice with elemental symbols and primordial runes instead of pips or numbers.</text><text>41. A amulet filled with liquid that churns, freezes, or boils to match it\'s wearer\'s mood.</text><text>42. A small silver bell that makes a sound like quiet, distant thunder when it\'s struck.</text><text>43. A small vial of black sand that glows slightly in the moonlight.</text><text>44. A small whale tooth with etched with an image of waves crashing upon a beach.</text><text>45. An hourglass in which the sands pour upward instead of downward.</text><text>46. A glass pendant with a hole in the center that a mild breeze always blows out of.</text><text>47. A soft feather that falls like a stone when dropped.</text><text>48. A large transparent gem that, when gripped tightly, whispers in Terran.</text><text>49. A small crystal snowglobe that, when shaken, seems to form silhouettes of dancing forms.</text><text>50. Half of a palm-sized geode that pulses dimly with purple light.</text><text>51. A book filled with writing that only appears when the book is held underwater.</text><text>52. A sealed envelope made of red leather that you haven\'t been able to open. It smells of campfire.</text><text>53. A locket of hair that is rumored to have come from a famed fire genasi.</text><text>54. Flint and steel that, when used to start a fire, creates a random colored flame.</text><text>55. A blank piece of wet parchment that never seems to dry.</text><text>56. A small puzzle box made of brass, that is slightly warm to the touch.</text><text>57. A cloudy chunk of glass that is said to hold a spark of breath from a blue dragon.</text><text>58. A crude chalice made of coal.</text><text>59. A miniature brass horn, silent when played, but fills the air with the scent of warm and exotic spices.</text><text>60. An eye-sized blue pearl that floats in salt water.</text><text>61. A tuning fork made from a dark metal which glows with a pale, white light during thunderstorms.</text><text>62. A small vial that is always filled with the smell of autumn wind.</text><text>63. A clear marble that slowly rolls toward the nearest source of running water.</text><text>64. A small collapsible silver cup that perspires constantly when opened.</text><text>65. An hourglass that tells time with falling mist instead of sand.</text><text>66. An ornate razor, which only cuts in freezing cold temperature.</text><text>67. A shark tooth covered in tiny etched words from a lost language.</text><text>68. A large brass coin with no markings or images on it.</text><text>69. A small wooden box filled with a strange red clay.</text><text>70. A necklace with a small, rusted iron anchor.</text><text>71. A small brass flute adorned with silver wire that is always faintly sounding.</text><text>72. A red and black Aarakocra feather.</text><text>73. A palm-sized stone with a hole in it, through which can be heard a constantly whispering wind.</text><text>74. A small conch shell covered in black crystal.</text><text>75. A small music box made of brass. It features a pair of tiny automatons that resemble Azer working at a forge.</text><text>76. A glass jar containing the preserved corpse of an unfamiliar aquatic creature.</text><text>77. A piece of petrified wood carved into the shape of a seashell.</text><text>78. A wooden puzzle cube covered in elemental symbols.</text><text>79. A small stone cube that acts as a magnet when placed against another stone.</text><text>80. A ring made of a white metal. On the inside is a name etched in Auran.</text><text>81. A bracelet made of silvered fish hooks.</text><text>82. A journal filled with poetry hand-written in Primordial.</text><text>83. A yellow gemstone that glows dimly when a storm is nearby.</text><text>84. A charred chisel with an unfamiliar symbol stamped into its base.</text><text>85. A canteen filled with a foul smelling orange mud.</text><text>86. A faceless doll made of driftwood.</text><text>87. A heavy iron key bearing the name of a ship long lost to the sea.</text><text>88. A small jewelry box made from the shell of a turtle.</text><text>89. A chess piece fashioned to look like fire myrmidon.</text><text>90. A spinning top with an image of one of the four elements on each side.</text><text>91. A single hoop earring made of a porous red stone.</text><text>92. An arrowhead carved from seasalt</text><text>93. A small comb made of blue coral.</text><text>94. Seven small beads of sandstone on a string, all different colors.</text><text>95. A romance chapbook written in Undercommon titled "Just one Layer of Grey".</text><text>96. A tiny, broken clockwork Harpy.</text><text>97. An ivory whale statuette.</text><text>98. A fist-sized cog, covered in barnacles.</text><text>99. An eyepatch made of obsidian and a black leather cord.</text><text>100. A glass bottle with a tiny ship of unfamiliar design inside.</text><text /><text>Source: Elemental Evil PDF supplement</text><roll>1d100</roll></item><item><name>Truth Serum (Ingested)</name><type>G</type><value>150gp</value><weight>0</weight><text>A creature subjected to thi poison must succeed on a DC 11 Constitution saving throw or become poisoned for 1 hour. The poisoned creature can\'t knowingly speak a lie, as if under the effect of a zone of truth spell.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Two-Person Tent</name><type>G</type><value>2gp</value><weight>20</weight><text>A simple and portable canvas shelter, a tent sleeps two.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Universal Solvent</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This tube holds milky liquid with a strong alcohol smell. You can use an action to pour the contents of the tube onto a surface within reach. The liquid instantly dissolves up to 1 square foot of adhesive it touches, including sovereign glue.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vial</name><type>G</type><value>1gp</value><text>A vial can hold up to 4 ounces of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Vicious Battleaxe</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 slashing damage.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Blowgun</name><type>R</type><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 piercing damage.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Club</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 bludgeoning damage.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Dagger</name><type>M</type><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 piercing damage.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Dart</name><type>R</type><weight>0.25</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare
