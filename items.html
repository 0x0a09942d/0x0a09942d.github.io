 of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Blowgun Needles +1</name><type>A</type><weight>0.02</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Blowgun Needles +2</name><type>A</type><weight>0.02</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Blowgun Needles +3</name><type>A</type><weight>0.02</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Blowgun of Warning</name><type>R</type><weight>1</weight><dmg1>1</dmg1><dmgType>P</dmgType><property>A,LD</property><range>25/100</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Blue Dragon Mask</name><type>W</type><text>Requires Attunement</text><text /><text>This mask of glossy azure has spikes around its edges and a ridged horn in its center. The mask reshapes to fit a wearer attuned to it. While you are wearing the mask and attuned to it, you can access the following properties.</text><text /><text>Damage Absorption: You have resistance against lightning damage. If you already have resistance to lightning damage from another source, you instead have immunity to lightning damage. If you already have immunity to lightning damage from another source, whenever you are subjected to acid damage, you take none of that damage and regain a number of hit points equal to half the damage dealt of that type.</text><text /><text>Draconic Majesty: While you are wearing no armor, you can add your Charisma bonus to your Armor Class.</text><text /><text>Dragon Breath: If you have a breath weapon that requires rest to recharge, it gains a recharge of 6.</text><text /><text>Dragon Sight: You gain darkvision out to 60 feet, or to an additional 60 feet if you already have that sense. Once per day, you can gain blindsight out to 30 feet for 5 minutes.</text><text /><text>Dragon Tongue: You can speak and understand Draconic. You also have advantage on any Charisma check you make against Blue Dragons.</text><text /><text>Legendary Resistance: (1/Day) If you fail a saving throw, you can choose to succeed instead.</text><text /><text>Lingering Shock: If you deal lightning damage to a creature, it can\'t take reactions until its next turn.</text><text /><text>Source: Rise of Tiamat Online Supplement, page 4</text></item><item><name>Blue Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to lightning damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest blue dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Book</name><type>G</type><value>25gp</value><weight>5</weight><text>A book might contain poetry, historical accounts, information pertaining to a particular field of lore, diagrams and notes on gnomish contraptions, or just about anything else that can be represented using text or pictures. A book of spells is a spellbook (described later in this section).</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Book of Exalted Deeds</name><type>W</type><weight>5</weight><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement by a creature of good alignment</text><text /><text>	The definitive treatise on all that is good in the multiverse, the fabled Book of Exalted Deeds figures prominently in many religions. Rather than being a scripture devoted to a particular faith, the book\'s various authors filled the pages with their own vision of true virtue, providing guidance for defeating evil.</text><text>The Book of Exalted Deeds rarely lingers in one place. As soon as the book is read, it vanishes to some other corner of the multiverse where its moral guidance can bring light to a darkened world. Although attempts have been made to copy the work, efforts to do so fail to capture its magical nature or translate the benefits it offers to those pure of heart and firm of purpose.</text><text>A heavy clasp, wrought to look like angel wings, keeps the book\'s contents secure. Only a creature of good alignment that is attuned to the book can release the clasp that holds it shut. Once the book is opened, the attuned creature must spend 80 hours reading and studying the book to digest its contents and gain its benefits. Other creatures that peruse the book\'s open pages can read the text but glean no deeper meaning and reap no benefits. An evil creature that tries to read from the book takes 24d6 radiant damage. This damage ignores resistance and immunity, and can\'t be reduced or avoided by any means. A creature reduced to 0 hit points by this damage disappears in a blinding flash and is destroyed, leaving its possessions behind.</text><text>Benefits granted by the Book of Exalted Deeds last only as long as you strive to do good. If you fail to perform at least one act of kindness or generosity within the span of 10 days, or if you willingly perform an evil act, you lose all the benefits granted by the book.</text><text>Random Properties: The Book of Exalted Deeds has the following random properties: </text><text>• 2 minor beneficial properties</text><text>• 2 major beneficial properties</text><text>Increased Wisdom: After you spend the requisite amount of time reading and studying the book, your Wisdom score increases by 2, to a maximum of 24. You can\'t gain this benefit from the book more than once.</text><text>Enlightened Magic: Once you\'ve read and studied the book, any spell slot you expend to cast a cleric or paladin spell counts as a spell slot of one level higher.</text><text>Halo: Once you\'ve read and studied the book, you gain a protective halo. This halo sheds bright light in a 10-foot radius and dim light for an additional 10 feet. You can dismiss or manifest the halo as a bonus action. While present, the halo gives you advantage on Charisma (Persuasion) checks made to interact with good creatures and Charisma (Intimidation) checks made to interact with evil creatures. In addition, fiends and undead within the halo\'s bright light make attack rolls against you with disadvantage.</text><text>Destroying the Book: It is rumored that the Book of Exalted Deeds can\'t be destroyed as long as good exists in the multiverse. However, drowning the book in the River Styx removes all writing and imagery from its pages and renders the book powerless for 1d100 years.</text><text /><text>Source: Dungeon Master\'s Guide, page 222</text><modifier category="ability score">wisdom +2</modifier></item><item><name>Book of Vile Darkness</name><type>W</type><weight>5</weight><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	The contents of this foul manuscript of ineffable wickedness are the meat and drink of those in evil\'s thrall. No mortal was meant to know the secrets it contains, knowledge so horrid that to even glimpse the scrawled pages invites madness.</text><text>Most believe the lich-god Vecna authored the Book of Vile Darkness. He recorded in its pages every diseased idea, every unhinged thought, and every example of blackest magic he came across or devised. Vecna covered every vile topic he could, making the book a gruesome catalog of all mortal wrongs.</text><text>Other practitioners of evil have held the book and added their own input to its catalog of vile knowledge. Their additions are clear, for the writers of later works stitched whatever they were writing into the tome or, in some cases, made notations and additions to existing text. There are places where pages are missing, torn. or covered so completely with ink, blood, and scratches that the original text can\'t be divined.</text><text>Nature can\'t abide the book\'s presence. Ordinary plants wither in its presence, animals are unwilling to approach it, and the book gradually destroys whatever it touches. Even stone cracks and turns to powder if the book rests on it long enough.</text><text>A creature attuned to the book must spend 80 hours reading and studying it to digest its contents and reap its benefits. The creature can then freely modify the book\'s contents, provided that those modifications advance evil and expand the lore already contained within.</text><text>Whenever a non-evil creature attunes to the Book of Vile Darkness, that creature must make a DC 17 Charisma saving throw. On a failed save, the creature\'s alignment changes to neutral evil.</text><text>The Book of Vile Darkness remains with you only as long as you strive to work evil in the world. If you fail to perform at least one evil act within the span of 10 days, or if you willingly perform a good act, the book disappears. If you die while attuned to the book, an entity of great evil claims your soul. You can\'t be restored to life by any means while your soul remains imprisoned.</text><text>Random Properties: The Book of Vile Darkness has the following random properties: </text><text>• 3 minor beneficial properties</text><text>• 1 major beneficial property</text><text>• 3 minor detrimental properties</text><text>• 2 major detrimental properties</text><text>Adjusted Ability Scores: After you spend the requisite amount of time reading and studying the book, one ability score of your choice increases by 2, to a maximum of 24. Another ability score of your choice decreases by 2, to a minimum of 3. The book can\'t adjust your ability scores again.</text><text>Mark of Darkness: After you spend the requisite amount of time reading and studying the book, you acquire a physical disfigurement as a hideous sign of your devotion to vile darkness. An evil rune might appear on your face, your eyes might become glossy black, or horns might sprout from your forehead. Or you might become wizened and hideous, lose all facial features, gain a forked tongue, or some other feature the DM chooses. The mark of darkness grants you advantage on Charisma (Persuasion) checks made to interact with evil creatures and Charisma (Intimidation) checks made to interact with non-evil creatures.</text><text>Command Evil: While you are attuned to the book and holding it, you can use an action to cast the dominate monster spell on an evil target (save DC 18). You can\'t use this property again until the next dawn.</text><text>Dark Lore: You can reference the Book of Vile Darkness whenever you make an Intelligence check to recall information about some aspect of evil, such as lore about demons. When you do so, double your proficiency bonus on that check.</text><text>Dark Speech: While you carry the Book of Vile Darkness and are attuned to it, you can use an action to recite word from its pages in a foul language known as Dark Speech. Each time you do so, you take 1d12 psychic damage, and each non-evil creature within 15 feet of you takes 3d6 psychic damage.</text><text>Destroying the Book: The Book of Vile Darkness allows pages to be torn from it, but any evil lore contained on those pages finds its way back into the book eventually, usually when a new author adds pages to the tome.</text><text>If a solar tears the book in two, the book is destroyed for 1d100 years, after which it reforms in some dark corner of the multiverse.</text><text>A creature attuned to the book for one hundred years can unearth a phrase hidden in the original text that, when translated to Celestial and spoken aloud, destroys both the speaker and the book in a blinding flash of radiance. However, as long as evil exists in the multiverse, the book reforms 1d10 x 100 years later.</text><text>If all evil in the multiverse is wiped out, the book turns to dust and is forever destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 222</text></item><item><name>Boots of Elvenkind</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While you wear these boots, your steps make no sound, regardless of the surface you are moving across. You also have advantage on Dexterity (Stealth) checks that rely on moving silently.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Boots of Levitation</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While you wear these boots, you can use an action to cast the levitate spell on yourself at will.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Boots of Speed</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While you wear these boots, you can use a bonus action and click the boots\' heels together. If you do, the boots double your walking speed, and any creature that makes an opportunity attack against you has disadvantage on the attack roll. If you click your heels together again, you end the effect.</text><text>When the boots\' property has been used for a total of 10 minutes, the magic ceases to function until you finish a long rest.</text><text /><text>Source: Dungeon Master\'s Guide, page 155</text></item><item><name>Boots of Striding and Springing</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While you wear these boots, your walking speed becomes 30 feet, unless your walking speed is higher, and your speed isn\'t reduced if you are encumbered or wearing heavy armor. In addition, you can jump three times the normal distance, though you can\'t jump farther than your remaining movement would allow.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Boots of the Winterlands</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>These furred boots are snug and feel quite warm. While you wear them, you gain the following benefits:</text><text>• You have resistance to cold damage.</text><text>• You ignore difficult terrain created by ice or snow.</text><text>• You can tolerate temperatures as low as -50 degrees Fahrenheit without any additional protection. If you wear heavy clothes, you can tolerate temperatures as low as -100 degrees Fahrenheit.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Bottled Breath</name><type>P</type><weight>0.5</weight><text>This bottle contains a breath of elemental air. When you inhale it, you either exhale it or hold it.</text><text>If you inhale the breath, you gain the effect of the gust of wind spell. If you hold the breath, you don\'t need to breathe for 1 hour, though you can end this benefit early (for example, to speak). Ending it early doesn\'t give you the benefit of exhaling the breath.</text><text /><text>Source: Princes of the Apocalypse, page 222</text></item><item><name>Bowl of Commanding Water Elementals</name><type>W</type><weight>3</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>While this bowl is filled with water, you can use an action to speak the bowl\'s command word and summon a water elemental, as if you had cast the conjure elemental spell. The bowl can\'t be used this way again until the next dawn.</text><text>The bowl is about 1 foot in diameter and half as deep. It weighs 3 pounds and holds about 3 gallons.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Bracers of Archery</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing these bracers, you have proficiency with the longbow and shortbow, and you gain a +2 bonus to damage rolls on ranged attacks made with such weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Bracers of Defense</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing these bracers, you gain a +2 bonus to AC if you are wearing no armor and using no shield.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text><modifier category="bonus">ac +2</modifier></item><item><name>Brass Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to fire damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest brass dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Brazier of Commanding Fire Elementals</name><type>W</type><weight>5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>While a fire burns in this brass brazier, you can use an action to speak the brazier\'s command word and summon a fire elemental, as if you had cast the conjure elemental spell. The brazier can\'t be used this way again until the next dawn.</text><text>The brazier weighs 5 pounds.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Breastplate</name><type>MA</type><value>400gp</value><weight>20</weight><ac>14</ac><text>This armor consists of a fitted metal chest piece worn with supple leather. Although it leaves the legs and arms relatively unprotected, this armor provides good protection for the wearer\'s vital organs while leaving the wearer relatively unencumbered.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Breastplate +1</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Breastplate +2</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Breastplate +3</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Breastplate of Acid Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Cold Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Fire Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Force Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Lightning Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Necrotic Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Poison Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Psychic Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Radiant Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Breastplate of Thunder Resistance</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Brewer\'s Supplies</name><type>G</type><value>20gp</value><weight>9</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Bronze Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to lightning damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest bronze dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Brooch of Shielding</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this brooch, you have resistance to force damage, and you have immunity to damage from the magic missile spell.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Broom of Flying</name><type>W</type><weight>3</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This wooden broom, which weighs 3 pounds, functions like a mundane broom until you stand astride it and speak its command word. It then hovers beneath you and can be ridden in the air. It has a flying speed of 50 feet. It can carry up to 400 pounds, but its flying speed becomes 30 feet while carrying over 200 pounds. The broom stops hovering when you land.</text><text>You can send the broom to travel alone to a destination within 1 mile of you if you speak the command word, name the location, and are familiar with that place. The broom comes back to you when you speak another command word, provided that the broom is still within 1 mile of you.</text><text /><text>Source: Dungeon Master\'s Guide, page 156</text></item><item><name>Bucket</name><type>G</type><value>5cp</value><weight>2</weight><text>A bucket holds 3 gallons of liquid or 1/2 cubic foot of solids.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Bullseye Lantern</name><type>G</type><value>10gp</value><weight>2</weight><text>A bullseye lantern casts bright light in a 60-foot cone and dim light for an additional 60 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Burglar\'s Pack</name><type>G</type><value>16gp</value><weight>44.5</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a bag of 1,000 ball bearings</text><text /><text>• 10 feet of string</text><text /><text>• a bell</text><text /><text>• 5 candles</text><text /><text>• a crowbar</text><text /><text>• a hammer</text><text /><text>• 10 pitons</text><text /><text>• a hooded lantern</text><text /><text>• 2 flasks of oil</text><text /><text>• 5 days rations</text><text /><text>• a tinderbox</text><text /><text>• a waterskin</text><text /><text>• 50 feet of hempen rope</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Burnt Othur Fumes (Inhaled)</name><type>G</type><value>500gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 13 Constitution saving throw or take 10 (3d6) poison damage, and must repeat the saving throw at the start of each of its turns. On each successive failed save, the character takes 3 (1d6) poison damage. After three successful saves, the poison ends.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>3d6</roll><roll>1d6</roll></item><item><name>Calligrapher\'s Supplies</name><type>G</type><value>10gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Caltrops</name><type>G</type><value>5cp</value><weight>0.1</weight><text>As an action, you can spread a single bag of caltrops to cover a 5-foot-square area. Any creature that enters the area must succeed on a DC 15 Dexterity saving throw or stop moving and take 1 piercing damage. Until the creature regains at least 1 hit point, its walking speed is reduced by 10 feet. A creature moving through the area at half speed doesn\'t need to make the saving throw.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Caltrops (20)</name><type>G</type><value>1gp</value><weight>2</weight><text>As an action, you can spread a single bag of caltrops to cover a 5-foot-square area. Any creature that enters the area must succeed on a DC 15 Dexterity saving throw or stop moving and take 1 piercing damage. Until the creature regains at least 1 hit point, its walking speed is reduced by 10 feet. A creature moving through the area at half speed doesn\'t need to make the saving throw.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Candle</name><type>G</type><value>1cp</value><text>For 1 hour, a candle sheds bright light in a 5-foot radius and dim light for an additional 5 feet.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Candle of Invocation</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This slender taper is dedicated to a deity and shares that deity\'s alignment. The candle\'s alignment can be detected with the detect evil and good spell. The DM chooses the god and associated alignment or determines the alignment randomly.</text><text /><text>d20 — Alignment:</text><text>1-2 — Chaotic evil</text><text>3-4 — Chaotic Neutral</text><text>5-7 — Chaotic good</text><text>8-9 — Neutral evil</text><text>10-11 — Neutral</text><text>12-13 — Neutral good</text><text>14-15 — Lawful evil</text><text>16-17 — Lawful neutral</text><text>18-20 — Lawful good</text><text /><text>The candle\'s magic is activated when the candle is lit, which requires an action. After burning for 4 hours, the candle is destroyed. You can snuff it out early for use at a later time. Deduct the time it burned in increments of 1 minute from the candle\'s total burn time.</text><text>While lit, the candle sheds dim light in a 30-foot radius. Any creature within that light whose alignment matches that of the candle makes attack rolls, saving throws, and ability checks with advantage. In addition, a cleric or druid in the light whose alignment matches the candle\'s can cast 1st-level spells he or she has prepared without expending spell slots, though the spell\'s effect is as if cast with a 1st-level slot.</text><text>Alternatively, when you light the candle for the first time, you can cast the gate spell with it. Doing so destroys the candle.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Cap of Water Breathing</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing this cap underwater, you can speak its command word as an action to create a bubble of air around your head. It allows you to breathe normally underwater. This bubble stays with you until you speak the command word again, the cap is removed, or you are no longer underwater.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Cape of the Mountebank</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This cape smells faintly of brimstone. While wearing it, you can use it to cast the dimension door spell as an action. This property of the cape can\'t be used again until the next dawn.</text><text>When you disappear, you leave behind a cloud of smoke, and you appear in a similar cloud of smoke at your destination. The smoke lightly obscures the space you left and the space you appear in, and it dissipates at the end of your next turn. A light or stronger wind disperses the smoke.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Carpenter\'s Tools</name><type>G</type><value>8gp</value><weight>6</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Carpet of Flying, 3 ft. x 5 ft.</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You can speak the carpet\'s command word as an action to make the carpet hover and fly. It moves according to your spoken directions, provided that you are within 30 feet of it.</text><text>A 3 ft. x 5 ft. carpet can carry up to 200 lb. at a fly speed of 80 feet.  A carpet can carry up to twice the weight shown on the table, but it flies at half speed if it carries more than its normal capacity.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Carpet of Flying, 4 ft. x 6 ft.</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You can speak the carpet\'s command word as an action to make the carpet hover and fly. It moves according to your spoken directions, provided that you are within 30 feet of it.</text><text>A 4 ft. x 6 ft. carpet can carry up to 400 lb. at a fly speed of 60 feet.  A carpet can carry up to twice the weight shown on the table, but it flies at half speed if it carries more than its normal capacity.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Carpet of Flying, 5 ft. x 7 ft.</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You can speak the carpet\'s command word as an action to make the carpet hover and fly. It moves according to your spoken directions, provided that you are within 30 feet of it.</text><text>A 5 ft. x 7 ft. carpet can carry up to 600 lb. at a fly speed of 40 feet.  A carpet can carry up to twice the weight shown on the table, but it flies at half speed if it carries more than its normal capacity.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Carpet of Flying, 6 ft. x 9 ft.</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You can speak the carpet\'s command word as an action to make the carpet hover and fly. It moves according to your spoken directions, provided that you are within 30 feet of it.</text><text>A 6 ft. x 9 ft. carpet can carry up to 800 lb. at a fly speed of 30 feet.  A carpet can carry up to twice the weight shown on the table, but it flies at half speed if it carries more than its normal capacity.</text><text /><text>Source: Dungeon Master\'s Guide, page 157</text></item><item><name>Carrion Crawler Mucus (Contact)</name><type>G</type><value>200gp</value><weight>0</weight><text>This poison must be harvested from a dead or incapacitated carrion crawler. A creature subjected to this poison must succeed on a DC 13 Constitution saving throw or be poisoned for 1 minute. The poisoned creature is paralyzed. The creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Cartographer\'s Tools</name><type>G</type><value>15gp</value><weight>6</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Censer of Controlling Air Elementals</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>While incense is burning in this censer, you can use an action to speak the censer\'s command word and summon an air elemental, as if you had cast the conjure elemental spell. The censer can\'t be used this way again until the next dawn.</text><text>This 6-inch-wide, 1-foot-high vessel resembles a chalice with a decorated lid. It weighs 1 pound.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Chain (10 feet)</name><type>G</type><value>5gp</value><weight>10</weight><text>A chain has 10 hit points. It can be burst with a successful DC 20 Strength check.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Chain Mail</name><type>HA</type><value>75gp</value><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><text>Made of interlocking metal rings, chain mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the impact of blows. The suit includes gauntlets.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Chain Mail +1</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Chain Mail +2</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Chain Mail +3</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Chain Mail of Acid Resistance</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Mail of Cold Resistance</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Mail of Fire Resistance</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Mail of Force Resistance</name ><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Mail of Thunder Resistance</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt</name><type>MA</type><value>50gp</value><weight>20</weight><ac>13</ac><text>Made of interlocking metal rings, a chain shirt is worn between layers of clothing or leather. This armor offers modest protection to the wearer\'s upper body and allows the sound of the rings rubbing against one another to be muffled by outer layers.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Chain Shirt +1</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Chain Shirt +2</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Chain Shirt +3</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Chain Shirt of Acid Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Cold Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Fire Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Force Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Lightning Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Necrotic Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Poison Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Psychic Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Radiant Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chain Shirt of Thunder Resistance</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Chalk (1 piece)</name><type>G</type><value>1cp</value><text>Source: Player\'s Handbook, page 150</text></item><item><name>Chest</name><type>G</type><value>5gp</value><weight>25</weight><text>A chest holds 12 cubic feet or 300 pounds of gear.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Chime of Opening</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This hollow metal tube measures about 1 foot long and weighs 1 pound. You can strike it as an action, pointing it at an object within 120 feet of you that can be opened, such as a door, lid, or lock. The chime issues a clear tone, and one lock or latch on the object opens unless the sound can\'t reach the object. If no locks or latches remain, the object itself opens.</text><text>The chime can be used ten times. After the tenth time it cracks and becomes useless.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Circlet of Blasting</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing this circlet, you can use an action to cast the scorching ray spell with it. When you make the spell\'s attacks, you do so with an attack bonus of +5. The circlet can\'t be used this way again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text><roll>1d20+5</roll></item><item><name>Claw of the Wyrm Rune</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>This dragon\'s claw has been covered with a coat of molten silver, upon which has been inscribed the wyrm (dragon) rune. The claw has the following properties.</text><text>Wyrmslayer: As an action, you can point the claw at a dragon within 30 feet of you. The dragon must then succeed on a DC 15 Constitution saving throw or gain vulnerability to all damage types until the end of your next turn. This property can be used three times. The claw regains all expended uses at the next dawn.</text><text>Wyrm Shield: While the claw is displayed on your person, you have resistance to the damage caused by any dragon’s breath weapon.</text><text>Wyrm Ward: You can transfer the c1aw’s magic to a place by tracing the wyrm rune on the ground with your finger. The point where you trace it becomes the center of a spherical area of magic that has a 100-foot radius and that is ﬁxed to the place. The transfer takes 8 hours of work that requires the claw to be within 5 feet of you. At the end, the claw is destroyed, and the area gains the following property:</text><text>While in the 100-foot-radius sphere, any dragon has disadvantage on saving throws and can have a ﬂying speed no higher than 10 feet.</text><text /><text>Source: Storm King\'s Thunder, page 233</text></item><item><name>Claws of the Umber Hulk</name><type>W</type><text>These heavy gauntlets of brown iron are forged in the shape an umber hulk\'s claws, and they fit the wearer\'s hands and forearms all the way up to the elbow. While wearing both claws, you gain a burrowing speed of 20 feet, and you can tunnel through solid rock at a rate of 1 foot per round.</text><text>You can use a claw as a melee weapon while wearing it. You have proficiency with it, and it deals 1d8 slashing damage on a hit (your Strength modifier applies to the attack and damage rolls, as normal)</text><text>While wearing the claws, you can\'t manipulate objects or cast spells with somatic components</text><text /><text>Source: Princes of the Apocalypse, page 222</text></item><item><name>Climber\'s Kit</name><type>G</type><value>25gp</value><weight>12</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Cloak of Arachnida</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This fine garment is made of black silk interwoven with faint silvery threads. While wearing it, you gain the following benefits:</text><text>• You have resistance to poison damage.</text><text>• You have a climbing speed equal to your walking speed.</text><text>• You can move up, down, and across vertical surfaces and upside down along ceilings, while leaving your hands free.</text><text>• You can\'t be caught in webs of any sort and can move through webs as if they were difficult terrain.</text><text>• You can use an action to cast the web spell (save DC 13). The web created by the spell fills twice its normal area. Once used, this property of the cloak can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Cloak of Displacement</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While you wear this cloak, it projects an illusion that makes you appear to be standing in a place near your actual location, causing any creature to have disadvantage on attack rolls against you. If you take damage, the property ceases to function until the start of your next turn. This property is suppressed while you are incapacitated, restrained, or otherwise unable to move.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Cloak of Elvenkind</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While you wear this cloak with its hood up, Wisdom (Perception) checks made to see you have disadvantage. and you have advantage on Dexterity (Stealth) checks made to hide, as the cloak\'s color shifts to camouflage you. Pulling the hood up or down requires an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Cloak of Invisibility</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this cloak, you can pull its hood over your head to cause yourself to become invisible. While you are invisible, anything you are carrying or wearing is invisible with you. You become visible when you cease wearing the hood. Pulling the hood up or down requires an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 158</text></item><item><name>Cloak of Protection</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>You gain a +1 bonus to AC and saving throws while you wear this cloak.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text><modifier category="bonus">ac +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Cloak of the Bat</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing this cloak, you have advantage on Dexterity (Stealth) checks. In an area of dim light or darkness, you can grip the edges of the cloak with both hands and use it to fly at a speed of 40 feet. If you ever fail to grip the cloak\'s edges while flying in this way, or if you are no longer in dim light or darkness, you lose this flying speed.</text><text>While wearing the cloak in an area of dim light or darkness, you can use your action to cast polymorph on yourself, transforming into a bat. While you are in the form of the bat, you retain your Intelligence, Wisdom, and Charisma scores. The cloak can\'t be used this way again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Cloak of the Manta Ray</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing this cloak with its hood up, you can breathe underwater, and you have a swimming speed of 60 feet. Pulling the hood up or down requires an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Club</name><type>M</type><value>1sp</value><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Club +1</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Club +2</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Club +3</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Club of Warning</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Cobbler\'s Tools</name><type>G</type><value>5gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Common Clothes</name><type>G</type><value>5sp</value><weight>3</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Component Pouch</name><type>G</type><value>25gp</value><weight>2</weight><text>A component pouch is a small, watertight leather belt pouch that has compartments to hold all the material components and other special items you need to cast your spells, except for those components that have a specific cost (as indicated in a spell\'s description).</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Conch of Teleportation</name><type>W</type><text>This item requires attunement</text><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text /><text>This item is an ordinary, albeit rather large, conch shell that has been inscribed with the uvar rune. The conch measures 2 1/2 feet long and weighs 20 pounds.</text><text>As an action, you can cast the teleport spell by blowing into the shell. The destination is ﬁxed, and there is no chance of either a mishap or the spell being off target. Anyone teleported by the conch appears in a speciﬁc location designated by the item’s creator at the time the uvar rune is inscribed on the conch. It doesn’t allow teleportation to any other destination. Once its spell is cast, the conch can\'t be used again until the next dawn.</text><text /><text>Source: Storm King\'s Thunder, page 234</text></item><item><name>Cook\'s Utensils</name><type>G</type><value>1gp</value><weight>8</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Copper (cp)</name><type>$</type><value>1cp</value><weight>0.02</weight><text>Common coins come in several different denominations based on the relative worth of the metal from which they are made. The three most common coins are the gold piece (gp), the silver piece (sp), and the copper piece (cp).</text><text /><text>With one gold piece, a character can buy a belt pouch, 50 feet of good rope, or a goat. A skilled (but not exceptional) artisan can earn one gold piece a day. The gold piece is the standard unit of measure for wealth, even if the coin itself is not commonly used. When merchants discuss deals that involve goods or services worth hundreds or thousands of gold pieces, the transactions don\'t usually involve the exchange of individual coins. Rather, the gold piece is a standard measure of value, and the actual exchange is in gold bars, letters of credit, or valuable goods.</text><text /><text>One gold piece is worth ten silver pieces, the most prevalent coin among commoners. A silver piece buys a laborer\'s work for a day, a flask of lamp oil, or a night\'s rest in a poor inn.</text><text /><text>One silver piece is worth ten copper pieces, which are common among laborers and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.</text><text /><text>In addition, unusual coins made of other precious metals sometimes appear in treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate from fallen empires and lost kingdoms, and they sometimes arouse suspicion and skepticism when used in transactions. An electrum piece is worth five silver pieces, and a platinum piece is worth ten gold pieces.</text><text /><text>A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.</text><text /><text>Source: Player\'s Handbook, page 143</text></item><item><name>Copper Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to acid damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest copper dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Costume Clothes</name><type>G</type><value>5gp</value><weight>4</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Crossbow Bolt Case</name><type>G</type><value>1gp</value><weight>1</weight><text>This wooden case can hold up to twenty crossbow bolts.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Crossbow Bolt of Slaying</name><type>A</type><weight>0.075</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	A crossbow bolt of slaying is a magic weapon meant to slay a particular kind of creature. Some are more focused than others; for example, there are both bolts of dragon slaying and bolts of blue dragon slaying. If a creature belonging to the type, race, or group associated with a bolt of slaying takes damage from the bolt the creature must make a DC 17 Constitution saving throw, taking an extra 6d10 piercing damage on a failed save, or half as much extra damage on a successful one.</text><text>Once a bolt of slaying deals its extra damage to a creature, it becomes a nonmagical crossbow bolt.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><roll>6d10</roll></item><item><name>Crossbow Bolts</name><type>A</type><value>5cp</value><weight>0.075</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Crossbow Bolts (20)</name><type>A</type><value>1gp</value><weight>1.5</weight><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>Source: Player\'s Handbook, page 150</text></item><item><name>Crossbow Bolts +1</name><type>A</type><weight>0.075</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +1</modifier><modifier category="bonus">ranged damage +1</modifier></item><item><name>Crossbow Bolts +2</name><type>A</type><weight>0.075</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Crossbow Bolts +3</name><type>A</type><weight>0.075</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this piece of magic ammunition. Once it hits a target, the ammunition is no longer magical.</text><text /><text>Source: Dungeon Master\'s Guide, page 150</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Crowbar</name><type>G</type><value>2gp</value><weight>5</weight><text>Using a crowbar grants advantage to Strength checks where the crowbar\'s leverage can be applied.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Crystal</name><type>G</type><value>10gp</value><weight>1</weight><text>An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus, using it in place of any material component which does not list a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Crystal Ball</name><type>W</type><weight>3</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This crystal ball is about 6 inches in diameter. While touching it, you can cast the scrying spell (save DC 17) with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Crystal Ball of Mind Reading</name><type>W</type><weight>3</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>This crystal ball is about 6 inches in diameter. While touching it, you can cast the scrying spell (save DC 17) with it.</text><text>You can use an action to cast the detect thoughts spell (save DC 17) while you are scrying with the crystal ball, targeting creatures you can see within 30 feet of the spell\'s sensor. You don\'t need to concentrate on this detect thoughts to maintain it during its duration, but it ends if scrying ends.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Crystal Ball of Telepathy</name><type>W</type><weight>3</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>This crystal ball is about 6 inches in diameter. While touching it, you can cast the scrying spell (save DC 17) with it.</text><text>While scrying with the crystal ball, you can communicate telepathically with creatures you can see within 30 feet of the spell\'s sensor. You can also use an action to cast the suggestion spell (save DC 17) through the sensor on one of those creatures. You don\'t need to concentrate on this suggestion to maintain it during its duration, but it ends if scrying ends. Once used, the suggestion power of the crystal ball can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Crystal Ball of True Seeing</name><type>W</type><weight>3</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>This crystal ball is about 6 inches in diameter. While touching it, you can cast the scrying spell (save DC 17) with it.</text><text>While scrying with the crystal ball, you have truesight with a radius of 120 feet centered on the spell\'s sensor.</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text></item><item><name>Cube of Force</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This cube is about an inch across. Each face has a distinct marking on it that can be pressed. The cube starts with 36 charges, and it regains 1d20 expended charges daily at dawn.</text><text>You can use an action to press one of the cube\'s faces, expending a number of charges based on the chosen face, as shown in the Cube of Force Faces table. Each face has a different effect. If the cube has insufficient charges remaining, nothing happens. Otherwise, a barrier of invisible force springs into existence, forming a cube 15 feet on a side. The barrier is centered on you, moves with you, and lasts for 1 minute, until you use an action to press the cube\'s sixth face, or the cube runs out of charges. You can change the barrier\'s effect by pressing a different face of the cube and expending the requisite number of charges, resetting the duration. If your movement causes the barrier to come into contact with a solid object that can\'t pass through the cube, you can\'t move any closer to that object as long as the barrier remains.</text><text /><text>Cube of Force Faces:</text><text>Face — Charges — Effect:</text><text>1 — 1 — Gases, wind, and fog can\'t pass through the barrier.</text><text>2 — 2 — Nonliving matter can\'t pass through the barrier. Walls, floors, and ceilings can pass through at your discretion.</text><text>3 — 3 — Living matter can \'t pass through the barrier.</text><text>4 — 4 — Spell effects can \'t pass through the barrier.</text><text>5 — 5 — Nothing can pass through the barrier. Walls, floors, and ceilings can pass through at your discretion.</text><text>6 — 0 — The barrier deactivates.</text><text /><text>The cube loses charges when the barrier is targeted by certain spells or comes into contact with certain spell or magic item effects, as shown in the table below.</text><text /><text>Spell or item — Charges Lost:</text><text>Disintegrate — 1d12</text><text>Horn of Blasting — 1d10</text><text>Passwall — 1d6</text><text>Prismatic spray — 1d20</text><text>Wall of fire — 1d4</text><text /><text>Source: Dungeon Master\'s Guide, page 159</text><roll>1d20</roll></item><item><name>Cubic Gate</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This cube is 3 inches across and radiates palpable magical energy. The six sides of the cube are each keyed to a different plane of existence, one of which is the Material Plane. The other sides are linked to planes determined by the DM.</text><text>You can use an action to press one side of the cube to cast the gate spell with it, opening a portal to the plane keyed to that side. Alternatively, if you use an action to press one side twice, you can cast the plane shift spell (save DC 17) with the cube and transport the targets to the plane keyed to that side.</text><text>The cube has 3 charges. Each use of the cube expends 1 charge. The cube regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 160</text><roll>1d3</roll></item><item><name>Daern\'s Instant Fortress</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>You can use an action to place this 1-inch metal cube on the ground and speak its command word. The cube rapidly grows into a fortress that remains until you use an action to speak the command word that dismisses it, which works only if the fortress is empty.</text><text>The fortress is a square tower, 20 feet on a side and 30 feet high, with arrow slits on all sides and a battlement atop it. Its interior is divided into two floors. with a ladder running along one wall to connect them. The ladder ends at a trapdoor leading to the roof. When activated, the tower has a small door on the side facing you. The door opens only at your command, which you can speak as a bonus action. It is immune to the knock spell and similar magic, such as that of a chime of opening.</text><text>Each creature in the area where the fortress appears must make a DC 15 Dexterity saving throw, taking 10d10 bludgeoning damage on a failed save, or half as much damage on a successful one. In either case, the creature is pushed to an unoccupied space outside but next to the fortress. Objects in the area that aren\'t being worn or carried take this damage and are pushed automatically.</text><text>The tower is made of adamantine, and its magic prevents it from being tipped over. The roof, the door, and the walls each have 100 hit points, immunity to damage from nonmagical weapons excluding siege weapons, and resistance to all other damage. Only a wish spell can repair the fortress (this use of the spell counts as replicating a spell of 8th level or lower). Each casting of wish causes the roof, the door, or one wall to regain 50 hit points.</text><text /><text>Source: Dungeon Master\'s Guide, page 160</text><roll>10d10</roll></item><item><name>Dagger</name><type>M</type><value>2gp</value><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Dagger +1</name><type>M</type><weight>1</weight><dmg1>1d4</dmg1><dmgType>P</dmgType><property>F,L,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, pa
