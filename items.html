t><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Spear</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 piercing damage.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Trident</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 piercing damage.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious War Pick</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 piercing damage.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Warhammer</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 bludgeoning damage.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Vicious Whip</name><type>M</type><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	When you roll a 20 with this magic weapon, the target takes an extra 7 slashing damage.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text></item><item><name>Viol</name><type>G</type><value>30gp</value><weight>1</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Vorpal Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. In addition, the weapon ignores resistance to slashing damage.</text><text>When you attack a creature that has at least one head with this weapon and roll a 20 on the attack roll, you cut off one of the creature\'s heads. The creature dies if it can\'t survive without the lost head. A creature is immune to this effect if it is immune to slashing damage, doesn\'t have or need a head, has legendary actions, or the DM decides that the creature is too big for its head to be cut off with this weapon. Such a creature instead takes an extra 6d8 slashing damage from the hit.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>6d8</roll></item><item><name>Vorpal Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. In addition, the weapon ignores resistance to slashing damage.</text><text>When you attack a creature that has at least one head with this weapon and roll a 20 on the attack roll, you cut off one of the creature\'s heads. The creature dies if it can\'t survive without the lost head. A creature is immune to this effect if it is immune to slashing damage, doesn\'t have or need a head, has legendary actions, or the DM decides that the creature is too big for its head to be cut off with this weapon. Such a creature instead takes an extra 6d8 slashing damage from the hit.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>6d8</roll></item><item><name>Vorpal Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. In addition, the weapon ignores resistance to slashing damage.</text><text>When you attack a creature that has at least one head with this weapon and roll a 20 on the attack roll, you cut off one of the creature\'s heads. The creature dies if it can\'t survive without the lost head. A creature is immune to this effect if it is immune to slashing damage, doesn\'t have or need a head, has legendary actions, or the DM decides that the creature is too big for its head to be cut off with this weapon. Such a creature instead takes an extra 6d8 slashing damage from the hit.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>6d8</roll></item><item><name>Wand</name><type>G</type><value>10gp</value><weight>1</weight><text>An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus, using it in place of any material component which does not list a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Wand of Binding</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges for the following properties. It regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text>Spells: While holding the wand, you can use an action to expend some of its charges to cast one of the following spells (save DC 17): hold monster (5 charges) or hold person (2 charges).</text><text /><text>Assisted Escape: While holding the wand, you can use your reaction to expend 1 charge and gain advantage on a saving throw you make to avoid being paralyzed or restrained, or you can expend 1 charge and gain advantage on any check you make to escape a grapple.</text><text /><text>Source: Dungeon Master\'s Guide, page 209</text><roll>1d6+1</roll></item><item><name>Wand of Enemy Detection</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This wand has 7 charges. While holding it, you can use an action and expend 1 charge to speak its command word. For the next minute, you know the direction of the nearest creature hostile to you within 60 feet, but not its distance from you. The wand can sense the presence of hostile creatures that are ethereal, invisible, disguised, or hidden, as well as those in plain sight. The effect ends if you stop holding the wand.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 210</text><roll>1d6+1</roll></item><item><name>Wand of Fear</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This wand has 7 charges for the following properties. It regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Command: While holding the wand, you can use an action to expend 1 charge and command another creature to flee or grovel, as with the command spell (save DC 15).</text><text /><text>Cone of Fear: While holding the wand, you can use an action to expend 2 charges, causing the wand\'s tip to emit a 60-foot cone of amber light. Each creature in the cone must succeed on a DC 15 Wisdom saving throw or become frightened of you for 1 minute. While it is frightened in this way, a creature must spend its turns trying to move as far away from you as it can, and it can- willingly move to a space within 30 feet of you. It also can\'t take reactions. For its action, it can use only the Dash action or try to escape from an effect that prevent it from moving. If it has nowhere it can move, the creature can use the Dodge action. At the end of each of its turns, a creature can repeat the saving throw, ending the effect on itself on a success.</text><text /><text>Source: Dungeon Master\'s Guide, page 210</text><roll>1d6+1</roll></item><item><name>Wand of Fireballs</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 or more of its charges to cast the fireball spell (save DC 15) from it. For 1 charge, you cast the 3rd-level version of the spell. You can increase the spell slot level by one for each additional charge you expend.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed</text><text /><text>Source: Dungeon Master\'s Guide, page 210</text><roll>1d6+1</roll><roll>8d6</roll><roll>9d6</roll><roll>10d6</roll><roll>11d6</roll><roll>12d6</roll><roll>13d6</roll><roll>14d6</roll></item><item><name>Wand of Lightning Bolts</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 or more of its charges to cast the lightning bolt spell (save DC 15) from it. For 1 charge, you cast the 3rd-level version of the spell. You can increase the spell slot level by one for each additional charge you expend.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d6+1</roll><roll>8d6</roll><roll>9d6</roll><roll>10d6</roll><roll>11d6</roll><roll>12d6</roll><roll>13d6</roll><roll>14d6</roll></item><item><name>Wand of Magic Detection</name><type>WD</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This wand has 3 charges. While holding it, you can expend 1 charge as an action to cast the detect magic spell from it. The wand regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d3</roll></item><item><name>Wand of Magic Missiles</name><type>WD</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This wand has 7 charges. While holding it, you can use an action to expend 1 or more of its charges to cast the magic missile spell from it. For 1 charge, you cast the 1st-level version of the spell. You can increase the spell slot level by one for each additional charge you expend.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d6+1</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll><roll>(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)+(1d4+1)</roll></item><item><name>Wand of Orcus</name><type>WD</type><weight>4</weight><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	The ghastly Wand of Orcus rarely leaves Orcus\'s side. The device, as evil as its creator, shares the demon lord\'s aims to snuff out the lives of all living things and bind the Material Plane in the stasis of undeath. Orcus allows the wand to slip from his grasp from time to time. When it does, it magically appears wherever its master senses an opportunity to achieve some fell goal.</text><text>Made from bones as hard as iron, the wand is topped with a magically enlarged skull that once belonged to a human hero slain by Orcus. The wand can magically change in size to better conform to the grip of its user. Plants wither, drinks spoil, flesh rots, and vermin thrive in the wand\'s presence.</text><text>Any creature besides Orcus that tries to attune to the wand must make a DC 17 Constitution saving throw. On a successful save, the creature takes 10d6 necrotic damage. On a failed save, the creature dies and rises as a zombie.</text><text>In the hands of one who is attuned to it, the wand can be wielded as a magic mace that grants a+3 bonus to attack and damage rolls made with it. The wand deals an extra 2d12 necrotic damage on a hit.</text><text>Random Properties: The Wand of Orcus has the following random properties: </text><text>• 2 minor beneficial properties</text><text>• 1 major beneficial property</text><text>• 2 minor detrimental properties</text><text>• 1 major detrimental property</text><text>The detrimental properties of the Wand of Orcus are suppressed while the wand is attuned to Orcus himself.</text><text>Protection: You gain a +3 bonus to Armor Class while holding the wand.</text><text>Spells: The wand has 7 charges. While holding it, you can use an action and expend 1 or more of its charges to cast one of the following spells (save DC 18) from it: animate dead (1 charge), blight (2 charges), circle of death (3 charges), finger of death (3 charges), power word kill (4 charges), or speak with dead (1 charge). The wand regains 1d4 + 3 expended charges daily at dawn.</text><text>While attuned to the wand, Orcus or a follower blessed by him can cast each of the wand\'s spells using 2 fewer charges (minimum of 0).</text><text>Call Undead: While you are holding the wand, you can use an action to conjure skeletons and zombies, calling forth as many of them as you can divide 500 hit points among, each undead having average hit points (see the Monster Manual for statistics). The undead magically rise up from the ground or otherwise form in unoccupied spaces within 300 feet of you and obey your commands until they are destroyed or until dawn of the next day, when they collapse into inanimate piles of bones and rotting corpses. Once you use this property of the wand, you can\'t use it again until the next dawn.</text><text>While attuned to the wand, Orcus can summon any kind of undead, not just skeletons and zombies. The undead don\'t perish or disappear at dawn the following day, remaining until Orcus dismisses them.</text><text>Sentience: The Wand of Orcus is a sentient, chaotic evil item with an Intelligence of 16, a Wisdom of 12, and a Charisma of 16. It has hearing and darkvision out to a range of 120 feet.</text><text>The wand communicates telepathically with its wielder and can speak, read, and understand Abyssal and Common.</text><text>Personality: The wand\'s purpose is to help satisfy Orcus\'s desire to slay everything in the multiverse. The wand is cold, cruel, nihilistic, and bereft of humor. In order to further its master\'s goals, the wand feigns devotion to its current user and makes grandiose promises that it has no intention of fulfilling, such as vowing to help its user overthrow Orcus.</text><text>Destroying the Wand: Destroying the Wand of Orcus requires that it be taken to the Positive Energy Plane by the ancient hero whose skull surmounts it. For this to happen, the long-lost hero must first be restored to life — no easy task, given the fact that Orcus has imprisoned the hero\'s soul and keeps it hidden and well guarded.</text><text>Bathing the wand in positive energy causes it to crack and explode, but unless the above conditions are met, the wand instantly reforms on Orcus\'s layer of the Abyss.</text><text /><text>Source: Dungeon Master\'s Guide, page 227</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><modifier category="bonus">ac +3</modifier></item><item><name>Wand of Paralysis</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 of its charges to cause a thin blue ray to streak from the tip toward a creature you can see within 60 feet of you. The target must succeed on a DC 15 Constitution saving throw or be paralyzed for 1 minute. At the end of each of the target\'s turns, it can repeat the saving throw, ending the effect on itself on a success.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d6+1</roll><roll>1d20</roll></item><item><name>Wand of Polymorph</name><type>WD</type><weight>1</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 of its charges to cast the polymorph spell (save DC 15) from it.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d6+1</roll></item><item><name>Wand of Secrets</name><type>WD</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>The wand has 3 charges. While holding it. you can use an action to expend 1 of its charges, and if a secret door or trap is within 30 feet of you, the wand pulses and points at the one nearest to you. The wand regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 211</text><roll>1d3</roll></item><item><name>Wand of Viscid Globs</name><type>WD</type><text>Requires attunement</text><text /><text>Crafted by the drow, this slim black wand has 7 charges. While holding it, you can use an action to expend 1 of its charges to cause a small glob of viscous material to launch from the tip at one creature within 60 feet of you. Make a ranged attack roll against the target, with a bonus equal to your spellcasting modifier (or your Intelligence modifier, if you don\'t have a spellcasting modifier) plus your proficiency bonus. On a hit, the glob expands and dries on the target, which is restrained for 1 hour. After that time, the viscous material cracks and falls away.</text><text>	Applying a pint or more of alcohol to the restrained creature dissolves the glob instantly, as does the application of oil of etherealness or universal solvent. The glob also dissolves instantly if exposed to sunlight. No other nonmagical process can remove the viscous material until it deteriorates on its own.</text><text>	The wand regains 1d6 + 1 expended charges daily at midnight. If you expend the wands last charge, roll a d20. On a 1, the wand melts into harmless slime and is destroyed.</text><text>A wand of viscous globs is destroyed if exposed to sunlight for 1 hour without interruption.</text><text /><text>Source: Out of the Abyss, page 223</text><roll>1d6+1</roll></item><item><name>Wand of Web</name><type>WD</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 of its charges to cast the web spell (save DC 15) from it.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into ashes and is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 212</text><roll>1d6+1</roll></item><item><name>Wand of Winter</name><type>WD</type><text>Requires Attunement</text><text /><text>This wand looks and feels like an icicle. You must be attuned to the want to use it.</text><text>The wand has 7 charges, which are used to fuel the spells within it. With the wand in hand, you can use your action to cast one of the following spells from the wand, even if you are incapable of casting spells: ray of frost (no charges, or 1 charge to cast at 5th level; +5 to hit with ranged spell attack), sleet storm (3 charges; spell save DC 15), or ice storm (4 charges; spell save DC 15). No components are required. The wand regains 1d6 + 1 expended charges each day at dawn. If you expend the wand\'s last charge, roll a d20. On a 20, the wand melts away, forever destroyed.</text><text /><text>Source: Hoard of the Dragon Queen, page 94</text></item><item><name>Wand of Wonder</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>This wand has 7 charges. While holding it, you can use an action to expend 1 of its charges and choose a target within 120 feet of you. The target can be a creature, an object, or a point in space. Roll d100 and consult the following table to discover what happens.</text><text>If the effect causes you to cast a spell from the wand, the spell\'s save DC is 15. If the spell normally has a range expressed in feet, its range becomes 120 feet if it isn\'t already.</text><text>If an effect covers an area, you must center the spell on and include the target. If an effect has multiple possible subjects, the DM randomly determines which ones are affected.</text><text>The wand regains 1d6 + 1 expended charges daily at dawn. If you expend the wand\'s last charge, roll a d20. On a 1, the wand crumbles into dust and is destroyed.</text><text /><text>d100 — Effect:</text><text>01-05 — You cast slow.</text><text>06-10 — You cast faerie fire.</text><text>11-15 — You are stunned until the start of your next turn, believing something awesome just happened.</text><text>16-20 — You cast gust of wind.</text><text>21-25 — You cast detect thoughts on the target you chose. If you didn\'t target a creature, you instead take 1d6 psychic damage.</text><text>26-30 — You cast stinking cloud.</text><text>31-33 — Heavy rain falls in a 60-foot radius centered on the target. The area becomes lightly obscured. The rain falls until the start of your next turn.</text><text>34-36 — An animal appears in the unoccupied space nearest the target. The animal isn\'t under your control and acts as it normally would. Roll a d100 to determine which animal appears. On a 01-25, a rhinoceros appears; on a 26-50, an elephant appears; and on a 51-100, a rat appears. See the Monster Manual for the animal\'s statistics.</text><text>37-46 — You cast lightning bolt.</text><text>47-49 — A cloud of 600 oversized butterflies fills a 30-foot radius centered on the target. The area becomes heavily obscured. The butterflies remain for 10 minutes.</text><text>50-53 — You enlarge the target as if you had cast enlarge/reduce. If the target can\'t be affected by that spell or if you didn\'t target a creature, you become the target.</text><text>54-58 — You cast darkness.</text><text>59-62 — Grass grows on the ground in a 60-foot radius centered on the target. If grass is already there, it grows to ten times its normal size and remains overgrown for 1 minute.</text><text>63-65 — An object of the DM \'s choice disappears into the Ethereal Plane. The object must be neither worn nor carried, within 120 feet of the target, and no larger than 10 feet in any dimension.</text><text>66-69 — You shrink yourself as if you had cast enlarge/ reduce on yourself.</text><text>70-79 — You cast fireball.</text><text>80-84 — You cast invisibility on yourself.</text><text>85-87 — Leaves grow from the target. If you chose a point in space as the target, leaves sprout from the creature nearest to that point. Unless they are picked off, the leaves turn brown and fall off after 24 hours.</text><text>88-90 — A stream of 1 d4 x 10 gems, each worth 1 gp, shoots from the wand \'s tip in a line 30 feet long and 5 feet wide. Each gem deals 1 bludgeoning damage, and the total damage of the gems is divided equally among all creatures in the line.</text><text>91-95 — A burst of colorful shimmering light extends from you in a 30-foot radius. You and each creature in the area that can see must succeed on a DC 15 Constitution saving throw or become blinded for 1 minute. A creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</text><text>96-97 — The target\'s skin turns bright blue for 1d10 days. If you chose a point in space, the creature nearest to that point is affected.</text><text>98-00 — If you targeted a creature, it must make a DC 15 Constitution saving throw. If you didn\'t target a creature, you become the target and must make the saving throw. If the saving throw fails by 5 or more, the target is instantly petrified. On any other failed save, the target is restrained and begins to turn to stone. While restrained in this way, the target must repeat the saving throw at the end of its next turn, becoming petrified on a failure or ending the effect on a success. The petrification lasts until the target is freed by the greater restoration spell or similar magic.</text><text /><text>Source: Dungeon Master\'s Guide, page 212</text><roll>1d6+1</roll></item><item><name>Wand of the War Mage, +1</name><type>WD</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Spellcaster</text><text /><text>While you are holding this wand, you gain a +1 bonus to spell attack rolls. In addition, you ignore half cover when making a spell attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 212</text><modifier category="bonus">spell attack +1</modifier></item><item><name>Wand of the War Mage, +2</name><type>WD</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>While you are holding this wand, you gain a +2 bonus to spell attack rolls. In addition, you ignore half cover when making a spell attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 212</text><modifier category="bonus">spell attack +2</modifier></item><item><name>Wand of the War Mage, +3</name><type>WD</type><weight>1</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Spellcaster</text><text /><text>While you are holding this wand, you gain a +3 bonus to spell attack rolls. In addition, you ignore half cover when making a spell attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 212</text><modifier category="bonus">spell attack +3</modifier></item><item><name>War Pick</name><type>M</type><value>5gp</value><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><text>Source: Player\'s Handbook, page 149</text></item><item><name>War Pick +1</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>War Pick +2</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>War Pick +3</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>War Pick of Warning</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Warhammer</name><type>M</type><value>15gp</value><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Warhammer +1</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Warhammer +2</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Warhammer +3</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Warhammer of Warning</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Waterskin</name><type>G</type><value>2sp</value><weight>5</weight><text>A waterskin can hold up to 4 pints of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Wave</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires attunement by a creature that worships a god of the sea</text><text /><text>	Held in the dungeon of White Plume Mountain, this trident is an exquisite weapon engraved with images of waves, shells, and sea creatures. Although you must worship a god of the sea to attune to this weapon, Wave happily accepts new converts.</text><text>You gain a +3 bonus to attack and damage rolls made with this magic weapon. If you score a critical hit with it, the target takes extra necrotic damage equal to half its hit point maximum.</text><text>The weapon also functions as a trident of fish command and a weapon of warning. It can confer the benefit of a cap of water breathing while you hold it, and you can use it as a cube of force by choosing the effect, instead of pressing cube sides to select it.</text><text>Sentience: Wave is a sentient weapon of neutral alignment, with an Intelligence of 14, a Wisdom of 10, and a Charisma of 18. It has hearing and darkvision out to a range of 120 feet.</text><text>The weapon communicates telepathically with its wielder and can speak, read, and understand Aquan. It can also speak with aquatic animals as if using a speak with animals spell, using telepathy to involve its wielder in the conversation.</text><text>Personality: When it grows restless, Wave has a habit of humming tunes that vary from sea chanteys to sacred hymns of the sea gods.</text><text>Wave zealously desires to convert mortals to the worship of one or more sea gods, or else to consign the faithless to death. Conflict arises if the wielder fails to</text><text>further the weapon\'s objectives in the world. The trident has a nostalgic attachment to the place where it was forged, a desolate island called Thunderforge. A sea god imprisoned a family of storm giants there, and the giants forged Wave in an act of devotion to- or rebellion against-that god.</text><text>Wave harbors a secret doubt about its own nature and purpose. For all its devotion to the sea gods, Wave fears that it was intended to bring about a particular sea god\'s demise. This destiny is something Wave might not be able to avert.</text><text /><text>Source: Dungeon Master\'s Guide, page 218</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Weaver\'s Tools</name><type>G</type><value>1gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Weird Tank</name><type>W</type><text>Requires Attunement</text><text /><text>A weird tank is a ten-gallon tank of blown glass and sculpted bronze with a backpack-like carrying harness fashioned from tough leather. A water weird (see the Monster Manual for statistics) is contained within the tank. While wearing the tank, you can use an action to open it, allowing the water weird to emerge. The water weird acts immediately after you in the initiative order, and it is bound to the tank.</text><text>You can command the water weird telepathically (no action required) while you wear the tank. You can close the tank as an action only if you have first commanded the water weird to retract into it or if the water weird is dead.</text><text>If the water weird is killed, the tank loses its magical containment property until it spends at least 24 hours inside an elemental water node. When the tank is recharged, a new water weird forms inside it.</text><text>The tank has AC 15, 50 hit points, vulnerability to bludgeoning damage, and immunity to poison and psychic damage. Reducing the tank to 0 hit points destroys it and the water weird contained within it.</text><text /><text>Source: Princes of the Apocalypse, page 223</text></item><item><name>Well of Many Worlds</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This fine black cloth, soft as silk, is folded up to the dimensions of a handkerchief. It unfolds into a circular sheet 6 feet in diameter.</text><text>You can use an action to unfold and place the well of many worlds on a solid surface, whereupon it creates a two-way portal to another world or plane of existence. Each time the item opens a portal, the DM decides where it leads. You can use an action to close an open portal by taking hold of the edges of the cloth and folding it up. Once well of many worlds has opened a portal, it can\'t do so again for 1d8 hours.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><roll>1d8</roll></item><item><name>Whelm</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>B</dmgType><property>T,V</property><range>20/60</range><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires attunement by a dwarf</text><text /><text>	Whelm is a powerful warhammer forged by dwarves and lost in the dungeon of White Plume Mountain.</text><text>You gain a +3 bonus to attack and damage rolls made with this magic weapon. At dawn the day after you first make an attack roll with Whelm, you develop a fear of being outdoors that persists as long as you remain attuned to the weapon. This causes you to have disadvantage on attack rolls, saving throws, and ability checks while you can see the daytime sky.</text><text>Thrown Weapon: Whelm has the thrown property, with a normal range of 20 feet and a long range of 60 feet. When you hit with a ranged weapon attack using it, the target takes an extra 1d8 bludgeoning damage, or an extra 2d8 bludgeoning damage if the target is a giant. Each time you throw the weapon, it flies back to your hand after the attack. If you don\'t have a hand free, the weapon lands at your feet.</text><text>Shock Wave: You can use an action to strike the ground with Whelm and send a shock wave out from the point of impact. Each creature of your choice on the ground within 60 feet of that point must succeed on a DC 15 Constitution saving throw or become stunned for 1 minute. A creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. Once used, this property can\'t be used again until the next dawn.</text><text>Supernatural Awareness: While you are holding the weapon, it alerts you to the location of any secret or concealed doors within 30 feet of you. In addition, you can use an action to cast detect evil and good or locate object from the weapon. Once you cast either spell, you can\'t cast it from the weapon again until the next dawn.</text><text>Sentience: Whelm is a sentient lawful neutral weapon with an Intelligence of 15, a Wisdom of 12, and a Charisma of 15. It has hearing and darkvision out to a range of 120 feet.</text><text>The weapon communicates telepathically with its wielder and can speak, read, and understand Dwarvish. Giant, and Goblin. It shouts battle cries in Dwarvish when used in combat.</text><text>Personality: Whelm\'s purpose is to slaughter giants and goblinoids. It also seeks to protect dwarves against all enemies. Conflict arises if the wielder fails to destroy goblins and giants or to protect dwarves. Whelm has ties to the dwarf clan that created it, variously called the Dankil or the Mightyhammer clan. It longs to be returned to that clan. It would do anything to protect those dwarves from harm. The hammer also carries a secret shame. Centuries ago, a dwarf named Ctenmiir wielded it valiantly for a time. But Ctenmiir was turned into a vampire. His will was strong enough that he bent Whelm to his evil purposes, even killing members of his own clan.</text><text /><text>Source: Dungeon Master\'s Guide, page 218</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Whetstone</name><type>G</type><value>1cp</value><weight>1</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Whip</name><type>M</type><value>2gp</value><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Whip +1</name><type>M</type><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Whip +2</name><type>M</type><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Whip +3</name><type>M</type><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Whip of Warning</name><type>M</type><weight>3</weight><dmg1>1d4</dmg1><dmgType>S</dmgType><property>F,R</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>White Dragon Mask</name><type>W</type><text>Requires Attunement</text><text /><text>This gleaming mask is white with highlights of pale blue and is topped by a spined crest. The mask reshapes to fit a wearer attuned to it. While you are wearing the mask and attuned to it, you can access the following properties.</text><text /><text>Damage Absorption: You have resistance against cold damage. If you already have resistance to cold damage from another source, you instead have immunity to cold damage. If you already have immunity to cold damage from another source, whenever you are subjected to cold damage, you take none of that damage and regain a number of hit points equal to half the damage dealt of that type.</text><text /><text>Draconic Majesty: While you are wearing no armor, you can add your Charisma bonus to your Armor Class.</text><text /><text>Dragon Breath: If you have a breath weapon that requires rest to recharge, it gains a recharge of 6.</text><text /><text>Dragon Sight: You gain darkvision out to 60 feet, or to an additional 60 feet if you already have that sense. Once per day, you can gain blindsight out to 30 feet for 5 minutes.</text><text /><text>Dragon Tongue: You can speak and understand Draconic. You also have advantage on any Charisma check you make against White Dragons.</text><text /><text>Legendary Resistance: (1/Day) If you fail a saving throw, you can choose to succeed instead.</text><text /><text>Winter\'s Fury: While your current hit points are equal to or less than half your hit point maximum, you deal an extra 1d8 cold damage with your melee attacks.</text><text /><text>Source: Rise of Tiamat Online Supplement, page 4</text></item><item><name>White Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to cold damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest white dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Wind Fan</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While holding this fan, you can use an action to cast the gust of wind spell (save DC 13) from it. Once used, the fan shouldn\'t be used again until the next dawn. Each time it is used again before then, it has a cumulative 20 percent chance of not working and tearing into useless, nonmagical tatters.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Windvane</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>P</dmgType><property>T,V</property><range>20/60</range><text>Requires Attunement</text><text /><text>A silver spear, Windvane has dark sapphires on the filigreed surface of its polished head. Held by its shining haft, the weapon feels insubstantial, as if clutching a cool, gently flowing breeze. The spear contains a spark of Yan-C-Bin, the Prince of Evil Air.</text><text>You have a +2 bonus to attack rolls and damage rolls you make with this magic weapon, which has the finesse weapon property. When you hit with it, the target takes an extra 1d6 lightning damage.</text><text>Air Mastery: You gain the following benefits while you hold Windvane:</text><text>• You can speak Auran fluently.</text><text>• You have resistance to lightning damage.</text><text>• You can cast dominate monster (save DC 17) on an air elemental. Once you have done so, Windvane can\'t be used this way again until the next dawn.</text><text>Song of the Four Winds: While inside an air node, you can perform a ritual called the Song of the Four Winds, using Windvane to create a devastation orb of air (see the devastation orb description for the time and cost of the ritual). Once you perform the ritual, Windvane can\'t be used to perform the ritual again until the next dawn.</text><text>Flaw: Windvane makes its wielder mercurial and unreliable. While attuned to the weapon, you gain the following flaw: "I break my vows and plans. Duty and honor mean nothing to me."</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Princes of the Apocalypse, page 224</text><modifier category="bonus">weapon attacks +2</modifier><modifier category="bonus">weapon damage +2</modifier><roll>1d6</roll></item><item><name>Winged Boots</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While you wear these boots, you have a flying speed equal to your walking speed. You can use the boots to fly for up to 4 hours, all at once or in several shorter flights, each one using a minimum of 1 minute from the duration. If you are flying when the duration expires, you descend at a rate of 30 feet per round until you land.</text><text>The boots regain 2 hours of flying capability for every 12 hours they aren\'t in use.</text><text /><text>Source: Dungeon Master\'s Guide, page 214</text></item><item><name>Wings of Flying</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing this cloak, you can use an action to speak its command word. This turns the cloak into a pair of bat wings or bird wings on your back for 1 hour or until you repeat the command word as an action. The wings give you a flying speed of 60 feet. When they disappear, you can\'t use them again for 1d12 hours.</text><text /><text>Source: Dungeon Master\'s Guide, page 214</text><roll>1d12</roll></item><item><name>Wingwear</name><type>W</type><text>Requires Attunement</text><text /><text>This snug uniform has symbols of air stitched into it and leathery flaps that stretch along the arms, waist, and legs to create wings for gliding. A suit of wingwear has 3 charges. While you wear the suit, you can use a bonus action and expend 1 charge to gain a flying speed of 30 feet until you land. At the end of each of your turns, your altitude drops by 5 feet. Your altitude drops instantly to 0 feet at the end of your turn if you didn\'t fly at least 30 feet horizontally on that turn. When your altitude drops to 0 feet, you land (or fall), and you must expend another charge to use the suit again.</text><text>The suit regains all of its expended charges after spending at least 1 hour in an elemental air node.</text><text /><text>Source: Princes of the Apocalypse, page 223</text></item><item><name>Woodcarver\'s Tools</name><type>G</type><value>1gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Wooden Staff</name><type>G</type><value>5gp</value><weight>4</weight><text>A druid can use such a druidic focus as a spellcasting focus, using it in place of any material component that does not have a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Wyrmskull Throne</name><type>W</type><rarity>Artifact</rarity><text>Rarity: Artifact</text><text /><text>Built by dwarven gods and entrusted to the rulers of Shanatar, an ancient dwarven empire. the Wyrmskull Throne was a symbol of dwarven power and pride for ages untold. The throne hovers a foot off the ground and is a massive thing made of polished obsidian with oversized feet—the impaled skulls of four ancient blue dragons. Runes glisten in the carved obsidian winking to life with blue energy when the throne\'s powers are activated.</text><text>After the fall of Shanatar, the Wyrmskull Throne fell into the clutches of less honorable creatures. A band of adventurers wrested the throne from the aquatic elf tyrant Gantar Kraok and sold it to the storm giant Neri for a considerable fortune. Neri had the throne magically enlarged and gave it to her husband, King Hekaton, as a gift, along with one of the Ruling Scepters of Shanatar, which she had found in a wreck at the bottom of the Trackless Sea. Only a creature attuned to a Ruling Scepter and in possession of it can harness the powers of the Wyrmskull Throne, which has become the centerpiece of King Ilekaton’s throne room in the undersea citadel of Maelstrom. Fear of the throne\'s power has helped prevent evil giants from challenging or threatening Hekaton\'s leadership.</text><text>Any creature not attuned to a Ruling Scepter who sits on the throne is paralyzed and encased in a magical force ﬁeld. While encased, the creature can\'t be touched or moved from the throne. Touching a Ruling Scepter to the force ﬁeld dispels the ﬁeld, though the creature remains paralyzed until it is separated from the throne.</text><text>Any creature seated on the throne can hear faint Whispers in Draconic- the whisperings of four blue dragons whose skulls adorn the throne. Although powerless, these spirits try to influence the decisions of the throne\'s master</text><text>Properties of the Throne: The throne has 9 charges and regains all expended charges daily at dawn. A creature that sits on the throne while attuned to a Ruling Sceptor in its possession can harness the throne’s properties, which are as follows:</text><text>The throne gains a ﬂying speed of 30 feet and can hover and ﬂies where the creature wills. This property doesn’t expend any charges.</text><text>Both the throne and the creature sitting on it can move through earth and stone without disturbing the material they move through. This property doesn\'t expend any charges.</text><text>As an action, the creature can expend 1 charge to cast lightning bolt (spell save DC 19) from the throne. The spell is cast as though using a 9th-level spell slot and deals 49 (14d6) lightning damage. The bolt discharges from the mouth of one of the throne’s blue dragon skulls.</text><text>As an action, the creature can expend 2 charges to cast the globe of invulnerability spell from the throne. The globe encloses both the creature and the throne.</text><text>As an action, the creature can expend 3 charges to create a spectral image of an ancient blue dragon that surrounds both it and the throne. The spectral dragon lasts for 1 minute. At the end of each of the creature’s turns, the spectral dragon makes one bite attack and two claw attacks against targets of the creature’s choice. These attacks have the same attack bonus, reach, and damage as an ancient blue dragon’s bite and claw attacks.</text><text /><text>Destroying the Throne. The Wyrmskull Throne can be destroyed by breaking at least ﬁve Ruling Scepters of Shanatar simultaneously on it. This fact has never been recorded or sung of among the dwarves or any bards or storytellers, and it can’t be discovered with an ability check. Characters who want to destroy the throne must go on a quest to learn the method for doing so. The throne’s destruction triggers an explosion, as shards of obsidian ﬂy out in all directions. Each creature and object within a 30-foot-radius sphere centered on the throne must succeed on a DC 21 Dexterity saving throw, taking 70 (2Od6) slashing damage on a failed save, or half as much damage on a successful one. </text><text /><text>Source: Storm King\'s Thunder, page 237</text></item><item><name>Wyvern Poison (Injury)</name><type>G</type><value>1200gp</value><weight>0</weight><text>This poison must be harvested from a dead or incapacitated wyvern. A creature subjected to this poison must make a DC 15 Constitution saving throw, taking 24 (7d6) poison damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>7d6</roll></item><item><name>Yew Wand</name><type>G</type><value>10gp</value><weight>1</weight><text>A druid can use such a druidic focus as a spellcasting focus, using it in place of any material component that does not have a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item></compendium>'
</script>
