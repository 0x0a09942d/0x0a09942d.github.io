Placing a portable hole inside an extradimensional space created by a bag of holding, Heward\'s handy haversack, or similar item instantly destroys both items and opens a gate to the Astral Plane. The gate originates where the one item was placed inside the other. Any creature within 10 feet of the gate is sucked through it and deposited in a random location on the Astral Plane. The gate then closes. The gate is one-way only and can\'t be reopened.</text><text /><text>Source: Dungeon Master\'s Guide, page 185</text></item><item><name>Portable Ram</name><type>G</type><value>4gp</value><weight>35</weight><text>You can use a portable ram to break down doors. When doing so, you gain a +4 bonus on the Strength check. One other character can help you use the ram, giving you advantage on this check.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Potion of Acid Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to acid damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Animal Friendship</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you can cast the animal friendship spell (save DC 13) for 1 hour at will. Agitating this muddy liquid brings little bits into view: a fish scale, a hummingbird tongue, a cat claw, or a squirrel hair.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Clairvoyance</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, you gain the effect of the clairvoyance spell. An eyeball bobs in this yellowish liquid but vanishes when the potion is opened.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Climbing</name><type>P</type><weight>0.5</weight><rarity>Common</rarity><text>Rarity: Common</text><text>When you drink this potion, you gain a climbing speed equal to your walking speed for 1 hour. During this time, you have advantage on Strength (Athletics) checks you make to climb. The potion is separated into brown, silver, and gray layers resembling bands of stone. Shaking the bottle fails to mix the colors.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Cloud Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When you drink this potion, your Strength score changes to 27 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a cloud giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Cold Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to cold damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Diminution</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, you gain the "reduce" effect of the enlarge/reduce spell for 1d4 hours (no concentration required). The red in the potion\'s liquid continuously contracts to a tiny bead and then expands to color the clear liquid around it. Shaking the bottle fails to interrupt this process.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>1d4</roll></item><item><name>Potion of Fire Breath</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>After drinking this potion, you can use a bonus action to exhale fire at a target within 30 feet of you. The target must make a DC 13 Dexterity saving throw, taking 4d6 fire damage on a failed save, or half as much damage on a successful one. The effect ends after you exhale the fire three times or when 1 hour has passed. This potion\'s orange liquid flickers, and smoke fills the top of the container and wafts out whenever it is opened.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>4d6</roll></item><item><name>Potion of Fire Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, your Strength score changes to 25 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a fire giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Fire Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to fire damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Flying</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When you drink this potion, you gain a flying speed equal to your walking speed for 1 hour and can hover. If you\'re in the air when the potion wears off, you fall unless you have some other means of staying aloft. This potion\'s clear liquid floats at the top of its container and has cloudy white impurities drifting in it.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Force Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to force damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Frost Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, your Strength score changes to 23 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a frost giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Gaseous Form</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, you gain the effect of the gaseous form spell for 1 hour (no concentration required) or until you end the effect as a bonus action. This potion\'s container seems to hold fog that moves and pours like water.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Giant Size</name><type>P</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text /><text>When you drink this potion, you become Huge for 24 hours if you are Medium or smaller, otherwise the potion does nothing. For that duration, your Strength becomes 25, if it isn\'t already higher, and your hit point maximum is doubled (your current hit points are doubled when you drink the potion). In addition, the reach of your melee attacks increases by 5 feet.</text><text>Everything you are carrying and wearing also increases in size for the duration. When rolling damage for weapons enlarged in this manner, roll three times the normal number of dice; for example, an enlarged longsword would deal 3d8 slashing damage (instead of1d8), or 3d10 slashing damage (instead of 1d10) when used with two hands.</text><text>When the effect ends, any hit points you have above your hit point maximum become temporary hit points. This potion is a pale white liquid made from the tongue of a giant clam, with a pungent aroma akin to that of rotting algae. It tastes sweet, however, when consumed.</text><text /><text>Source: Storm King\'s Thunder, page 236</text></item><item><name>Potion of Greater Healing</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>You regain 4d4 + 4 hit points when you drink this potion.  The potion\'s red liquid glimmers when agitated.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>4d4+4</roll></item><item><name>Potion of Growth</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain the "enlarge" effect of the enlarge/reduce spell for 1d4 hours (no concentration required). The red in the potion\'s liquid continuously expands from a tiny bead to color the clear liquid around it and then contracts. Shaking the bottle fails to interrupt this process.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>1d4</roll></item><item><name>Potion of Healing</name><type>P</type><weight>0.5</weight><rarity>Common</rarity><text>Rarity: Common</text><text>You regain 2d4 + 2 hit points when you drink this potion.  The potion\'s red liquid glimmers when agitated.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>2d4+2</roll></item><item><name>Potion of Heroism</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>For 1 hour after drinking it, you gain 10 temporary hit points that last for 1 hour. For the same duration, you are under the effect of the bless spell (no concentration required). This blue potion bubbles and steams as if boiling.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Hill Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, your Strength score changes to 21 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a hill giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Invisibility</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This potion\'s container looks empty but feels as though it holds liquid. When you drink it, you become invisible for 1 hour. Anything you wear or carry is invisible with you. The effect ends early if you attack or cast a spell.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Invulnerability</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>For 1 minute after you drink this potion, you have resistance to all damage. The potion\'s syrupy liquid looks like liquefied iron.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Lightning Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to lightning damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Longevity</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When you drink this potion, your physical age is reduced by 1d6 + 6 years, to a minimum of 13 years. Each time you subsequently drink a potion of longevity, there is 10 percent cumulative chance that you instead age by 1d6 + 6 years. Suspended in this amber liquid are a scorpion\'s tail, an adder\'s fang, a dead spider, and a tiny heart that, against all reason, is still beating. These ingredients vanish when the potion is opened.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text><roll>1d6+6</roll></item><item><name>Potion of Mind Reading</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, you gain the effect of the detect thoughts spell (save DC 13). The potion\'s dense, purple liquid has an ovoid cloud of pink floating in it.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Necrotic Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to necrotic damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Poison</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This concoction looks, smells, and tastes like a potion of healing or other beneficial potion. However, it is actually poison masked by illusion magic. An identify spell reveals its true nature.</text><text>If you drink it, you take 3d6 poison damage, and you must succeed on a DC 13 Constitution saving throw or be poisoned. At the start of each of your turns while you are poisoned in this way, you take 3d6 poison damage. At the end of each of your turns, you can repeat the saving throw. On a successful save, the poison damage you take on your subsequent turns decreases by 1d6. The poison ends when the damage decreases to 0.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text><roll>3d6</roll><roll>2d6</roll><roll>1d6</roll></item><item><name>Potion of Poison Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to poison damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Psychic Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to psychic damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Radiant Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to radiant damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Speed</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When you drink this potion, you gain resistance to acid damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Stone Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>When you drink this potion, your Strength score changes to 23 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a stone giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Storm Giant Strength</name><type>P</type><weight>0.5</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>When you drink this potion, your Strength score changes to 29 for 1 hour. The potion has no effect on you if your Strength is equal to or greater than that score.</text><text>This potion\'s transparent liquid has floating in it a sliver of fingernail from a storm giant.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text></item><item><name>Potion of Superior Healing</name><type>P</type><weight>0.5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>You regain 8d4 + 8 hit points when you drink this potion.  The potion\'s red liquid glimmers when agitated.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>8d4+8</roll></item><item><name>Potion of Supreme Healing</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You regain 10d4 + 20 hit points when you drink this potion.  The potion\'s red liquid glimmers when agitated.</text><text /><text>Source: Dungeon Master\'s Guide, page 187</text><roll>10d4+20</roll></item><item><name>Potion of Thunder Resistance</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>When you drink this potion, you gain resistance to thunder damage for 1 hour.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Vitality</name><type>P</type><weight>0.5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>When you drink this potion, it removes any exhaustion you are suffering and cures any disease or poison affecting you. For the next 24 hours, you regain the maximum number of hit points for any Hit Die you spend. The potion\'s crimson liquid regularly pulses with dull light, calling to mind a heartbeat.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potion of Water Breathing</name><type>P</type><weight>0.5</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>You can breathe underwater for 1 hour after drinking this potion. Its cloudy green fluid smells of the sea and has a jellyfish-like bubble floating in it.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Potter\'s Tools</name><type>G</type><value>10gp</value><weight>3</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Pouch</name><type>G</type><value>5sp</value><weight>1</weight><text>A cloth or leather pouch can hold up to 20 sling bullets or 50 blowgun needles, among other things. A compartmentalized pouch for holding spell components is called a component pouch. A pouch can hold up to 1/5 cubic foot or 6 pounds of gear.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Priest\'s Pack</name><type>G</type><value>19gp</value><weight>24</weight><text>Includes:</text><text /><text>• a backpack</text><text /><text>• a blanket</text><text /><text>• 10 candles</text><text /><text>• a tinderbox</text><text /><text>• an alms box</text><text /><text>• 2 blocks of incense</text><text /><text>• a censer</text><text /><text>• vestments</text><text /><text>• 2 days of rations</text><text /><text>• a waterskin.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Purple Worm Poison (Injury)</name><type>G</type><value>2000gp</value><weight>0</weight><text>This poison must be harvested from a dead or incapacitated purple worm. A creature subjected to this poison must make a DC 19 Constitution saving throw, taking 42 (12d6) poison damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>12d6</roll></item><item><name>Quaal\'s Feather Token, Anchor</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Anchor: You can use an action to touch the token to a boat or ship. For the next 24 hours, the vessel can\'t be moved by any means. Touching the token to the vessel again ends the effect. When the effect ends, the token disappears.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Quaal\'s Feather Token, Bird</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Bird: You can use an action to toss the token 5 feet into the air. The token disappears and an enormous, multicolored bird takes its place. The bird has the statistics of a roc (see the Monster Manual), but it obeys your simple commands and can\'t attack. It can carry up to 500 pounds while flying at its maximum speed (16 miles an hour for a maximum of 144 miles per day. with a one-hour rest for every 3 hours of flying), or 1,000 pounds at half that speed. The bird disappears after flying its maximum distance for a day or if it drops to 0 hit points. You can dismiss the bird as an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Quaal\'s Feather Token, Fan</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Fan: If you are on a boat or ship, you can use an action to toss the token up to 10 feet in the air. The token disappears, and a giant flapping fan takes its place. The fan floats and creates a wind strong enough to fill the sails of one ship, increasing its speed by 5 miles per hour for 8 hours. You can dismiss the fan as an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Quaal\'s Feather Token, Swan Boat</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Swan Boat: You can use an action to touch the token to a body of water at least 60 feet in diameter. The token disappears, and a 50-foot-long, 20-foot-wide boat shaped like a swan takes its place. The boat is self-propelled and moves across water at a speed of 6 miles per hour. You can use an action while on the boat to command it to move or to turn up to 90 degrees. The boat can carry up to thirty-two Medium or smaller creatures. A Large creature counts as four Medium creatures, while a Huge creature counts as nine. The boat remains for 24 hours and then disappears. You can dismiss the boat as an action.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Quaal\'s Feather Token, Tree</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Tree: You must be outdoors to use this token. You can use an action to touch it to an unoccupied space on the ground. The token disappears, and in its place a nonmagical oak tree springs into existence. The tree is 60 feet tall and has a 5-foot-diameter trunk, and its branches at the top spread out in a 20-foot radius.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text></item><item><name>Quaal\'s Feather Token, Whip</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This tiny object looks like a feather.</text><text /><text>Whip: You can use an action to throw the token to a point within 10 feet of you. The token disappears, and a floating whip takes its place. You can then use a bonus action to make a melee spell attack against a creature within 10 feet of the whip, with an attack bonus of +9. On a hit, the target takes 1d6 + 5 force damage.</text><text>As a bonus action on your turn, you can direct the whip to fly up to 20 feet and repeat the attack against a creature within 10 feet of it. The whip disappears after 1 hour, when you use an action to dismiss it, or when you are incapacitated or die.</text><text /><text>Source: Dungeon Master\'s Guide, page 188</text><roll>1d20+9</roll><roll>1d6+5</roll></item><item><name>Quarterstaff</name><type>M</type><value>2sp</value><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><property>V</property><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Quarterstaff +1</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Quarterstaff +2</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Quarterstaff +3</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Quarterstaff of Warning</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Quiver</name><type>G</type><value>1gp</value><weight>1</weight><text>A quiver can hold up to 20 arrows.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Quiver of Ehlonna</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Each of the quiver\'s three compartments connects to an extradimensional space that allows the quiver to hold numerous items while never weighing more than 2 pounds. The shortest compartment can hold up to sixty arrows, bolts, or similar objects. The midsize compartment holds up to eighteen javelins or similar objects. The longest compartment holds up to six long objects, such as bows, quarterstaffs, or spears.</text><text>You can draw any item the quiver contains as if doing so from a regular quiver or scabbard.</text><text /><text>Source: Dungeon Master\'s Guide, page 189</text></item><item><name>Rapier</name><type>M</type><value>25gp</value><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Rapier +1</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Rapier +2</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Rapier +3</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Rapier of Life Stealing</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you attack a creature with this magic weapon and roll a 20 on the attack roll, that target takes an extra 10 necrotic damage if it isn\'t a construct or an undead. You also gain 10 temporary hit points.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Rapier of Vengeance</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Curse: This sword is cursed and possessed by a vengeful spirit. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the sword, keeping it on your person at all times. While attuned to this weapon, you have disadvantage on attack rolls made with weapons other than this one.</text><text>In addition, while the sword is on your person, you must succeed on a DC 15 Wisdom saving throw whenever you take damage in combat. On a failed save you must attack the creature that damaged you until you drop to 0 hit points or it does, or until you can\'t reach the creature to make a melee attack against it.</text><text>You can break the curse in the usual ways. Alternatively, casting banishment on the sword forces the vengeful spirit to leave it. The sword then becomes a +1 weapon with no other properties.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Rapier of Warning</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Rapier of Wounding</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	Hit points lost to this weapon\'s damage can be regained only through a short or long rest, rather than by regeneration, magic, or any other means.</text><text>Once per turn, when you hit a creature with an attack using this magic weapon, you can wound the target. At the start of each of the wounded creature\'s turns, it takes 1d4 necrotic damage for each time you\'ve wounded it, and it can then make a DC 15 Constitution saving throw, ending the effect of all such wounds on itself on a success. Alternatively, the wounded creature, or a creature within 5 feet of it, can use an action to make a DC 15 Wisdom (Medicine) check, ending the effect of such wounds on it on a success.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>1d4</roll></item><item><name>Rations (1 day)</name><type>G</type><value>5sp</value><weight>2</weight><text>Rations consist of dry foods suitable for extended travel, including jerky, dried fruit, hardtack, and nuts.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Red Dragon Mask</name><type>W</type><text>Requires Attunement</text><text /><text>This mask of glossy crimson has swept-back horns and spiked cheek ridges. The mask reshapes to fit a wearer attuned to it. While you are wearing the mask and attuned to it, you can access the following properties.</text><text /><text>Damage Absorption: You have resistance against fire damage. If you already have resistance to fire damage from another source, you instead have immunity to fire damage. If you already have immunity to fire damage from another source, whenever you are subjected to fire damage, you take none of that damage and regain a number of hit points equal to half the damage dealt of that type.</text><text /><text>Draconic Majesty: While you are wearing no armor, you can add your Charisma bonus to your Armor Class.</text><text /><text>Dragon Breath: If you have a breath weapon that requires rest to recharge, it gains a recharge of 6.</text><text /><text>Dragon Sight: You gain darkvision out to 60 feet, or to an additional 60 feet if you already have that sense. Once per day, you can gain blindsight out to 30 feet for 5 minutes.</text><text /><text>Dragon Tongue: You can speak and understand Draconic. You also have advantage on any Charisma check you make against Red Dragons.</text><text /><text>Legendary Resistance: (1/Day) If you fail a saving throw, you can choose to succeed instead.</text><text /><text>Dragon Fire: If you deal fire damage to a creature or flammable object, it starts burning. At the start of each of its turns, a creature burning in this way takes 1d6 fire damage. A creature that can reach the burning target can use an action to extinguish the fire.</text><text /><text>Source: Rise of Tiamat Online Supplement, page 4</text></item><item><name>Red Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to fire damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest red dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Ring Mail</name><type>HA</type><value>30gp</value><weight>40</weight><ac>14</ac><stealth>YES</stealth><text>This armor is leather armor with heavy rings sewn into it. The rings help reinforce the armor against blows from swords and axes. Ring mail is inferior to chain mail, and it\'s usually worn only by those who can\'t afford better armor.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Ring Mail +1</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Ring Mail +2</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Ring Mail +3</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Ring Mail of Acid Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Cold Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Fire Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Force Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Lightning Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Necrotic Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Poison Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Psychic Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Radiant Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring Mail of Thunder Resistance</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Ring of Acid Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to acid damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Air Elemental Command</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have advantage on attack rolls against elementals from the Elemental Plane of Air, and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the Elemental Plane of Air.</text><text>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.</text><text>You can expend 2 of the ring\'s charges to cast dominate monster on an air elemental. In addition, when you fall, you descend 60 feet per round and take no damage from falling. You can also speak and understand Auran.</text><text>If you help slay an air elemental while attuned to the ring, you gain access to the following additional properties:</text><text>• You have resistance to lightning damage.</text><text>• You have a flying speed equal to your walking speed and can hover.</text><text>• You can cast the following spells from the ring, expending the necessary number of charges: chain lightning (3 charges), gust of wind (2 charges), or wind wall (1 charge).</text><text /><text>Source: Dungeon Master\'s Guide, page 190</text><roll>1d4+1</roll></item><item><name>Ring of Animal Influence</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>This ring has 3 charges, and it regains 1d3 expended charges daily at dawn. While wearing the ring, you can use an action to expend 1 of its charges to cast one of the following spells:</text><text>• Animal friendship (save DC 13)</text><text>• Fear (save DC 13), targeting only beasts that have an Intelligence of 3 or lower</text><text>• Speak with animals</text><text /><text>Source: Dungeon Master\'s Guide, page 189</text><roll>1d3</roll></item><item><name>Ring of Cold Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to cold damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Djinni Summoning</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you can speak its command word as an action to summon a particular djinni from the Elemental Plane of Air. The djinni appears in an unoccupied space you choose within 120 feet of you. It remains as long as you concentrate (as if concentrating on a spell), to a maximum of 1 hour, or until it drops to 0 hit points. It then returns to its home plane.</text><text>While summoned, the djinni is friendly to you and your companions. It obeys any commands you give it, no matter what language you use. If you fail to command it, the djinni defends itself against attackers but takes no other actions.</text><text>After the djinni departs, it can\'t be summoned again for 24 hours, and the ring becomes nonmagical if the djinni dies.</text><text /><text>Source: Dungeon Master\'s Guide, page 190</text></item><item><name>Ring of Earth Elemental Command</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have advantage on attack rolls against elementals from the Elemental Plane of Earth and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the Elemental Plane of Earth.</text><text>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.</text><text>You can expend 2 of the ring\'s charges to cast dominate monster on an earth elemental. In addition, you can move in difficult terrain that is composed of rubble, rocks, or dirt as if it were normal terrain. You can also speak and understand Terran.</text><text>If you help slay an earth elemental while attuned to the ring, you gain access to the following additional properties:</text><text>• You have resistance to acid damage.</text><text>• You can move through solid earth or rock as if those areas were difficult terrain. If you end your turn there, you are shunted out to the nearest unoccupied space you last occupied.</text><text>• You can cast the following spells from the ring, expending the necessary number of charges: stone shape (2 charges), stoneskin (3 charges), or wall of stone (3 charges).</text><text /><text>Source: Dungeon Master\'s Guide, page 190</text><roll>1d4+1</roll></item><item><name>Ring of Evasion</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This ring has 3 charges, and it regains 1d3 expended charges daily at dawn. When you fail a Dexterity saving throw while wearing it, you can use your reaction to expend 1 of its charges to succeed on that saving throw instead.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text><roll>1d3</roll></item><item><name>Ring of Feather Falling</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>When you fall while wearing this ring, you descend 60 feet per round and take no damage from falling.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text></item><item><name>Ring of Fire Elemental Command</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have advantage on attack rolls against elementals from the Elemental Plane of Fire and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the Elemental Plane of Fire.</text><text>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.</text><text>You can expend 2 of the ring\'s charges to cast dominate monster on a fire elemental. In addition, you have resistance to fire damage. You can also speak and understand Ignan.</text><text>If you help slay a fire elemental while attuned to the ring, you gain access to the following additional properties:</text><text>• You are immune to fire damage.</text><text>• You can cast the following spells from the ring, expending the necessary number of charges: burning hands (1 charge), fireball (2 charges), and wall of fire (3 charges).</text><text /><text>Source: Dungeon Master\'s Guide, page 190</text><roll>1d4+1</roll></item><item><name>Ring of Fire Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to fire damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Force Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to force damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Free Action</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While you wear this ring, difficult terrain doesn\'t cost you extra movement. In addition, magic can neither reduce your speed nor cause you to be paralyzed or restrained.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text></item><item><name>Ring of Invisibility</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you can turn invisible as an action. Anything you are wearing or carrying is invisible with you. You remain invisible until the ring is removed, until you attack or cast a spell, or until you use a bonus action to become visible again.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text></item><item><name>Ring of Jumping</name><type>RG</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this ring, you can cast the jump spell from it as a bonus action at will, but can target only yourself when you do so.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text></item><item><name>Ring of Lightning Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to lightning damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Mind Shielding</name><type>RG</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this ring, you are immune to magic that allows other creatures to read your thoughts, determine whether you are lying, know your alignment, or know your creature type. Creatures can telepathically communicate with you only if you allow it.</text><text>You can use an action to cause the ring to become invisible until you use another action to make it visible, until you remove the ring, or until you die.</text><text>If you die while wearing the ring, your soul enters it, unless it already houses a soul. You can remain in the ring or depart for the afterlife. As long as your soul is in the ring, you can telepathically communicate with any creature wearing it. A wearer can\'t prevent this telepathic communication.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text></item><item><name>Ring of Necrotic Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to necrotic damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Poison Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to poison damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Protection</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You gain a +1 bonus to AC and saving throws while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text><modifier category="bonus">ac +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Ring of Psychic Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to psychic damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Radiant Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to radiant damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Regeneration</name><type>RG</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this ring, you regain 1d6 hit points every 10 minutes, provided that you have at least 1 hit point. If you lose a body part, the ring causes the missing part to regrow and return to full functionality after 1d6 + 1 days if you have at least 1 hit point the whole time.</text><text /><text>Source: Dungeon Master\'s Guide, page 191</text><roll>1d6</roll></item><item><name>Ring of Shooting Stars</name><type>RG</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement Outdoors at Night</text><text /><text>While wearing this ring in dim light or darkness, you can cast dancing lights and light from the ring at will. Casting either spell from the ring requires an action.</text><text>The ring has 6 charges for the following other properties. The ring regains 1d6 expended charges daily at dawn.</text><text /><text>Faerie Fire: You can expend 1 charge as an action to cast faerie fire from the ring.</text><text /><text>Ball Lightning: You can expend 2 charges as an, action to create one to four 3-foot-diameter spheres of lightning. The more spheres you create, the less powerful each sphere is individually.</text><text>Each sphere appears in an unoccupied space you can see within 120 feet of you. The spheres last as long as you concentrate (as if concentrating on a spell), up to 1 minute. Each sphere sheds dim light in a 30-foot radius.</text><text>As a bonus action, you can move each sphere up to 30 feet, but no farther than 120 feet away from you. When a creature other than you comes within 5 feet of a sphere, the sphere discharges lightning at that creature and disappears. That creature must make a DC 15 Dexterity saving throw. On a failed save, the creature takes lightning damage based on the number of spheres you created. (4 spheres = 2d4, 3 spheres = 2d6, 2 spheres = 5d4, 1 sphere = 4d12)</text><text /><text>Shooting Stars.</text><text>You can expend 1 to 3 charges as an action. For every charge you expend, you launch a glowing mote of light from the ring at a point you can see within 60 feet of you. Each creature within a 15-foot cube originating from that point is showered in sparks and must make a DC 15 Dexterity saving throw. taking 5d4 fire damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text><roll>1d6</roll><roll>2d4</roll><roll>2d6</roll><roll>5d4</roll><roll>4d12</roll></item><item><name>Ring of Spell Storing</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This ring stores spells cast into it, holding them until the attuned wearer uses them. The ring can store up to 5 levels worth of spells at a time. When found, it contains 1d6 - 1 levels of stored spells chosen by the DM.</text><text>Any creature can cast a spell of 1st through 5th level into the ring by touching the ring as the spell is cast. The spell has no effect, other than to be stored in the ring. If the ring can\'t hold the spell, the spell is expended without effect. The level of the slot used to cast the spell determines how much space it uses.</text><text>While wearing this ring, you can cast any spell stored in it. The spell uses the slot level, spell save DC, spell attack bonus, and spellcasting ability of the original caster, but is otherwise treated as if you cast the spell. The spell cast from the ring is no longer stored in it, freeing up space.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Spell Turning</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have advantage on saving throws against any spell that targets only you (not in an area of effect). In addition, if you roll a 20 for the save and the spell is 7th level or lower, the spell has no effect on you and instead targets the caster, using the slot level, spell save DC, attack bonus, and spellcasting ability of the caster.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of Swimming</name><type>RG</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>You have a swimming speed of 40 feet while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of Telekinesis</name><type>RG</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While wearing this ring, you can cast the telekinesis spell at will, but you can target only objects that aren\'t being worn or carried.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of Three Wishes</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>While wearing this ring, you can use an action to expend 1 of its 3 charges to cast the wish spell from it. The ring becomes nonmagical when you use the last charge.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of Thunder Resistance</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have resistance to thunder damage while wearing this ring.</text><text /><text>Source: Dungeon Master\'s Guide, page 192</text></item><item><name>Ring of Warmth</name><type>RG</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have resistance to cold damage. In addition, you and everything you wear and carry are unharmed by temperatures as low as -50 degrees Fahrenheit.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of Water Elemental Command</name><type>RG</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>While wearing this ring, you have advantage on attack rolls against elementals from the Elemental Plane of Water and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the Elemental Plane of Water.</text><text>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.</text><text>You can expend 2 of the ring\'s charges to cast dominate monster on a water elemental. In addition, you can stand on and walk across liquid surfaces as if they were solid ground. You can also speak and understand Aquan.</text><text>If you help slay a water elemental while attuned to the ring, you gain access to the following additional properties:</text><text>• You can breathe underwater and have a swimming speed equal to your walking speed.</text><text>• You can cast the following spells from the ring, expending the necessary number of charges: create or destroy water (1 charge), control water (3 charges), ice storm (2 charges), or wall of ice (3 charges).</text><text /><text>Source: Dungeon Master\'s Guide, page 190</text><roll>1d4+1</roll></item><item><name>Ring of Water Walking</name><type>RG</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing this ring, you can stand on and move across any liquid surface as if it were solid ground.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of X-ray Vision</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>While wearing this ring, you can use an action to speak its command word. When you do so, you can see into and through solid matter for 1 minute. This vision has a radius of 30 feet. To you, solid objects within that radius appear transparent and don\'t prevent light from passing through them. The vision can penetrate 1 foot of stone, 1 inch of common metal, or up to 3 feet of wood or dirt. Thicker substances block the vision, as does a thin sheet of lead.</text><text>Whenever you use the ring again before taking a long rest, you must succeed on a DC 15 Constitution saving throw or gain one level of exhaustion.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Ring of the Ram</name><type>RG</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This ring has 3 charges, and it regains 1d3 expended charges daily at dawn. While wearing the ring, you can use an action to expend 1 to 3 of its charges to attack one creature you can see within 60 feet of you. The ring produces a spectral ram\'s head and makes its attack roll with a +7 bonus. On a hit, for each charge you spend, the target takes 2d10 force damage and is pushed 5 feet away from you.</text><text>Alternatively, you can expend 1 to 3 of the ring\'s charges as an action to try to break an object you can see within 60 feet of you that isn\'t being worn or carried. The ring makes a Strength check with a +5 bonus for each charge you spend.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text><roll>1d3</roll><roll>1d20+7</roll><roll>2d10</roll><roll>1d20+5</roll><roll>1d20+10</roll><roll>1d20+15</roll></item><item><name>Robe of Eyes</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This robe is adorned with eyelike patterns. While you wear the robe, you gain the following benefits:</text><text>• The robe lets you see in all directions, and you have advantage on Wisdom (Perception) checks that rely on sight.</text><text>• You have darkvision out to a range of 120 feet.</text><text>• You can see invisible creatures and objects, as well as see into the Ethereal Plane, out to a range of 120 feet.</text><text>The eyes on the robe can\'t be closed or averted. Although you can close or avert your own eyes, you are never considered to be doing so while wearing this robe.</text><text>A light spell cast on the robe or a daylight spell cast within 5 feet of the robe causes you to be blinded for 1 minute. At the end of each of your turns, you can make a Constitution saving throw (DC 11 for light or DC 15 for daylight), ending the blindness on a success.</text><text /><text>Source: Dungeon Master\'s Guide, page 193</text></item><item><name>Robe of Scintillating Colors</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This robe has 3 charges, and it regains 1d3 expended charges daily at dawn. While you wear it, you can use an action and expend 1 charge to cause the garment to display a shifting pattern of dazzling hues until the end of your next turn. During this time, the robe sheds bright light in a 30-foot radius and dim light for an additional 30 feet. Creatures that can see you have disadvantage on attack rolls against you. In addition, any creature in the bright light that can see you when the robe\'s power is activated must succeed on a DC 15 Wisdom saving throw or become stunned until the effect ends.</text><text /><text>Source: Dungeon Master\'s Guide, page 194</text><roll>1d3</roll></item><item><name>Robe of Serpants</name><type>W</type><text>This item requires attunement</text><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text /><text>A robe of serpents is a stylish silk garment that is popular among wealthy nobles and retired assassins. The robe is emblazoned with 1d4 + 3 stylized serpents, all brightly colored.</text><text>As a bonus action on your turn, you can transform one of the robe’s serpents into a giant poisonous snake. The snake instantly falls from the robe, slithers into an unoccupied space next to you, and acts on your initiative count. The snake can tell friendly creatures from hostile ones and attacks the latter. The snake disappears in a harmless puff of smoke after 1 hour, when it drops to 0 hit points, or when you dismiss it (no action required). Once detached, a snake can’t return to the robe. When all of the robe’s snakes have detached, the robe becomes a nonmagical garment.</text><text /><text>Source: Storm King\'s Thunder, page 236</text></item><item><name>Robe of Stars</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This black or dark blue robe is embroidered with small white or silver stars. You gain a +1 bonus to saving throws while you wear it.</text><text>Six stars, located on the robe\'s upper front portion, are particularly large. While wearing this robe, you can use an action to pull off one of the stars and use it to cast magic missile as a 5th-level spell. Daily at dusk, 1d6 removed stars reappear on the robe.</text><text>While you wear the robe, you can use an action to enter the Astral Plane along with everything you are wearing and carrying. You remain there until you use an action to return to the plane you were on. You reappear in the last space you occupied, or if that space is occupied, the nearest unoccupied space.</text><text /><text>Source: Dungeon Master\'s Guide, page 194</text><modifier category="bonus">saving throws +1</modifier><roll>1d6</roll></item><item><name>Robe of Useful Items</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This robe has cloth patches of various shapes and colors covering it. While wearing the robe. you can use an action to detach one of the patches, causing it to become the object or creature it represents. Once the last patch is removed, the robe becomes an ordinary garment.</text><text>The robe has two of each of the following patches:</text><text>• Dagger</text><text>• Bullseye lantern (filled and lit)</text><text>• Steel mirror</text><text>• 10-foot pole</text><text>• Hempen rope (50 feet, coiled)</text><text>• Sack</text><text>In addition, the robe has 4d4 other patches. The DM chooses the patches or determines them randomly.</text><text /><text>d100 — Patch:</text><text>01-08 — Bag of 100 gp</text><text>09-15 — Silver coffer (1 foot long, 6 inches wide and deep) worth 500 gp</text><text>16-22 — Iron door (up to 10 feet wide and 10 feet high, barred on one side of your choice), which you can place in an opening you can reach; it conforms to fit the opening, attaching and hinging itself</text><text>23-30 — 10 gems worth 100 gp each</text><text>31-44 — Wooden ladder (24 feet long)</text><text>45-51 — A riding horse with saddle bags (see the Monster Manual for statistics)</text><text>52-59 — Pit (a cube 10 feet on a side), which you can place on the ground within 10 feet of you</text><text>60-68 — 4 potions of healing</text><text>69-75 — Rowboat (12 feet long)</text><text>76-83 — Spell scroll containing one spell of 1st to 3rd level</text><text>84-90 — 2 mastiffs (see the Monster Manual for statistics)</text><text>91-96 — Window (2 feet by 4 feet, up to 2 feet deep), which you can place on a vertical surface you can reach</text><text>97-00 — Portable ram</text><text /><text>Source: Dungeon Master\'s Guide, page 195</text></item><item><name>Robe of the Archmagi</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Sorcerer, Warlock, or Wizard</text><text /><text>This elegant garment is made from exquisite cloth of white, gray, or black and adorned with silvery runes. The robe\'s color corresponds to the alignment for which the item was created. A white robe was made for good, gray for neutral, and black for evil. You can\'t attune to a robe of the archmagi that doesn\'t correspond to your alignment.</text><text>You gain these benefits while wearing the robe:</text><text>• If you aren\'t wearing armor, your base Armor Class is 15 + your Dexterity modifier.</text><text>• You have advantage on saving throws against spell and other magical effects.</text><text>• Your spell save DC and spell attack bonus each increase by 2.</text><text /><text /><text>Source: Dungeon Master\'s Guide, page 194</text><modifier category="bonus">ac +5</modifier><modifier category="bonus">spell attack +2</modifier><modifier category="bonus">spell dc +2</modifier></item><item><name>Robes</name><type>G</type><value>1gp</value><weight>4</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Rod</name><type>G</type><value>10gp</value><weight>2</weight><text>An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting focus, using it in place of any material component which does not list a cost.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Rod of Absorption</name><type>RD</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>While holding this rod, you can use your reaction to absorb a spell that is targeting only you and not with an area of effect. The absorbed spell\'s effect is canceled, and the spell\'s energy — not the spell itself — is stored in the rod. The energy has the same level as the spell when it was cast. The rod can absorb and store up to 50 levels of energy over the course of its existence. Once the rod absorbs 50 levels of energy, it can\'t absorb more. If you are targeted by a spell that the rod can\'t store, the rod has no effect on that spell.</text><text>When you become attuned to the rod, you know how many levels of energy the rod has absorbed over the course of its existence, and how many levels of spell energy it currently has stored.</text><text>If you are a spellcaster holding the rod, you can convert energy stored in it into spell slots to cast spells you have prepared or know. You can create spell slots only of a level equal to or lower than your own spell slots, up to a maximum of 5th level. You use the stored levels in place of your slots, but otherwise cast the spell as normal. For example, you can use 3 levels stored in the rod as a 3rd-level spell slot.</text><text>A newly found rod has 1d10 levels of spell energy stored in it already. A rod that can no longer absorb spell energy and has no energy remaining becomes nonmagical.</text><text /><text>Source: Dungeon Master\'s Guide, page 195</text></item><item><name>Rod of Alertness</name><type>RD</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This rod has a flanged head and the following properties.</text><text /><text>Alertness: While holding the rod, you have advantage on Wisdom (Perception) checks and on rolls for initiative.</text><text /><text>Spells: While holding the rod, you can use an action to cast one of the following spells from it: detect evil and good, detect magic, detect poison and disease, or see invisibility.</text><text /><text>Protective Aura: As an action, you can plant the haft end of the rod in the ground, whereupon the rod\'s head sheds bright light in a 60-foot radius and dim light for an additional 60 feet. While in that bright light, you and any creature that is friendly to you gain a +1 bonus to AC and saving throws and can sense the location of any invisible hostile creature that is also in the bright light.</text><text>The rod\'s head stops glowing and the effect ends after 10 minutes, or when a creature uses an action to pull the rod from the ground. This property can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 196</text></item><item><name>Rod of Lordly Might</name><type>RD</type><weight>2</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>This rod has a flanged head, and it functions as a magic mace that grants a +3 bonus to attack and damage roll made with it. The rod has properties associated with six different buttons that are set in a row along the haft. It has three other properties as well, detailed below.</text><text /><text>Six Buttons: You can press one of the rod\'s six buttons as a bonus action. A button\'s effect lasts until you push a different button or until you push the same button again, which causes the rod to revert to its normal form.</text><text>If you press button 1, the rod becomes a flame tongue as a fiery blade sprouts from the end opposite the rod\'s flanged head.</text><text>If you press button 2, the rod\'s flanged head folds down and two crescent-shaped blades spring out, transforming the rod into a magic battleaxe that grants a +3 bonus to attack and damage rolls made with it.</text><text>If you press button 3, the rod\'s flanged head folds down, a spear point springs from the rod\'s tip, and the rod\'s handle lengthens into a 6-foot haft, transforming the rod into a magic spear that grants a+3 bonus to attack and damage rolls made with it.</text><text>If you press button 4, the rod transforms into a climbing pole up to 50 feet long, as you specify. In surfaces as hard as granite, a spike at the bottom and three hooks at the top anchor the pole. Horizontal bars 3 inches long fold out from the sides, 1 foot apart, forming a ladder. The pole can bear up to 4,000 pounds. More weight or lack of solid anchoring causes the rod to revert to its normal form.</text><text>If you press button 5, the rod transforms into a handheld battering ram and gram its user a +10 bonus to Strength checks made to break through doors, barricades, and other barriers.</text><text>If you press button 6, the rod assumes or remains in its normal form and indicates magnetic north. (Nothing happens if this function of the rod is used in a location that has no magnetic north.) The rod also gives you knowledge of your approximate depth beneath the ground or your height above it.</text><text /><text>Drain Life: When you hit a creature with a melee attack using the rod, you can force the target to make a DC 17 Constitution saving throw. On a failure, the target rakes an extra 4d6 necrotic damage, and you regain a number of hit points equal to half that necrotic damage. This property can\'t be used again until the next dawn.</text><text /><text>Paralyze: When you hit a creature with a melee attack using the rod, you can force the target to make a DC 17 Strength saving throw. On a failure, the target is paralyzed for 1 minute. The target can repeat the saving throw at the end of each of its turns, ending the effect on a success. This property can\'t be used again until the next dawn.</text><text /><text>Terrify: While holding the rod, you can use an action to force each creature you can see within 30 feet of you to make a DC 17 Wisdom saving throw. On a failure, a target is frightened of you for 1 minute. A frightened target can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. This property can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 196</text><roll>4d6</roll></item><item><name>Rod of Resurrection</name><type>RD</type><weight>2</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Cleric, Druid, or Paladin</text><text /><text>The rod has 5 charges. While you hold it, you can use an action to cast one of the following spells from it: heal (expends 1 charge) or resurrection (expends 5 charges).</text><text>The rod regains 1 expended charge daily at dawn. If the rod is reduced to 0 charges, roll a d20. On a 1, the rod disappears in a burst of radiance.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text></item><item><name>Rod of Rulership</name><type>RD</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You can use an action to present the rod and command obedience from each creature of your choice that you can see within 120 feet of you. Each target must succeed on a DC 15 Wisdom saving throw or be charmed by you for 8 hours. While charmed in this way, the creature regards you as its trusted leader. If harmed by you or your companions, or commanded to do something contrary to its nature, a target ceases to be charmed in this way. The rod can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text></item><item><name>Rod of Security</name><type>RD</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>While holding this rod, you can use an action to activate it. The rod then instantly transports you and up to 199 other willing creatures you can see to a paradise that exists in an extraplanar space. You choose the form that the paradise takes. It could be a tranquil garden, lovely glade, cheery tavern, immense palace, tropical island, fantastic carnival, or whatever else you can imagine. Regardless of its nature, the paradise contains enough water and food to sustain its visitors. Everything else that can be interacted with inside the extraplanar space can exist only there. For example, a flower picked from a garden in the paradise disappears if it is taken outside the extraplanar space.</text><text>For each hour spent in the paradise, a visitor regains hit points as if it had spent 1 Hit Die. Also, creatures don\'t age while in the paradise, although time passes normally. Visitors can remain in the paradise for up to 200 days divided by the number of creatures present (round down).</text><text>When the time runs out or you use an action to end it, all visitors reappear in the location they occupied when you activated the rod, or an unoccupied space nearest that location. The rod can\'t be used again until ten days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 197</text></item><item><name>Rod of the Pact Keeper, +1</name><type>RD</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Warlock</text><text /><text>While holding this rod, y
