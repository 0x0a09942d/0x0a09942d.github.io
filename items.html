e of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Bronze Griffon.</text><text>This bronze statuette is of a griffon rampant. It can become a griffon for up to 6 hours. Once it has been used, it can\'t be used again until 5 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 169</text></item><item><name>Figurine of Wondrous Power, Ebony Fly</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Ebony Fly.</text><text>This ebony statuette is carved in the likeness of a horsefly. It can become a giant fly for up to 12 hours and can be ridden as a mount. Once it has been used, it can\'t be used again until 2 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 169</text></item><item><name>Figurine of Wondrous Power, Golden Lions</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Golden Lions.</text><text>These gold statuettes of lions are always created in pairs. You can use one figurine or both simultaneously. Each can become a lion for up to 1 hour. Once a lion has been used, it can\'t be used again until 7 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 169</text></item><item><name>Figurine of Wondrous Power, Ivory Goats</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Ivory Goats.</text><text>These ivory statuettes of goats are always created in sets of three. Each goat looks unique and functions differently from the others. Their properties are as follows:</text><text>• The goat of traveling can become a Large goat with the same statistics as a riding horse. It has 24 charges, and each hour or portion thereof it spends in beast form costs 1 charge. While it has charges, you can use it as often as you wish. When it runs out of charges, it reverts to a figurine and can\'t be used again until 7 days have passed, when it regains all its charges.</text><text>• The goat of travail becomes a giant goat for up to 3 hours. Once it has been used, it can\'t be used again until 30 days have passed.</text><text>• The goat of terror becomes a giant goat for up to 3 hours. The goat can\'t attack, but you can remove its horns and use them as weapons. One horn becomes a +1 lance, and the other becomes a +2 longsword. Removing a horn requires an action, and the weapons disappear and the horns return when the goat reverts to figurine form. In addition, the goat radiates a 30-foot-radius aura of terror while you are riding it. Any creature hostile to you that starts its turn in the aura must succeed on a DC 15 Wisdom saving throw or be frightened of the goat for 1 minute, or until the goat reverts to figurine form. The frightened creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. Once it successfully saves against the effect, a creature is immune to the goat\'s aura for the next 24 hours. Once the figurine has been used, it can\'t be used again until 15 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 169</text></item><item><name>Figurine of Wondrous Power, Marble Elephant</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Marble Elephant.</text><text>This marble statuette is about 4 inches high and long. It can become an elephant for up to 24 hours. Once it has been used, it can\'t be used again until 7 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Figurine of Wondrous Power, Obsidian Steed</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Obsidian Steed.</text><text>This polished obsidian horse can become a nightmare for up to 24 hours. The nightmare fights only to defend itself. Once it has been used, it can\'t be used again until 5 days have passed.</text><text>If you have a good alignment, the figurine has a 10 percent chance each time you use it to ignore your orders, including a command to revert to figurine form. If you mount the nightmare while it is ignoring your orders, you and the nightmare are instantly transported to a random location on the plane of Hades, where the nightmare reverts to figurine form.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Figurine of Wondrous Power, Onyx Dog</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Onyx Dog.</text><text>This onyx statuette of a dog can become a mastiff for up to 6 hours. The mastiff has an Intelligence of 8 and can speak Common. It also has dark vision out to a range of 60 feet and can see invisible creatures and objects within that range. Once it has been used, it can\'t be used again until 7 days have passed.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Figurine of Wondrous Power, Serpentine Owl</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Serpentine Owl.</text><text>This serpentine statuette of an owl can become a giant owl for up to 8 hours. Once it has been used, it can\'t be used again until 2 days have passed. The owl can telepathically communicate with you at any range if you and it are on the same plane of existence.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Figurine of Wondrous Power, Silver Raven</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>A figurine of wondrous power is a statuette of a beast small enough to fit in a pocket. If you use an action to speak the command word and throw the figurine to a point on the ground within 60 feet of you, the figurine becomes a living creature. If the space where the creature would appear is occupied by other creatures or objects, or if there isn\'t enough space for the creature, the figurine doesn\'t become a creature.</text><text>The creature is friendly to you and your companions. It understands your languages and obeys your spoken commands. If you issue no commands, the creature defends itself but takes no other actions. See the Monster Manual for the creature\'s statistics, except for the giant fly.</text><text>The creature exists for a duration specific to each figurine. At the end of the duration, the creature reverts to its figurine form. It reverts to a figurine early if it drops to 0 hit points or if you use an action to speak the command word again while touching it. When the creature becomes a figurine again, its property can\'t be used again until a certain amount of time has passed, as specified in the figurine\'s description.</text><text /><text>Silver Raven.</text><text>This silver statuette of a raven can become a raven for up to 12 hours. Once it has been used, it can\'t be used again until 2 days have passed. While in raven form, the figurine allows you to cast the animal messenger spell on it at will.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Fine Clothes</name><type>G</type><value>15gp</value><weight>6</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Fishing Tackle</name><type>G</type><value>1gp</value><weight>4</weight><text>This kit includes a wooden rod, silken line, corkwood bobbers, steel hooks, lead sinkers, velvet lures, and narrow netting.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Flail</name><type>M</type><value>10gp</value><weight>2</weight><dmg1>1d8</dmg1><dmgType>B</dmgType><text>Source: Player\'s Handbook, page 149</text></item><item><name>Flail +1</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>B</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Flail +2</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>B</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Flail +3</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>B</dmgType><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Flail of Warning</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>B</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Flame Tongue Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to speak this magic sword\' command word, causing flames to erupt from the blade. These flames shed bright light in a 40-foot radius and dim light for an additional 40 feet. While the sword is ablaze, it deals an extra 2d6 fire damage to any target it hits. The flames last until you use a bonus action to speak the command word again or until you drop or sheathe the sword.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text><roll>2d6</roll></item><item><name>Flame Tongue Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to speak this magic sword\' command word, causing flames to erupt from the blade. These flames shed bright light in a 40-foot radius and dim light for an additional 40 feet. While the sword is ablaze, it deals an extra 2d6 fire damage to any target it hits. The flames last until you use a bonus action to speak the command word again or until you drop or sheathe the sword.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text><roll>2d6</roll></item><item><name>Flame Tongue Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to speak this magic sword\' command word, causing flames to erupt from the blade. These flames shed bright light in a 40-foot radius and dim light for an additional 40 feet. While the sword is ablaze, it deals an extra 2d6 fire damage to any target it hits. The flames last until you use a bonus action to speak the command word again or until you drop or sheathe the sword.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text><roll>2d6</roll></item><item><name>Flame Tongue Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to speak this magic sword\' command word, causing flames to erupt from the blade. These flames shed bright light in a 40-foot radius and dim light for an additional 40 feet. While the sword is ablaze, it deals an extra 2d6 fire damage to any target it hits. The flames last until you use a bonus action to speak the command word again or until you drop or sheathe the sword.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text><roll>2d6</roll></item><item><name>Flame Tongue Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You can use a bonus action to speak this magic sword\' command word, causing flames to erupt from the blade. These flames shed bright light in a 40-foot radius and dim light for an additional 40 feet. While the sword is ablaze, it deals an extra 2d6 fire damage to any target it hits. The flames last until you use a bonus action to speak the command word again or until you drop or sheathe the sword.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text><roll>2d6</roll></item><item><name>Flask</name><type>G</type><value>1cp</value><weight>1</weight><text>A flask holds 1 pint of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Flute</name><type>G</type><value>2gp</value><weight>1</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Folding Boat</name><type>W</type><weight>4</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This object appears as a wooden box that measures 12 inches long, 6 inches wide, and 6 inches deep. It weighs 4 pounds and floats. It can be opened to store items inside. This item also has three command words, each requiring you to use an action to speak it.</text><text>One command word causes the box to unfold into a boat 10 feet long, 4 feet wide, and 2 feet deep. The boat has one pair of oars, an anchor, a mast, and a lateen sail. The boat can hold up to four Medium creatures comfortably.</text><text>The second command word causes the box to unfold into a ship 24 feet long, 8 feet wide; and 6 feet deep. The ship has a deck, rowing seats, five sets of oars, a steering oar, an anchor, a deck cabin, and a mast with a square sail. The ship can hold fifteen Medium creatures comfortably.</text><text>When the box becomes a vessel, its weight becomes that of a normal vessel its size, and anything that was stored in the box remains in the boat.</text><text>The third command word causes the folding boat to fold back into a box, provided that no creatures are aboard. Any objects in the vessel that can\'t fit inside the box remain outside the box as it folds. Any objects in the vessel that can fit inside the box do so.</text><text /><text>Source: Dungeon Master\'s Guide, page 170</text></item><item><name>Forgery Kit</name><type>G</type><value>15gp</value><weight>5</weight><text>This small box contains a variety of papers and parchments, pens and inks, seals and sealing wax, gold and silver leaf, and other supplies necessary to create convincing forgeries of physical documents. Proficiency with this kit lets you add your proficiency bonus to any ability checks you make to create a physical forgery of a document.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Frost Brand Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you hit with an attack using this magic sword, the target takes an extra 1d6 cold damage. In addition, while you hold the sword, you have resistance to fire damage.</text><text>In freezing temperatures, the blade sheds bright light in a 10-foot radius and dim light for an additional 10 feet.</text><text>When you draw this weapon, you can extinguish all nonmagical flames within 30 feet of you. This property can be used no more than once per hour.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text><roll>1d6</roll></item><item><name>Frost Brand Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you hit with an attack using this magic sword, the target takes an extra 1d6 cold damage. In addition, while you hold the sword, you have resistance to fire damage.</text><text>In freezing temperatures, the blade sheds bright light in a 10-foot radius and dim light for an additional 10 feet.</text><text>When you draw this weapon, you can extinguish all nonmagical flames within 30 feet of you. This property can be used no more than once per hour.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text><roll>1d6</roll></item><item><name>Frost Brand Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you hit with an attack using this magic sword, the target takes an extra 1d6 cold damage. In addition, while you hold the sword, you have resistance to fire damage.</text><text>In freezing temperatures, the blade sheds bright light in a 10-foot radius and dim light for an additional 10 feet.</text><text>When you draw this weapon, you can extinguish all nonmagical flames within 30 feet of you. This property can be used no more than once per hour.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text><roll>1d6</roll></item><item><name>Frost Brand Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you hit with an attack using this magic sword, the target takes an extra 1d6 cold damage. In addition, while you hold the sword, you have resistance to fire damage.</text><text>In freezing temperatures, the blade sheds bright light in a 10-foot radius and dim light for an additional 10 feet.</text><text>When you draw this weapon, you can extinguish all nonmagical flames within 30 feet of you. This property can be used no more than once per hour.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text><roll>1d6</roll></item><item><name>Frost Brand Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you hit with an attack using this magic sword, the target takes an extra 1d6 cold damage. In addition, while you hold the sword, you have resistance to fire damage.</text><text>In freezing temperatures, the blade sheds bright light in a 10-foot radius and dim light for an additional 10 feet.</text><text>When you draw this weapon, you can extinguish all nonmagical flames within 30 feet of you. This property can be used no more than once per hour.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text><roll>1d6</roll></item><item><name>Gauntlets of Ogre Power</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>Your Strength score is 19 while you wear these gauntlets. They have no effect on you if your Strength is already 19 or higher without them.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text></item><item><name>Gavel of the Venn Rune</name><type>W</type><text>This item requires attunement</text><rarity>Rare</rarity><text>Rarity: Rare</text><text /><text>This wooden gavel is small by giant reckoning but nearly the size of a warhammcr in human hands. The venn (friend) rune is inscribed in mithral in the base of the haft. Among giants, this item is used as part of rituals to resolve disputes. The gavel has the following properties.</text><text>Arbiters Shield: At the start of every combat, attack rolls against you have disadvantage before the start of your ﬁrst turn, provided that the gavel is on your person.</text><text>Bond of Amity: As an action, you can use the gavel to strike a point on a hard surface. The ﬁrst time in the next minute that a creature within 60 feet of that point deals damage to another creature with an attack that hits, the attacker takes psychic damage equal to half the damage it dealt to the target. Once you use this property, you can\'t use it again until you ﬁnish a long rest.</text><text>Gift of Truth: You can transfer the gavel’s magic to a place by tracing the venn rune on the ground with your ﬁnger. The point where you trace it becomes the center of a spherical area of magic that has a 30-foot radius and that is ﬁxed to the place. The transfer takes 8 hours of work that requires the gavel to be within 5 feet of you. At the end, the gavel is destroyed, and the area gains the following property:</text><text>Whenever a creature utters a lie while within the 30-foot-radius sphere, that creature takes 5 psychic damage and flinches visibly.</text><text /><text>Source: Storm King\'s Thunder, page 234</text></item><item><name>Gem of Brightness</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This prism has 50 charges. While you are holding it, you can use an action to speak one of three command words to cause one of the following effects:</text><text>• The first command word causes the gem to shed bright light in a 30-foot radius and dim light for an additional 30 feet. This effect doesn\'t expend a charge. It lasts until you use a bonus action to repeat the command word or until you use another function of the gem.</text><text>• The second command word expends 1 charge and causes the gem to fire a brilliant beam of light at one creature you can see within 60 feet of you. The creature must succeed on a DC 15 Constitution saving throw or become blinded for 1 minute. The creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</text><text>• The third command word expends 5 charges and causes the gem to flare with blinding light in a 30-foot cone originating from it. Each creature in the cone must make a saving throw as if struck by the beam created with the second command word.</text><text>When all of the gem\'s charges are expended, the gem becomes a nonmagical jewel worth 50 gp.</text><text /><text>Source: Dungeon Master\'s Guide, page 171</text></item><item><name>Gem of Seeing</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This gem has 3 charges. As an action, you can speak the gem\'s command word and expend 1 charge. For the next 10 minutes, you have truesight out to 120 feet when you peer through the gem.</text><text>The gem regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><roll>1d3</roll></item><item><name>Giant Slayer Battleaxe</name><type>M</type><weight>4</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a giant with it, the giant takes an extra 2d6 damage of the weapon\'s type and must succeed on a DC 15 Strength saving throw or fall prone. For the purpose of this weapon, "giant" refers to any creature with the giant type, including ettins and trolls.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>2d6</roll></item><item><name>Giant Slayer Greataxe</name><type>M</type><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a giant with it, the giant takes an extra 2d6 damage of the weapon\'s type and must succeed on a DC 15 Strength saving throw or fall prone. For the purpose of this weapon, "giant" refers to any creature with the giant type, including ettins and trolls.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>2d6</roll></item><item><name>Giant Slayer Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a giant with it, the giant takes an extra 2d6 damage of the weapon\'s type and must succeed on a DC 15 Strength saving throw or fall prone. For the purpose of this weapon, "giant" refers to any creature with the giant type, including ettins and trolls.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>2d6</roll></item><item><name>Giant Slayer Handaxe</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>L,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text>When you hit a giant with it, the giant takes an extra 2d6 damage of the weapon\'s type and must succeed on a DC 15 Strength saving throw or fall prone. For the purpose of this weapon, "giant" refers to any creature with the giant type, including ettins and trolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property y to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><roll>2d6</roll></item><item><name>Glaive</name><type>M</type><value>20gp</value><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Glaive +1</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Glaive +2</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Glaive +3</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Glaive of Warning</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Glamoured Studded Leather</name><type>LA</type><weight>13</weight><ac>13</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	While wearing this armor, you gain a +1 bonus to AC. You can also use a bonus action to speak the armor\'s command word and cause the armor to assume the appearance of a normal set of clothing or some other kind of armor. You decide what it looks like, including color, style, and accessories, but the armor retains its normal bulk and weight. The illusory appearance last until you use this property again or remove the armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><modifier category="bonus">ac +1</modifier></item><item><name>Glass Bottle</name><type>G</type><value>2gp</value><weight>2</weight><text>A bottle holds 1 1/2 pints of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Glassblower\'s Tools</name><type>G</type><value>30gp</value><weight>5</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Gloves of Missile Snaring</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>These gloves seem to almost meld into your hands when you don them. When a ranged weapon attack hits you while you\'re wearing them, you can use your reaction to reduce the damage by 1d10 +your Dexterity modifier. provided that you have a free hand. If you reduce the damage to 0, you can catch the missile if it is small enough for you to hold in that hand.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text><roll>1d10+%2</roll></item><item><name>Gloves of Swimming and Climbing</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing these gloves, climbing and swimming don\'t cost you extra movement, and you gain a +5 bonus to Strength (Athletics) checks made to climb or swim.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text></item><item><name>Gloves of Thievery</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>These gloves are invisible while worn. While wearing them, you gain a +5 bonus to Dexterity (Sleight of Hand) checks and Dexterity checks made to pick locks.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text></item><item><name>Goggles of Night</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing these dark lenses, you have darkvision out to a range of 60 feet. If you already have darkvision. wearing the goggles increases its range by 60 feet.</text><text /><text>Source: Dungeon Master\'s Guide, page 172</text></item><item><name>Gold (gp)</name><type>$</type><value>1gp</value><weight>0.02</weight><text>Common coins come in several different denominations based on the relative worth of the metal from which they are made. The three most common coins are the gold piece (gp), the silver piece (sp), and the copper piece (cp).</text><text /><text>With one gold piece, a character can buy a belt pouch, 50 feet of good rope, or a goat. A skilled (but not exceptional) artisan can earn one gold piece a day. The gold piece is the standard unit of measure for wealth, even if the coin itself is not commonly used. When merchants discuss deals that involve goods or services worth hundreds or thousands of gold pieces, the transactions don\'t usually involve the exchange of individual coins. Rather, the gold piece is a standard measure of value, and the actual exchange is in gold bars, letters of credit, or valuable goods.</text><text /><text>One gold piece is worth ten silver pieces, the most prevalent coin among commoners. A silver piece buys a laborer\'s work for a day, a flask of lamp oil, or a night\'s rest in a poor inn.</text><text /><text>One silver piece is worth ten copper pieces, which are common among laborers and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.</text><text /><text>In addition, unusual coins made of other precious metals sometimes appear in treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate from fallen empires and lost kingdoms, and they sometimes arouse suspicion and skepticism when used in transactions. An electrum piece is worth five silver pieces, and a platinum piece is worth ten gold pieces.</text><text /><text>A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.</text><text /><text>Source: Player\'s Handbook, page 143</text></item><item><name>Gold Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to fire damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest gold dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Grappling Hook</name><type>G</type><value>2gp</value><weight>4</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Greataxe</name><type>M</type><value>30gp</value><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Greataxe +1</name><type>M</type><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Greataxe +2</name><type>M</type><weight>7</weight><dmg1>1d12</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Greataxe +3</name><type>M</ty gins.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Greatsword</name><type>M</type><value>50gp</value><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Greatsword +1</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Greatsword +2</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Greatsword +3</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Greatsword of Life Stealing</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you attack a creature with this magic weapon and roll a 20 on the attack roll, that target takes an extra 10 necrotic damage if it isn\'t a construct or an undead. You also gain 10 temporary hit points.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Greatsword of Sharpness</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you attack an object with this magic sword and hit, maximize your weapon damage dice against the target.</text><text>When you attack a creature with this weapon and roll a 20 on the attack roll, that target takes an extra 14 slashing damage. Then roll another d20. If you roll a 20, you lop off one of the target\'s limbs, with the effect of such loss determined by the DM. If the creature has no limb to sever, you lop off a portion of its body instead.</text><text>In addition, you can speak the sword\'s command to cause the blade to shed bright light in a 10-foot radius and dim light for an additional 10 feet. Speaking the command word again or sheathing the sword puts out the light.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Greatsword of Vengeance</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Curse: This sword is cursed and possessed by a vengeful spirit. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the sword, keeping it on your person at all times. While attuned to this weapon, you have disadvantage on attack rolls made with weapons other than this one.</text><text>In addition, while the sword is on your person, you must succeed on a DC 15 Wisdom saving throw whenever you take damage in combat. On a failed save you must attack the creature that damaged you until you drop to 0 hit points or it does, or until you can\'t reach the creature to make a melee attack against it.</text><text>You can break the curse in the usual ways. Alternatively, casting banishment on the sword forces the vengeful spirit to leave it. The sword then becomes a +1 weapon with no other properties.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Greatsword of Warning</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Greatsword of Wounding</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	Hit points lost to this weapon\'s damage can be regained only through a short or long rest, rather than by regeneration, magic, or any other means.</text><text>Once per turn, when you hit a creature with an attack using this magic weapon, you can wound the target. At the start of each of the wounded creature\'s turns, it takes 1d4 necrotic damage for each time you\'ve wounded it, and it can then make a DC 15 Constitution saving throw, ending the effect of all such wounds on itself on a success. Alternatively, the wounded creature, or a creature within 5 feet of it, can use an action to make a DC 15 Wisdom (Medicine) check, ending the effect of such wounds on it on a success.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>1d4</roll></item><item><name>Green Dragon Mask</name><type>W</type><text>Requires Attunement</text><text /><text>This mottled green mask is surmounted by a frilled crest and has leathery spiked plates along its jaw. The mask reshapes to fit a wearer attuned to it. While you are wearing the mask and attuned to it, you can access the following properties</text><text /><text>Damage Absorption: You have resistance against poison damage. If you already have resistance to poison damage from another source, you instead have immunity to poison damage. If you already have immunity to poison damage from another source, whenever you are subjected to poison damage, you take none of that damage and regain a number of hit points equal to half the damage dealt of that type.</text><text /><text>Draconic Majesty: While you are wearing no armor, you can add your Charisma bonus to your Armor Class.</text><text /><text>Dragon Breath: If you have a breath weapon that requires rest to recharge, it gains a recharge of 6.</text><text /><text>Dragon Sight: You gain darkvision out to 60 feet, or to an additional 60 feet if you already have that sense. Once per day, you can gain blindsight out to 30 feet for 5 minutes.</text><text /><text>Dragon Tongue: You can speak and understand Draconic. You also have advantage on any Charisma check you make against Green Dragons.</text><text /><text>Legendary Resistance: (1/Day) If you fail a saving throw, you can choose to succeed instead.</text><text /><text>Water Breathing: You can breathe underwater.</text><text /><text>Source: Rise of Tiamat Online Supplement, page 4</text></item><item><name>Green Dragon Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons collect their cast-off scales and gift them to humanoids. Other times, hunters carefully skin and preserve the hide of a dead dragon. In either case, dragon scale mail is highly valued. While wearing this armor, you gain a +1 bonus to AC, you have advantage on saving throws against the Frightful Presence and breath weapons of dragons, and you have resistance to poison damage.</text><text>Additionally, you can focus your senses as an action to magically discern the distance and direction to the closest green dragon within 30 miles of you. This special action can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 165</text><modifier category="bonus">ac +1</modifier></item><item><name>Gulthias Staff</name><type>ST</type><dmg1>1d6</dmg1><dmg2>1d8</dmg2><dmgType>B</dmgType><weight>4</weight><property>V</property><text>This item requires attunement</text><text /><text>	Made from the branch of a Gulthias tree (see the blights entry of the Monster Manual), a Gulthias staff is a spongy, black length of wood. Its evil makes beasts visibly uncomfortable while within 30 feet of it. The staff has 10 charges and regains 1d6+4 of its expended charges daily at dusk.</text><text>	If the staff is broken or burned to ashes, its wood releases a terrible, inhuman scream that can be heard out to a range of 300 feet. All blights that can hear the scream immediately wither and die.</text><text /><text>Vampiric Strike: The staff can be wielded as a magic quarterstaff. On a hit, it deals damage as a normal quarterstaff, and you can expend 1 charge to regain a number of hit points equal to the damage dealt by the weapon. Each time a charge is spent, red blood oozes from the staff\'s pores, and you must succeed on a DC 12 Wisdom saving throw or be afflicted with short term madness (see "Madness" in chapter 8 of the Dungeon Master\'s Guide).</text><text /><text>Blight Bane: While you are attuned to the staff, blights and other evil plant creatures don\'t regard you as hostile unless you harm them.</text><text /><text>Source: Curse of Strahd, page 221</text><roll>1d6+4</roll></item><item><name>Gurt\'s Greataxe</name><type>M</type><weight>14</weight><dmg1>3d12</dmg1><dmgType>S</dmgType><property>H,2H</property><text>This item requires attunement</text><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>In the Year of the Icy Axe (123 DR), the frost giant lord Gurt fell to Uthgar Gardolfsson—leader of the folk who would become the Uthgardt barbarians—in a battle that marked the ascendance of humankind over the giants in the Dessarin Valley. Gurt’s greataxe was buried in Morgur’s Mound until it was unearthed and brought back to Waterdeep. After laying in the city’s vaults for decades, the axe was given to Harshnag, a frost giant adventurer, in recognition of his service to Waterdeep. Uthgardt barbarians recognize the weapon on sight and attack any giant that wields it.</text><text>You gain a +1 bonus to attack and damage rolls made with this magic weapon. It is sized for a giant, weighs 325 pounds, and deals 3dl2 slashing damage on a hit, plus an extra 2d12 slashing damage if the target is human.</text><text>The axe sheds light as a torch when the temperature around it drops below O degrees Fahrenheit. The light can\'t he shut off in these conditions.</text><text>As an action, you can cast a version of the heat metal spell (save DC 13) that deals cold damage instead of ﬁre damage. Once this power is used, it can\'t be used again until the next dawn.</text><text /><text>Source: Storm King\'s Thunder, page 234</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Halberd</name><type>M</type><value>20gp</value><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Halberd +1</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Halberd +2</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Halberd +3</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Halberd of Warning</name><type>M</type><weight>6</weight><dmg1>1d10</dmg1><dmgType>S</dmgType><property>H,R,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Half Plate</name><type>MA</type><value>750gp</value><weight>40</weight><ac>15</ac><stealth>YES</stealth><text>Half plate consists of shaped metal plates that cover most of the wearer\'s body. It does not include leg protection beyond simple greaves that are attached with leather straps.</text><text /><text>Source: Player\'s Handbook, page 145</text></item><item><name>Half Plate Armor +1</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Half Plate Armor +2</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Half Plate Armor +3</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Half Plate Armor of Acid Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Cold Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Fire Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Force Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Lightning Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Necrotic Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Poison Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Psychic Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Radiant Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Half Plate Armor of Thunder Resistance</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hammer</name><type>G</type><value>1gp</value><weight>3</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Hammer of Thunderbolts</name><type>M</type><weight>10</weight><dmg1>2d6</dmg1><dmg2>2d6</dmg2><dmgType>B</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Giant\'s Bane (Requires Attunement):</text><text>You must be wearing a belt of giant strength (any variety) and gauntlets of ogre power to attune to this weapon. The attunement ends if you take off either of those items. While you are attuned to this weapon and holding it, your Strength score increases by 4 and can exceed 20, but not 30. When you roll a 20 on an attack roll made with this weapon against a giant, the giant must succeed on a DC 17 Constitution saving throw or die.</text><text>The hammer also has 5 charges. While attuned to it, you can expend 1 charge and make a ranged weapon attack with the hammer, hurling it as if it had the thrown property with a normal range of 20 feet and a long range of 60 feet. If the attack hits, the hammer unleashes a thunderclap audible out to 300 feet. The target and every creature within 30 feet of it must succeed on a DC 17 Constitution saving throw or be stunned until the end of your next turn. The hammer regains 1d4 + 1 expended charges daily at dawn.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 173</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><roll>1d4+1</roll></item><item><name>Hand Crossbow</name><type>R</type><value>75gp</value><weight>3</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,L,LD</property><range>30/120</range><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in pare
