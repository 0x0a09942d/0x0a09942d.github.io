 zerth</text><text>81-82 — Invisible stalker</text><text>83-84 — Marid</text><text>85-86 — Mezzoloth</text><text>87-88 — Night hag</text><text>89-90 — Nycaloth</text><text>91 — Planetar</text><text>92-93 — Salamander</text><text>94-95 — Slaad (any)</text><text>96 — Solar</text><text>97-98 — Succubus/incubus</text><text>99 — Ultroloth</text><text>00 — Xorn</text><text /><text>Source: Dungeon Master\'s Guide, page 178</text></item><item><name>Iron Pot</name><type>G</type><value>2gp</value><weight>10</weight><text>An iron pot holds 1 gallon of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Iron Spikes</name><type>G</type><value>1sp</value><weight>0.5</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Iron Spikes (10)</name><type>G</type><value>1gp</value><weight>5</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Ironfang</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><text>Requires Attunement</text><text /><text>A war pick forged from a single piece of iron, Ironfang has a fang-like head inscribed with ancient runes. The pick is heavy in the hand, but when the wielder swings the pick in anger, the weapon seems almost weightless. This weapon is immune to any form of rust, acid, or corrosion — nothing seems to mark it. Ironfang contains a spark of Ogremoch, the Prince of Evil Earth.</text><text>You gain a +2 bonus to attack and damage rolls you make with this magic weapon. When you hit with it, the target takes an extra 1d8 thunder damage.</text><text>Earth Mastery: You gain the following benefits while you hold Ironfang:</text><text>• You can speak Terran fluently.</text><text>• You have resistance to acid damage.</text><text>• You have tremorsense out to a range of 60 feet.</text><text>• You can sense the presence of precious metals and stones within 60 feet of you, but not their exact location.</text><text>• You can cast dominate monster (save DC 17) on an earth elemental. Once you have done so, Ironfang can\'t be used this way again until the next dawn.</text><text>Shatter: Ironfang has 3 charges. You can use your action to expend 1 charge and cast the 2nd-level version of shatter (DC 17). Ironfang regains 1d3 expended charges daily at dawn.</text><text>The Rumbling: While inside an earth node, you can perform a ritual called the Rumbling, using Ironfang to create a devastation orb of earth (see the devastation orb description for the time and cost of the ritual). Once you perform the ritual, Ironfang can\'t be used to perform the ritual again until the next dawn.</text><text>Flaw: Ironfang heightens its wielder\'s destructive nature. While attuned to the weapon, you gain the following flaw: "I like to break things and cause ruin."</text><text /><text>Source: Princes of the Apocalypse, page 224</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier><roll>1d8</roll><roll>1d3</roll></item><item><name>Javelin</name><type>M</type><value>2sp</value><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Javelin +1</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier></item><item><name>Javelin +2</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +2</modifier><modifier category="bonus">weapon damage +2</modifier></item><item><name>Javelin +3</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +3</modifier><modifier category="bonus">weapon damage +3</modifier></item><item><name>Javelin of Lightning</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	This javelin is a magic weapon. When you hurl it and speak its command word, it transforms into a bolt of lightning, forming a line 5 feet wide that extends out from you to a target within 120 feet. Each creature in the line excluding you and the target must make a DC 13 Dexterity saving throw, taking 4d6 lightning damage on a failed save, and half as much damage on a successful one. The lightning bolt turns back into a javelin when it reaches the target. Make a ranged weapon attack against the target. On a hit, the target takes damage from the javelin plus 4d6 lightning damage.</text><text>The javelin\'s property can\'t be used again until the next dawn. In the meantime, the javelin can still be used as a magic weapon.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 178</text><roll>4d6</roll></item><item><name>Javelin of Warning</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>T</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Jeweler\'s Tools</name><type>G</type><value>25gp</value><weight>2</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Jug</name><type>G</type><value>2cp</value><weight>4</weight><text>A jug holds 1 gallon of liquid.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Keoghtom\'s Ointment</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This glass jar, 3 inches in diameter, contains 1d4 + 1 doses of a thick mixture that smells faintly of aloe. The jar and its contents weigh 1/2 pound.</text><text>As an action, one dose of the ointment can be swallowed or applied to the skin. The creature that receives it regains 2d8 + 2 hit points, ceases to be poisoned, and is cured of any disease.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><roll>2d8+2</roll></item><item><name>Korolnor Scepter</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L</property><text>This item requires attunement</text><rarity>Legendary</rarity><text>Rarity: Legendary</text><text /><text>The Korolnor Scepter is one of ten Ruling Scepters of Shanatar, forged by the dwarven gods and given to the ruling houses of the ancient dwarven empire. The Korolnor Scepter’s location was unknown for the longest time until a storm giant queen, Neri, found it in a barnacle-covered shipwreck at the bottom of the Trackless Sea. The Ruling Scepters are all roughly the same size and shape, but their materials and properties vary.</text><text>The Korolnor Scepter is a tapered mithral rod as thick and long as a dwarf’s forearm, with a small platinum knob at the bottom and a rounded disk adorned with a ring of seven tiny blue gems at the top.</text><text>You gain a +3 bonus to attack and damage rolls made with this scepter, which can be wielded as a magic club.</text><text>You can use the properties of the Wyrmskull Throne, as well as the properties of the scepter itself. The scepter has 10 charges, and it regains 1d6+4 expanded charges at dawn. Its properties are as follows.</text><text>If you are underground or underwater, you can use an action to expend 1 charge to determine the distance to the surface.</text><text>As an action. you can expend 2 charges to cast the sending spell from the scepter.</text><text>As an action. you can expend 3 charges to cast the teleport spell from the scepter. If the destination is within 60 feet of the Wyrmskull Throne, there is no chance of a teleport error or mishap occurring.</text><text /><text>Source: Storm King\'s Thunder, page 234</text><roll>1d6+4</roll><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Ladder (10-foot)</name><type>G</type><value>1sp</value><weight>25</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Lamp</name><type>G</type><value>5sp</value><weight>1</weight><text>A lamp casts bright light in a 15-foot radius and dim light for an additional 30 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Lance</name><type>M</type><value>10gp</value><weight>6</weight><dmg1>1d12</dmg1><dmgType>P</dmgType><property>R,S</property><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Special: You have disadvantage when you use a lance to attack a target within 5 feet of you. Also, a lance requires two hands to wield when you aren\'t mounted.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Lance +1</name><type>M</type><weight>6</weight><dmg1>1d12</dmg1><dmgType>P</dmgType><property>R,S</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Lance +2</name><type>M</type><weight>6</weight><dmg1>1d12</dmg1><dmgType>P</dmgType><property>R,S</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Lance +3</name><type>M</type><weight>6</weight><dmg1>1d12</dmg1><dmgType>P</dmgType><property>R,S</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Lance of Warning</name><type>M</type><weight>6</weight><dmg1>1d12</dmg1><dmgType>P</dmgType><property>R,S</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Reach: This weapon adds 5 feet to your reach when you attack with it.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Lantern of Revealing</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While lit, this hooded lantern burns for 6 hours on 1 pint of oil, shedding bright light in a 30-foot radius and dim light for an additional 30 feet. Invisible creatures and objects are visible as long as they are in the lantern\'s bright light. You can use an action to lower the hood, reducing the light to dim light in a 5-foot radius.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text></item><item><name>Leather Armor</name><type>LA</type><value>10gp</value><weight>10</weight><ac>11</ac><text>The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil. The rest of the armor is made of softer and more flexible materials.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Leather Armor +1</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Leather Armor +2</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Leather Armor +3</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Leather Armor of Acid Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Cold Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Fire Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Force Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Lightning Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Necrotic Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Leather Armor of Poison Resistance</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</t earch the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Light Crossbow +1</name><type>R</type><weight>5</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>A,LD,2H</property><range>80/320</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damag  roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +3</modifier><modifier category="bonus">weapon damage +3</modifier></item><item><name>Light Hammer of Warning</name><type>M</type><weight>2</weight><dmg1>1d4</dmg1><dmgType>B</dmgType><property>L,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Lock</name><type>G</type><value>10gp</value><weight>1</weight><text>A key is provided with the lock. Without the key, a creature proficient with thieves\' tools can pick this lock with a successful DC 15 Dexterity check. Your DM may decide that better locks are available for higher prices.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Longbow</name><type>R</type><value>50gp</value><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>A,H,2H</property><range>150/600</range><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text /><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see "Improvised Weapons" later in the section). A sling must be loaded to deal any damage when used in this way.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><tex ical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Longsword</name><type>M</type><value>15gp</value><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Longsword +1</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Longsword +2</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Longsword +3</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Longsword of Life Stealing</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you attack a creature with this magic weapon and roll a 20 on the attack roll, that target takes an extra 10 necrotic damage if it isn\'t a construct or an undead. You also gain 10 temporary hit points.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Longsword of Sharpness</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text>	When you attack an object with this magic sword and hit, maximize your weapon damage dice against the target.</text><text>When you attack a creature with this weapon and roll a 20 on the attack roll, that target takes an extra 14 slashing damage. Then roll another d20. If you roll a 20, you lop off one of the target\'s limbs, with the effect of such loss determined by the DM. If the creature has no limb to sever, you lop off a portion of its body instead.</text><text>In addition, you can speak the sword\'s command to cause the blade to shed bright light in a 10-foot radius and dim light for an additional 10 feet. Speaking the command word again or sheathing the sword puts out the light.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text></item><item><name>Longsword of Vengeance</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon.</text><text /><text>Curse: This sword is cursed and possessed by a vengeful spirit. Becoming attuned to it extends the curse to you. As long as you remain cursed, you are unwilling to part with the sword, keeping it on your person at all times. While attuned to this weapon, you have disadvantage on attack rolls made with weapons other than this one.</text><text>In addition, while the sword is on your person, you must succeed on a DC 15 Wisdom saving throw whenever you take damage in combat. On a failed save you must attack the creature that damaged you until you drop to 0 hit points or it does, or until you can\'t reach the creature to make a melee attack against it.</text><text>You can break the curse in the usual ways. Alternatively, casting banishment on the sword forces the vengeful spirit to leave it. The sword then becomes a +1 weapon with no other properties.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 206</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Longsword of Warning</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Longsword of Wounding</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	Hit points lost to this weapon\'s damage can be regained only through a short or long rest, rather than by regeneration, magic, or any other means.</text><text>Once per turn, when you hit a creature with an attack using this magic weapon, you can wound the target. At the start of each of the wounded creature\'s turns, it takes 1d4 necrotic damage for each time you\'ve wounded it, and it can then make a DC 15 Constitution saving throw, ending the effect of all such wounds on itself on a success. Alternatively, the wounded creature, or a creature within 5 feet of it, can use an action to make a DC 15 Wisdom (Medicine) check, ending the effect of such wounds on it on a success.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 207</text><roll>1d4</roll></item><item><name>Lost Crown of Besilmer</name><type>W</type><text>Requires Attunement</text><text /><text>This dwarven battle-helm consists of a sturdy open-faced steel helmet, decorated with a golden circlet above the brow from which seven small gold spikes project upward. You gain the following benefits while wearing the crown:</text><text>• You have resistance to psychic damage.</text><text>• You have advantage on saving throws against effects that would charm you.</text><text>• You can use a bonus action to inspire one creature you can see that is within 60 feet of you and that can see or hear you. Once before the end of your next turn, the inspired creature can roll a d6 and add the number rolled to one ability check, attack roll, or saving throw it makes. This uses 1 charge from the crown. It has 3 charges, and it regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Princes of the Apocalypse, page 223</text><roll>1d3</roll></item><item><name>Luck Blade Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. While the sword is on your person, you also gain a +1 bonus to saving throws.</text><text /><text>Luck: If the sword is on your person, you can call on its luck (no action required) to reroll one attack roll, ability check, or saving throw you dislike. You must use the second roll. This property can\'t be used again until the next dawn.</text><text /><text>Wish: The sword has 1d4 - 1 charges. While holding it, you can use an action to expend 1 charge and cast the wish spell from it. This property can\'t be used again until the next dawn. The sword loses this property if it has no charges.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Luck Blade Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. While the sword is on your person, you also gain a +1 bonus to saving throws.</text><text /><text>Luck: If the sword is on your person, you can call on its luck (no action required) to reroll one attack roll, ability check, or saving throw you dislike. You must use the second roll. This property can\'t be used again until the next dawn.</text><text /><text>Wish: The sword has 1d4 - 1 charges. While holding it, you can use an action to expend 1 charge and cast the wish spell from it. This property can\'t be used again until the next dawn. The sword loses this property if it has no charges.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Luck Blade Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. While the sword is on your person, you also gain a +1 bonus to saving throws.</text><text /><text>Luck: If the sword is on your person, you can call on its luck (no action required) to reroll one attack roll, ability check, or saving throw you dislike. You must use the second roll. This property can\'t be used again until the next dawn.</text><text /><text>Wish: The sword has 1d4 - 1 charges. While holding it, you can use an action to expend 1 charge and cast the wish spell from it. This property can\'t be used again until the next dawn. The sword loses this property if it has no charges.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Luck Blade Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. While the sword is on your person, you also gain a +1 bonus to saving throws.</text><text /><text>Luck: If the sword is on your person, you can call on its luck (no action required) to reroll one attack roll, ability check, or saving throw you dislike. You must use the second roll. This property can\'t be used again until the next dawn.</text><text /><text>Wish: The sword has 1d4 - 1 charges. While holding it, you can use an action to expend 1 charge and cast the wish spell from it. This property can\'t be used again until the next dawn. The sword loses this property if it has no charges.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Luck Blade Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. While the sword is on your person, you also gain a +1 bonus to saving throws.</text><text /><text>Luck: If the sword is on your person, you can call on its luck (no action required) to reroll one attack roll, ability check, or saving throw you dislike. You must use the second roll. This property can\'t be used again until the next dawn.</text><text /><text>Wish: The sword has 1d4 - 1 charges. While holding it, you can use an action to expend 1 charge and cast the wish spell from it. This property can\'t be used again until the next dawn. The sword loses this property if it has no charges.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier><modifier category="bonus">saving throws +1</modifier></item><item><name>Lute</name><type>G</type><value>35gp</value><weight>2</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Lyre</name><type>G</type><value>30gp</value><weight>2</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Mace</name><type>M</type><value>5gp</value><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><text>Source: Player\'s Handbook, page 149</text></item><item><name>Mace +1</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Mace +2</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Mace +3</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Mace of Disruption</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	When you hit a fiend or an undead with this magic weapon, that creature takes an extra 2d6 radiant damage. If the target has 25 hit points or fewer after taking this damage, it must succeed on a DC 15 Wisdom saving throw or be destroyed. On a successful save, the creature becomes frightened of you until the end of your next turn.</text><text>While you hold this weapon, it sheds bright light in a 20-foot radius and dim light for an additional 20 feet.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><roll>2d6</roll></item><item><name>Mace of Smiting</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You gain a +1 bonus to attack and damage rolls made with this magic weapon. The bonus increases to +3 when you use the mace to attack a construct.</text><text>When you roll a 20 on an attack roll made with this weapon, the target takes an extra 7 bludgeoning damage, or an extra 14 bludgeoning damage if it\'s a construct. If a construct has 25 hit points or fewer after taking this damage, it is destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 179</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Mace of Terror</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	This magic weapon has 3 charges. While holding it, you can use an action and expend 1 charge to release a wave of terror. Each creature of your choice in a 30-foot radius extending from you must succeed on a DC 15 Wisdom saving throw or become frightened of you for 1 minute. While it is frightened in this way, a creature must spend its turns trying to move as far away from you as it can, and it can\'t willingly move to a space within 30 feet of you. It also can\'t take reactions. For its action it can use only the Dash action or try to escape from an effect that prevents it from moving. If it has nowhere it can move, the creature can use the Dodge action. At the end of each of its turns, a creature can repeat the saving throw, ending the effect on itself on a success.</text><text>The mace regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text><roll>1d3</roll></item><item><name>Mace of Warning</name><type>M</type><weight>4</weight><dmg1>1d6</dmg1><dmgType>B</dmgType><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Magnifying Glass</name><type>G</type><value>100gp</value><text>This lens allows a closer look at small objects. It is also useful as a substitute for flint and steel when starting fires. Lighting a fire with a magnifying glass requires light as bright as sunlight to focus, tinder to ignite, and about 5 minutes for the fire to ignite. A magnifying glass grants advantage on any ability check made to appraise or inspect an item that is small or highly detailed.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Malice (Inhaled)</name><type>G</type><value>250gp</value><weight>0</weight><text>A creature subjected to this poison must succeed on a DC 15 Constitution saving throw or become poisoned for 1 hour. The poisoned creature is blinded.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text></item><item><name>Manacles</name><type>G</type><value>2gp</value><weight>6</weight><text>These metal restraints can bind a Small or Medium creature. Escaping the manacles requires a successful DC 20 Dexterity check. Breaking them requires a successful DC 20 Strength check. Each set of manacles comes with one key. Without the key, a creature proficient with thieves\' tools can pick the manacles\' lock with a successful DC 15 Dexterity check. Manacles have 15 hit points.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Mantle of Spell Resistance</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>You have advantage on saving throws against spells while you wear this cloak.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Bodily Health</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book contains health and diet tips, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Constitution score increases by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Clay Golems</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This tome contains information and incantations necessary to make a particular type of golem. The DM chooses the type or determines it randomly. To decipher and use the manual, you must be a spellcaster with at least two 5th-level spell slots. A creature that can\'t use a manual of golems and attempts to read it takes 6d6 psychic damage.</text><text>To create a clay golem, you must spend 30 days, working without interruption with the manual at hand and resting no more than 8 hours per day. You must also pay 65,000 gp to purchase supplies. Once you finish creating the golem, the book is consumed in eldritch flames. The golem becomes animate when the ashes of the manual are sprinkled on it. It is under your control, and it understands and obeys your spoken commands. See the Monster Manual for its game statistics.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Flesh Golems</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This tome contains information and incantations necessary to make a particular type of golem. The DM chooses the type or determines it randomly. To decipher and use the manual, you must be a spellcaster with at least two 5th-level spell slots. A creature that can\'t use a manual of golems and attempts to read it takes 6d6 psychic damage.</text><text>To create a flesh golem, you must spend 60 days, working without interruption with the manual at hand and resting no more than 8 hours per day. You must also pay 50,000 gp to purchase supplies. Once you finish creating the golem, the book is consumed in eldritch flames. The golem becomes animate when the ashes of the manual are sprinkled on it. It is under your control, and it understands and obeys your spoken commands. See the Monster Manual for its game statistics.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Gainful Exercise</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book describes fitness exercises, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Strength score increase- by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Iron Golems</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This tome contains information and incantations necessary to make a particular type of golem. The DM chooses the type or determines it randomly. To decipher and use the manual, you must be a spellcaster with at least two 5th-level spell slots. A creature that can\'t use a manual of golems and attempts to read it takes 6d6 psychic damage.</text><text>To create an iron golem, you must spend 120 days, working without interruption with the manual at hand and resting no more than 8 hours per day. You must also pay 100,000 gp to purchase supplies. Once you finish creating the golem, the book is consumed in eldritch flames. The golem becomes animate when the ashes of the manual are sprinkled on it. It is under your control, and it understands and obeys your spoken commands. See the Monster Manual for its game statistics.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Manual of Quickness of Action</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This book contains coordination and balance exercises, and its words are charged with magic. If you spend 48 hours over a period of 6 days or fewer studying the book\'s contents and practicing its guidelines, your Dexterity score increases by 2, as does your maximum for that score. The manual then loses its magic, but regains it in a century.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Manual of Stone Golems</name><type>W</type><weight>5</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>This tome contains information and incantations necessary to make a particular type of golem. The DM chooses the type or determines it randomly. To decipher and use the manual, you must be a spellcaster with at least two 5th-level spell slots. A creature that can\'t use a manual of golems and attempts to read it takes 6d6 psychic damage.</text><text>To create a golem, you must spend 90 days, working without interruption with the manual at hand and resting no more than 8 hours per day. You must also pay 80,000 gp to purchase supplies. Once you finish creating the golem, the book is consumed in eldritch flames. The golem becomes animate when the ashes of the manual are sprinkled on it. It is under your control, and it understands and obeys your spoken commands. See the Monster Manual for its game statistics.</text><text /><text>Source: Dungeon Master\'s Guide, page 180</text></item><item><name>Map or Scroll Case</name><type>G</type><value>1gp</value><weight>1</weight><text>This cylindrical leather case can hold up to ten rolled-up sheets of paper or five rolled-up sheets of parchment.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Mariner\'s Breastplate</name><type>MA</type><weight>20</weight><ac>14</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Chain Mail</name><type>HA</type><weight>55</weight><ac>16</ac><strength>13</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Chain Shirt</name><type>MA</type><weight>20</weight><ac>13</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Half Plate Armor</name><type>MA</type><weight>40</weight><ac>15</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Hide Armor</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Leather Armor</name><type>LA</type><weight>10</weight><ac>11</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Padded Armor</name><type>LA</type><weight>8</weight><ac>11</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Plate Armor</name><type>HA</type><weight>65</weight><ac>18</ac><strength>15</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Ring Mail</name><type>HA</type><weight>40</weight><ac>14</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Scale Mail</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Spiked Armor</name><type>MA</type><weight>45</weight><ac>14</ac><stealth>YES</stealth><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Splint Armor</name><type>HA</type><weight>60</weight><ac>17</ac><strength>15</strength><stealth>YES</stealth><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mariner\'s Studded Leather Armor</name><type>LA</type><weight>13</weight><ac>12</ac><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	While wearing this armor, you have a swimming speed equal to your walking speed. In addition, whenever you start your turn underwater with 0 hit points, the armor causes you to rise 60 feet toward the surface. The armor is decorated with fish and shell motifs.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text></item><item><name>Mask of the Dragon Queen</name><type>W</type><text>Requires Attunement</text><text /><text>Individually, the five dragon masks resemble the dragons they are named for. When two or more of the dragon masks are assembled, however, they transform magically into the Mask of the Dragon Queen. Each mask shrinks to become the modeled head of a chromatic dragon, appearing to roar its devotion to Tiamat where all the masks brought together are arranged crown-like on the wearer\'s head. Below the five masks, a new mask shapes itself, granting the wearer a draconic visage that covers the face, neck, and shoulders.</text><text>While you are attuned to and wear this mask, you can have any of the properties from any one mask. Additionally, you gain the Damage Absorption from each of the five dragon masks, and you gain five uses of the Legendary Resistance property.</text><text /><text>Source: The Rise of Tiamat, page 94</text></item><item><name>Mason\'s Tools</name><type>G</type><value>10gp</value><weight>8</weight><text>These special tools include the items needed to pursue a craft or trade. Proficiency with a set of artisan\'s tools lets you add your proficiency bonus to any ability checks you make using the tools in your craft. Each type of artisan\'s tools requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Maul</name><type>M</type><value>10gp</value><weight>10</weight><dmg1>2d6</dmg1><dmgType>B</dmgType><property>H,2H</property><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Maul +1</name><type>M</type><weight>10</weight><dmg1>2d6</dmg1><dmgType>B</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Maul +2</name><type>M</type><weight>10</weight><dmg1>2d6</dmg1><dmgType>B</dmgType><property>H,2H</property><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +2</modifier><modifier category="bonus">melee damage +2</modifier></item><item><name>Maul +3</name><type>M</type><weight>10</weight><dmg1>2d6</dmg1><dmgType>B</dmgType><property>H,2H</property><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier></item><item><name>Maul of Warning</name><type>M</type><weight>10</weight><dmg1>2d6</dmg1><dmg2>2d6</dmg2><dmgType>B</dmgType><property>H,2H</property><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Medallion of Thoughts</name><type>W</type><weight>1</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>The medallion has 3 charges. While wearing it, you can use an action and expend 1 charge to cast the detect thoughts spell (save DC 13) from it. The medallion regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 181</text><roll>1d3</roll></item><item><name>Merchant\'s Scale</name><type>G</type><value>5gp</value><weight>3</weight><text>A scale includes a small balance, pans, and a suitable assortment of weights up to 2 pounds. With it, you can measure the exact weight of small objects, such as raw precious metals or trade goods, to help determine their worth.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Mess Kit</name><type>G</type><value>2sp</value><weight>1</weight><text>This tin box contains a cup and simple cutlery. The box clamps together, and one side can be used as a cooking pan and the other as a plate or shallow bowl.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Midnight Tears (Ingested)</name><type>G</type><value>1500gp</value><weight>0</weight><text>A creature that ingests this poison suffers no effect until the stroke of midnight. If the poison has not been neutralized before then, the creature must succeed on a DC 17 Constitution saving throw, taking 31 (9d6) poison damage on a failed save, or half as much damage on a successful one.</text><text /><text>Source: Dungeon Master\'s Guide, page 258</text><roll>9d6</roll></item><item><name>Mind Blade Greatsword</name><type>M</type><weight>6</weight><text>Rarity: Rare</text><text>Requires Attunement by a specific individual</text><text>	Mind flayers can turn any nonmagical sword into a mind blade. Only one creature can attune to it: either a specific mind flayer or one of its thralls. In the hands of any other creature, the mind blade functions as a normal sword of its kind. In the hands of its intended wielder, the mind blade is a magic weapon that deals an extra 2d6 psychic damage to any target it hits.</text><text></text><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text></text><text>Two-Handed: This weapon requires two hands to use.  When not attacking, you may hold the weapon in one hand.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>2d6</dmg1><dmg2 /><dmgType>S</dmgType><property>H,2H</property><range /><roll>2d6</roll></item><item><name>Mind Blade Longsword</name><type>M</type><weight>3</weight><text>Rarity: Rare</text><text>Requires Attunement by a specific individual</text><text>	Mind flayers can turn any nonmagical sword into a mind blade. Only one creature can attune to it: either a specific mind flayer or one of its thralls. In the hands of any other creature, the mind blade functions as a normal sword of its kind. In the hands of its intended wielder, the mind blade is a magic weapon that deals an extra 2d6 psychic damage to any target it hits.</text><text></text><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><range /><roll>2d6</roll></item><item><name>Mind Blade Rapier</name><type>M</type><weight>2</weight><text>Rarity: Rare</text><text>Requires Attunement by a specific individual</text><text>	Mind flayers can turn any nonmagical sword into a mind blade. Only one creature can attune to it: either a specific mind flayer or one of its thralls. In the hands of any other creature, the mind blade functions as a normal sword of its kind. In the hands of its intended wielder, the mind blade is a magic weapon that deals an extra 2d6 psychic damage to any target it hits.</text><text></text><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>1d8</dmg1><dmg2 /><dmgType>P</dmgType><property>F</property><range /><roll>2d6</roll></item><item><name>Mind Blade Scimitar</name><type>M</type><weight>3</weight><text>Rarity: Rare</text><text>Requires Attunement by a specific individual</text><text>	Mind flayers can turn any nonmagical sword into a mind blade. Only one creature can attune to it: either a specific mind flayer or one of its thralls. In the hands of any other creature, the mind blade functions as a normal sword of its kind. In the hands of its intended wielder, the mind blade is a magic weapon that deals an extra 2d6 psychic damage to any target it hits.</text><text></text><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text></text><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>1d6</dmg1><dmg2 /><dmgType>S</dmgType><property>F,L</property><range /><roll>2d6</roll></item><item><name>Mind Blade Shortsword</name><type>M</type><weight>2</weight><text>Rarity: Rare</text><text>Requires Attunement by a specific individual</text><text>	Mind flayers can turn any nonmagical sword into a mind blade. Only one creature can attune to it: either a specific mind flayer or one of its thralls. In the hands of any other creature, the mind blade functions as a normal sword of its kind. In the hands of its intended wielder, the mind blade is a magic weapon that deals an extra 2d6 psychic damage to any target it hits.</text><text></text><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text></text><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><dmg1>1d6</dmg1><dmg2 /><dmgType>P</dmgType><property>F,L</property><range /><roll>2d6</roll></item><item><name>Mind Carapace Chain Mail</name><type>HA</type><weight>55</weight><text>Rarity: Uncommon</text><text>Requires Attunement by a specific individual</text><text>	Any nonmagical suit of heavy armor can be turned by mind flayers into mind carapace armor. Only one creature can attune to it: either a specific mind flayer or one of its thralls. While worn by any other creature, the mind carapace armor functions as normal armor of its kind. To its intended wearer, the armor grants advantage on Intelligence, Wisdom, and Charisma saving throws and makes its wearer immune to the frightened condition.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><ac>17</ac><strength>13</strength><stealth>1</stealth></item><item><name>Mind Carapace Plate Armor</name><type>HA</type><weight>65</weight><text>Rarity: Uncommon</text><text>Requires Attunement by a specific individual</text><text>	Any nonmagical suit of heavy armor can be turned by mind flayers into mind carapace armor. Only one creature can attune to it: either a specific mind flayer or one of its thralls. While worn by any other creature, the mind carapace armor functions as normal armor of its kind. To its intended wearer, the armor grants advantage on Intelligence, Wisdom, and Charisma saving throws and makes its wearer immune to the frightened condition.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><ac>19</ac><strength>15</strength><stealth>1</stealth></item><item><name>Mind Carapace Ring Mail</name><type>HA</type><weight>40</weight><text>Rarity: Uncommon</text><text>Requires Attunement by a specific individual</text><text>	Any nonmagical suit of heavy armor can be turned by mind flayers into mind carapace armor. Only one creature can attune to it: either a specific mind flayer or one of its thralls. While worn by any other creature, the mind carapace armor functions as normal armor of its kind. To its intended wearer, the armor grants advantage on Intelligence, Wisdom, and Charisma saving throws and makes its wearer immune to the frightened condition.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><ac>15</ac><strength></strength><stealth>1</stealth></item><item><name>Mind Carapace Splint Armor</name><type>HA</type><weight>60</weight><text>Rarity: Uncommon</text><text>Requires Attunement by a specific individual</text><text>	Any nonmagical suit of heavy armor can be turned by mind flayers into mind carapace armor. Only one creature can attune to it: either a specific mind flayer or one of its thralls. While worn by any other creature, the mind carapace armor functions as normal armor of its kind. To its intended wearer, the armor grants advantage on Intelligence, Wisdom, and Charisma saving throws and makes its wearer immune to the frightened condition.</text><text /><text>Source: Volo\'s Guide to Monsters, page 81</text><ac>18<
