beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +2</modifier><modifier category="bonus">ranged damage +2</modifier></item><item><name>Hand Crossbow +3</name><type>R</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,L,LD</property><range>30/120</range><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +3 bonus to attack and damage rolls made with this weapon.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Hand Crossbow of Warning</name><type>R</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>A,L,LD</property><range>30/120</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Hand of Vecna</name><type>W</type><rarity>Artifact</rarity><text>Rarity: Artifact</text><text>Requires attunement</text><text /><text>	Seldom is the name of Vecna spoken except in a hushed voice. Vecna was, in his time, one of the mightiest of all wizards. Through dark magic and conquest, he forged a terrible empire. For all his power, Vecna couldn\'t escape his own mortality. He began to fear death and take steps to prevent his end from ever coming about.</text><text>Orcus, the demon prince of undeath, taught Vecna a ritual that would allow him to live on as a lich. Beyond death, he became the greatest of all liches. Even though his body gradually withered and decayed, Vecna continued to expand his evil dominion. So formidable and hideous was his temper that his subjects feared to speak his name. He was the Whispered One, the Master of the Spider Throne, the Undying King, and the Lord of the Rotted Tower.</text><text>Some say that Vecna\'s lieutenant Kas coveted the Spider Throne for himself, or that the sword his lord made for him seduced him into rebellion. Whatever the reason, Kas brought the Undying King\'s rule to an end in a terrible battle that left Vecna\'s tower a heap of ash. Of Vecna, all that remained were one hand and one eye, grisly artifacts that still seek to work the Whispered One\'s will in the world.</text><text>The Eye of Vecna and the Hand of Vecna might be found together or separately. The eye looks like a bloodshot organ torn free from the socket. The hand is a mummified and shriveled left extremity.</text><text>To attune to the eye, you must gouge out your own eye and press the artifact into the empty socket. The eye grafts itself to your head and remains there until you die. Once in place, the eye transforms into a golden eye with a slit for a pupil, much like that of a cat. If the eye is ever removed, you die.</text><text>To attune to the hand, you must lop off your left hand at the wrist and the press the artifact against the stump. The hand grafts itself to your arm and becomes a functioning appendage. If the hand is ever removed, you die.</text><text>Random Properties: The Eye of Vecna and the Hand of Vecna each have the following random properties: </text><text>• 1 minor beneficial property</text><text>• 1 major beneficial property</text><text>• 1 minor detrimental property</text><text>Properties of the Hand: Your alignment changes neutral evil, and you gain the following benefits: </text><text>• Your Strength score becomes 20, unless it is already 20 or higher.</text><text>• Any melee spell attack you make with the hand, and any melee weapon attack made with a weapon held by it, deals an extra 2d8 cold damage on a hit.</text><text>• The hand has 8 charges. You can use an action and expend 1 or more charges to cast one of the following spells (save DC 18) from it: finger of death (5 charges), sleep (1 charge), slow (2 charges), or teleport (3 charges). The hand regains 1d4 + 4 expended charges daily at dawn. Each time you cast a spell from the hand, it casts the suggestion spell on you (save DC 18), demanding that you commit an evil act. The hand might have a specific act in mind or leave it up to you.</text><text>Properties of the Eye and Hand: If you are attuned to both the hand and eye, you gain the following additional benefits: </text><text>• You are immune to disease and poison.</text><text>• Using the eye\'s X-ray vision never causes you to suffer exhaustion.</text><text>• You experience premonitions of danger and, unless you are incapacitated, can\'t be surprised.</text><text>• If you start your turn with at least 1 hit point, you regain 1dl0 hit points.</text><text>• If a creature has a skeleton, you can attempt to turn its bones to jelly with a touch of the Hand of Vecna. You can do so by using an action to make a melee attack against a creature you can reach, using your choice your melee attack bonus for weapons or spells. On a hit, the target must succeed on a DC 18 Constitution saving throw or drop to 0 hit points.</text><text>• You can use an action to cast wish. This property can\'t be used again until 30 days have passed.</text><text>Destroying the Eye and Hand: If the Eye of Vecna and the Hand of Vecna are both attached to the same creature, and that creature is slain by the Sword of Kas, both the eye and the hand burst into flame, turn to ash, and are destroyed forever. Any other attempt to destroy the eye or hand seems to work, but the artifact reappears in one of Vecna\'s many hidden vaults, where it waits to be rediscovered.</text><text /><text>Source: Dungeon Master\'s Guide, page 224</text></item><item><name>Handaxe</name><type>M</type><value>5gp</value><weight>2</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>L,T</property><range>20/60</range><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range.</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Player\'s Handbook, page 149</text></item><item><name>Handaxe +1</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>L,T</property><range>20/60</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>	You have a +1 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Thrown: If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">weapon attacks +1</modifier><modifier category="bonus">weapon damage +1</modifier></item><item><name>Handaxe +2</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>L,T</property><range>20/60</range><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +2 bonus to attack and damage rolls made with this weapon.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use wh t be loaded to deal any damage when used in this way.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text><modifier category="bonus">ranged attacks +3</modifier><modifier category="bonus">ranged damage +3</modifier></item><item><name>Heavy Crossbow of Warning</name><type>R</type><weight>18</weight><dmg1>1d10</dmg1><dmgType>P</dmgType><property>A,H,LD,2H</property><range>100/400</range><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text>	This magic weapon warns you of danger. While the weapon is on your person, you have advantage on initiative rolls. In addition, you and any of your companions within 30 feet of you can\'t be surprised, except when incapacitated by something other than nonmagical sleep. The weapon magically awakens you and your companions within range if any of you are sleeping naturally when combat begins.</text><text /><text>Ammunition: You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack. At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</text><text>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon. A sling must be loaded to deal any damage when used in this way.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Loading: Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</text><text /><text>Range: A weapon that can be used to make a ranged attack has a range shown in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon\'s normal range in feet, and the second indicates the weapon\'s maximum range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can\'t attack a target beyond the weapon\'s long range</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 213</text></item><item><name>Helm of Brilliance</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>This dazzling helm is set with 1d10 diamonds, 2d10 rubies, 3d10 fire opals, and 4d10 opals. Any gem pried from the helm crumbles to dust. When all the gems are removed or destroyed, the helm loses its magic.</text><text>You gain the following benefits while wearing it:</text><text>• You can use an action to cast one of the following spells (save DC 18), using one of the helm\'s gems of the specified type as a component: daylight (opal), fireball (fire opal), prismatic spray (diamond), or wall of fire (ruby). The gem is destroyed when the spell is cast and disappears from the helm.</text><text>• As long as it has at least one diamond, the helm emits dim light in a 30-foot radius when at least one undead is within that area. Any undead that starts its turn in that area takes 1d6 radiant damage.</text><text>• As long as the helm has at least one ruby, you have resistance to fire damage.</text><text>• As long as the helm has at least one fire opal, you can use an action and speak a command word to cause one weapon you are holding to burst into flames. The flames emit bright light in a 10-foot radius and dim light for an additional 10 feet. The flames are harmless to you and the weapon. When you hit with an attack using the blazing weapon, the target takes an extra 1d6 fire damage. The flames last until you use a bonus action to speak the command word again or until you drop or stow the weapon.</text><text>Roll a d20 if you are wearing the helm and take fire damage as a result of failing a saving throw against a spell. On a roll of 1, the helm emits beams of light from its remaining gems. Each creature within 60 feet of the helm other than you must succeed on a DC 17 Dexterity saving throw or be struck by a beam, taking radiant damage equal to the number of gems in the helm. The helm and its gems are then destroyed.</text><text /><text>Source: Dungeon Master\'s Guide, page 173</text><roll>1d6</roll></item><item><name>Helm of Comprehending Languages</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>While wearing this helm, you can use an action to cast the comprehend languages spell from it at will.</text><text /><text>Source: Dungeon Master\'s Guide, page 173</text></item><item><name>Helm of Telepathy</name><type>W</type><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement</text><text /><text>While wearing this helm, you can use an action to cast the detect thoughts spell (save DC 13) from it. As long as you maintain concentration on the spell, you can use a bonus action to send a telepathic message to a creature you are focused on. It can reply  —  using a bonus action to do so  —  while your focus on it continues.</text><text>While focusing on a creature with detect thoughts, you can use an action to cast the suggestion spell (save DC 13) from the helm on that creature. Once used, the suggestion property can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text></item><item><name>Helm of Teleportation</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>This helm has 3 charges. While wearing it, you can use an action and expend 1 charge to cast the teleport spell from it. The helm regains 1d3 expended charges daily at dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><roll>1d3</roll></item><item><name>Hempen Rope (50 feet)</name><type>G</type><value>1gp</value><weight>10</weight><text>Rope, whether made of hemp or silk, has 2 hit points and can be burst with a DC 17 Strength check.</text><text /><text>Source: Player\'s Handbook, page 153</text></item><item><name>Herbalism Kit</name><type>G</type><value>5gp</value><weight>3</weight><text>This kit contains a variety of instruments such as clippers, mortar and pestle, and pouches and vials used by herbalists to create remedies and potions. Proficiency with this kit lets you add your proficiency bonus to any ability checks you make to identify or apply herbs. Also, proficiency with this kit is required to create antitoxin and potions of healing.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Heward\'s Handy Haversack</name><type>W</type><weight>5</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This backpack has a central pouch and two side pouches, each of which is an extradimensional space. Each side pouch can hold up to 20 pounds of material, not exceeding a volume of 2 cubic feet. The large central pouch can hold up to 8 cubic feet or 80 pounds of material. The backpack always weighs 5 pounds, regardless of its contents.</text><text>Placing an object in the haversack follows the normal rules for interacting with objects. Retrieving an item from the haversack requires you to use an action. When you reach into the haversack for a specific item, the item is always magically on top.</text><text>The haversack has a few limitations. If it is overloaded, or if a sharp object pierces it or tears it, the haversack ruptures and is destroyed. If the haversack is destroyed, its contents are lost forever, although an artifact always turns up again somewhere. If the haversack is turned inside out, its contents spill forth, unharmed, and the haversack must be put right before it can be used again. If a breathing creature is placed within the haversack, the creature can survive for up to 10 minutes, after which time it begins to suffocate.</text><text>Placing the haversack inside an extradimensional space created by a bag of holding, portable hole, or similar item instantly destroys both items and opens a gate to the Astral Plane. The gate originates where the one item was placed inside the other. Any creature within 10-feet of the gate is sucked through it and deposited in a random location on the Astral Plane. The gate then closes. The gate is one-way only and can\'t be reopened.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text></item><item><name>Hide Armor</name><type>MA</type><value>10gp</value><weight>12</weight><ac>12</ac><text>This crude armor consists of thick furs and pelts. It is commonly worn by barbarian tribes, evil humanoids, and other folk who lack access to the tools and materials needed to create better armor.</text><text /><text>Source: Player\'s Handbook, page 144</text></item><item><name>Hide Armor +1</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>	You have a +1 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +1</modifier></item><item><name>Hide Armor +2</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>	You have a +2 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +2</modifier></item><item><name>Hide Armor +3</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>	You have a +3 bonus to AC while wearing this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text><modifier category="bonus">ac +3</modifier></item><item><name>Hide Armor of Acid Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to acid damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Cold Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to cold damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Fire Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to fire damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Force Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to force damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Lightning Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to lightning damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Necrotic Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to necrotic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Poison Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to poison damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Psychic Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to psychic damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Radiant Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to radiant damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Hide Armor of Thunder Resistance</name><type>MA</type><weight>12</weight><ac>12</ac><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text>	You have resistance to thunder damage while you wear this armor.</text><text /><text>Source: Dungeon Master\'s Guide, page 152</text></item><item><name>Holy Avenger Greatsword</name><type>M</type><weight>6</weight><dmg1>2d6</dmg1><dmgType>S</dmgType><property>H,2H</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Paladin</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. When you hit a fiend or an undead with it, that creature takes an extra 2d10 radiant damage.</text><text>While you hold the drawn sword, it creates an aura in a 10-foot radius around you. You and all creatures friendly to you in the aura have advantage on saving throws against spells and other magical effects. If you have 17 or more levels in the paladin class, the radius of the aura increases to 30 feet.</text><text /><text>Heavy: Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon\'s size and bulk make it too large for a Small creature to use effectively.</text><text /><text>Two-Handed: This weapon requires two hands to use.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>2d10</roll></item><item><name>Holy Avenger Longsword</name><type>M</type><weight>3</weight><dmg1>1d8</dmg1><dmg2>1d10</dmg2><dmgType>S</dmgType><property>V</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Paladin</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. When you hit a fiend or an undead with it, that creature takes an extra 2d10 radiant damage.</text><text>While you hold the drawn sword, it creates an aura in a 10-foot radius around you. You and all creatures friendly to you in the aura have advantage on saving throws against spells and other magical effects. If you have 17 or more levels in the paladin class, the radius of the aura increases to 30 feet.</text><text /><text>Versatile: This weapon can be used with one or two hands. A damage value in parentheses appears with the property — the damage when the weapon is used with two hands to make a melee attack.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>2d10</roll></item><item><name>Holy Avenger Rapier</name><type>M</type><weight>2</weight><dmg1>1d8</dmg1><dmgType>P</dmgType><property>F</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Paladin</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. When you hit a fiend or an undead with it, that creature takes an extra 2d10 radiant damage.</text><text>While you hold the drawn sword, it creates an aura in a 10-foot radius around you. You and all creatures friendly to you in the aura have advantage on saving throws against spells and other magical effects. If you have 17 or more levels in the paladin class, the radius of the aura increases to 30 feet.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>2d10</roll></item><item><name>Holy Avenger Scimitar</name><type>M</type><weight>3</weight><dmg1>1d6</dmg1><dmgType>S</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Paladin</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. When you hit a fiend or an undead with it, that creature takes an extra 2d10 radiant damage.</text><text>While you hold the drawn sword, it creates an aura in a 10-foot radius around you. You and all creatures friendly to you in the aura have advantage on saving throws against spells and other magical effects. If you have 17 or more levels in the paladin class, the radius of the aura increases to 30 feet.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>2d10</roll></item><item><name>Holy Avenger Shortsword</name><type>M</type><weight>2</weight><dmg1>1d6</dmg1><dmgType>P</dmgType><property>F,L</property><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Paladin</text><text>	You gain a +3 bonus to attack and damage rolls made with this magic weapon. When you hit a fiend or an undead with it, that creature takes an extra 2d10 radiant damage.</text><text>While you hold the drawn sword, it creates an aura in a 10-foot radius around you. You and all creatures friendly to you in the aura have advantage on saving throws against spells and other magical effects. If you have 17 or more levels in the paladin class, the radius of the aura increases to 30 feet.</text><text /><text>Finesse: When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</text><text /><text>Light: A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><modifier category="bonus">melee attacks +3</modifier><modifier category="bonus">melee damage +3</modifier><roll>2d10</roll></item><item><name>Holy Symbol (Amulet)</name><type>G</type><value>5gp</value><weight>1</weight><text>A holy symbol is a representation of a god or pantheon</text><text /><text>A cleric or paladin can use a holy symbol as a spellcasting focus, using it in place of any material components which do not list a cost. To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Holy Symbol (Emblem)</name><type>G</type><value>5gp</value><text>A holy symbol is a representation of a god or pantheon</text><text /><text>A cleric or paladin can use a holy symbol as a spellcasting focus, using it in place of any material components which do not list a cost. To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Holy Symbol (Reliquary)</name><type>G</type><value>5gp</value><weight>2</weight><text>A holy symbol is a representation of a god or pantheon</text><text /><text>A cleric or paladin can use a holy symbol as a spellcasting focus, using it in place of any material components which do not list a cost. To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Holy Symbol of Ravenkind</name><type>W</type><text>This item requires attunement by a cleric or paladin of good alignment</text><text /><text>	The Holy Symbol of Ravenkind is a unique holy symbol sacred to the good-hearted faithful of Barovia. It predates the establishment of any church in Barovia. According to legend, it was delivered to a paladin named Lugdana by a giant raven - or an angel in the form of a giant raven. Lugdana used the holy symbol to root out and destroy nests of vampires until her death. The high priests of Ravenloft kept and wore the holy symbol after Lugdana\'s passing.</text><text>	The holy symbol is a platinum amulet shaped like the sun, with a large crystal embedded in its center.</text><text>	The holy symbol has 10 charges for the following properties. It regains 1d6+4 charges daily at dawn.</text><text /><text>Hold Vampires: As an Action, you can expend 1 charge and present the holy symbol to make it flare with holy power. Vampires and vampire spawn within 30 feet of the holy symbol when it flares must make a DC 15 Wisdom saving throw. On a failed save, a target is paralyzed for 1 minute. It can repeat the saving throw at the end of its turns to end the effect on itself.</text><text /><text>Turn Undead: If you have the Turn Undead or the Turn the Unholy feature, you can expend 3 charges when you present the holy symbol while using that feature. When you do so, undead have disadvantage on their saving throws against the effect.</text><text /><text>Sunlight: As an action, you can expend 5 charges while presenting the holy symbol to make it shed bright light in a 30-foot radius and dim light for an additional 30 feet. The light is sunlight and lasts for 10 minutes or until you end the effect (no action required).</text><text /><text>Source: Curse of Strahd, page 222</text><roll>1d6+4</roll></item><item><name>Holy Water (flask)</name><type>G</type><value>25gp</value><weight>1</weight><text>As an action, you can splash the contents of this flask onto a creature within 5 feet of you or throw it up to 20 feet, shattering it on impact. In either case, make a ranged attack against a target creature, treating the holy water as an improvised weapon. If the target is a fiend or undead, it takes 2d6 radiant damage.\n\tA cleric or paladin may create holy water by performing a special ritual. The ritual takes 1 hour to perform, uses 25 gp worth of powdered silver, and requires the caster to expend a 1st-level spell slot.</text><text /><text>Source: Player\'s Handbook, page 151</text></item><item><name>Hooded Lantern</name><type>G</type><value>5gp</value><weight>2</weight><text>A hooded lantern casts bright light in a 30-foot radius and dim light for an additional 30 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil. As an action, you can lower the hood, reducing the light to dim light in a 5-foot radius.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Horn</name><type>G</type><value>3gp</value><weight>2</weight><text>If you have proficiency with a given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument.</text><text /><text>A bard can use a musical instrument as a spellcasting focus, substituting it for any material component that does not list a cost.</text><text /><text>Each type of musical instrument requires a separate proficiency.</text><text /><text>Source: Player\'s Handbook, page 154</text></item><item><name>Horn of Blasting</name><type>W</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>You can use an action to speak the horn\'s command word and then blow the horn, which emits a thunderous blast in a 30-foot cone that is audible 600 feet away. Each creature in the cone must make a DC 15 Constitution saving throw. On a failed save, a creature takes 5d6 thunder damage and is deafened for 1 minute. On a successful save, a creature takes half as much damage and isn\'t deafened. Creatures and objects made of glass or crystal have disadvantage on the saving throw and take 10d6 thunder damage instead of 5d6.</text><text>Each use of the horn\'s magic has a 20 percent chance of causing the horn to explode. The explosion deals 10d6 fire damage to the blower and destroys the horn.</text><text /><text>Source: Dungeon Master\'s Guide, page 174</text><roll>5d6</roll></item><item><name>Horn of Valhalla, Brass</name><type>W</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>You can use an action to blow this horn. In response, warrior spirits from the plane of Ysgard appear within 60 feet of you. These spirits use the berserker statistics from the Monster Manual. They return to Ysgard after 1 hour or when they drop to 0 hit points. Once you use the horn, it can\'t be used again until 7 days have passed.</text><text>A brass horn summons 3d4 + 3 berserkers.  To use the brass horn, you must be proficient with all simple weapons.</text><text>If you blow the horn without meeting its requirement, the summoned berserkers attack you. If you meet the requirement, they are friendly to you and your companions and follow your commands.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text><roll>3d4+3</roll></item><item><name>Horn of Valhalla, Bronze</name><type>W</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>You can use an action to blow this horn. In response, warrior spirits from the plane of Ysgard appear within 60 feet of you. These spirits use the berserker statistics from the Monster Manual. They return to Ysgard after 1 hour or when they drop to 0 hit points. Once you use the horn, it can\'t be used again until 7 days have passed.</text><text>A bronze horn summons 4d4 + 4 berserkers.  To use the bronze horn, you must be proficient with medium armor.</text><text>If you blow the horn without meeting its requirement, the summoned berserkers attack you. If you meet the requirement, they are friendly to you and your companions and follow your commands.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text><roll>4d4+4</roll></item><item><name>Horn of Valhalla, Iron</name><type>W</type><weight>2</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>You can use an action to blow this horn. In response, warrior spirits from the plane of Ysgard appear within 60 feet of you. These spirits use the berserker statistics from the Monster Manual. They return to Ysgard after 1 hour or when they drop to 0 hit points. Once you use the horn, it can\'t be used again until 7 days have passed.</text><text>The iron horn summons 5d4 + 5 berserkers.  To use the iron horn, you must be proficient with all martial weapons.</text><text>If you blow the horn without meeting its requirement, the summoned berserkers attack you. If you meet the requirement, they are friendly to you and your companions and follow your commands.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text><roll>5d4+5</roll></item><item><name>Horn of Valhalla, Silver</name><type>W</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>You can use an action to blow this horn. In response, warrior spirits from the plane of Ysgard appear within 60 feet of you. These spirits use the berserker statistics from the Monster Manual. They return to Ysgard after 1 hour or when they drop to 0 hit points. Once you use the horn, it can\'t be used again until 7 days have passed.</text><text>The silver horn summons 2d4 + 2 berserkers.</text><text>The berserkers are friendly to you and your companions and follow your commands.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text><roll>2d4+2</roll></item><item><name>Horseshoes of Speed</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>These iron horseshoes come in a set of four. While all four shoes are affixed to the hooves of a horse or similar creature, they increase the creature\'s walking speed by 30 feet.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text></item><item><name>Horseshoes of a Zephyr</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>These iron horseshoes come in a set of four. While all four shoes are affixed to the hooves of a horse or similar creature, they allow the creature to move normally while floating 4 inches above the ground. This effect means the creature can cross or stand above nonsolid or unstable surfaces, such as water or lava. The creature leaves no tracks and ignores difficult terrain. In addition, the creature can move at normal speed for up to 12 hours a day without suffering exhaustion from a forced march.</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text></item><item><name>Hourglass</name><type>G</type><value>25gp</value><weight>1</weight><text>Source: Player\'s Handbook, page 150</text></item><item><name>Hunting Trap</name><type>G</type><value>5gp</value><weight>25</weight><text>When you use your action to set it, this trap forms a saw-toothed steel ring that snaps shut when a creature steps on a pressure plate in the center. The trap is affixed by a heavy chain to an immobile object, such as a tree or a spike driven into the ground. A creature that steps on the plate must succeed on a DC 13 Dexterity saving throw or take 1d4 piercing damage and stop moving. Thereafter, until the creature breaks free of the trap, its movement is limited by the length of the chain (typically 3 feet long). A creature can use its action to make a DC 13 Strength check, freeing itself or another creature within its reach on a success. Each failed check deals 1 piercing damage to the trapped creature.</text><text /><text>Source: Player\'s Handbook, page 152</text></item><item><name>Icon of Ravenloft</name><type>W</type><weight>10</weight><text>This item requires attunement by a creature of good alignment</text><text /><text>	The Icon of Ravenloft is a 12-inch tall statuette made of the purest silver, weighing 10 pounds. It depicts a cleric kneeling in supplication.</text><text>	The icon was given to Strahd by the archpriest Ciril Romulich, an old family friend, to consecrate the castle and its chapel.</text><text>	While within 30 feet of the icon, a creature is under the effect of a protection from evil and good spell against fiends and undead. Only a creature attuned to the icon can use its other properties.</text><text /><text>Augury: You can use an action to cast an augury spell from the icon, with no material components required. Once used, this property can\'t be used again until the next dawn.</text><text /><text>Bane of the Undead: You can use the icon as a holy symbol while using the Turn Undead or Turn the Unholy feature. If you do so, increase the save DC by 2.</text><text /><text>Cure Wounds: While holding the icon, you can take an action to heal one creature that you can see within 30 feet of you. The target regains 3d8+3 hit points, unless it is an undead, a construct, or a fiend. Once used, this property can\'t be used again until the next dawn.</text><text /><text>Source: Curse of Strahd, page 222</text><roll>3d8+3</roll></item><item><name>Immovable Rod</name><type>RD</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>This flat iron rod has a button on one end. You can use an action to press the button, which causes the rod to become magically fixed in place. Until you or another creature uses an action to push the button again, the rod doesn\'t move, even if it is defying gravity. The rod can hold up to 8,000 pounds of weight. More weight causes the rod to deactivate and fall. A creature can use an action to make a DC 30 Strength check, moving the fixed rod up to 10 feet on a success</text><text /><text>Source: Dungeon Master\'s Guide, page 175</text></item><item><name>Ingot of the Skold Rune</name><type>W</type><text>This item requires attunement</text><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text /><text>This appears to be a simple ingot of iron ore, about a foot long and a few inches across. Inspection of its surface reveals the faint, silvery outline ofthe skold (shield) rune. The ingot has the following properties, which work only while it\'s on your person.</text><text>Runic Shield: You have a +1 bonus to AC.</text><text>Shield Bond: As a bonus action, choose a creature that you can see within 30 feet of you, other than yourself. Until the end of your next turn, any damage the target takes is reduced to 1, but you take half the damage prevented in this way. The damage you take can\'t be reduced in any way. Once you use this property, you can\'t use it again until you ﬁnish a short or long rest.</text><text>Shield Ward: You can transfer the ingot\'s magic to a nonmagical item-a shield or a two-handed melee weapon-by tracing the skold rune there with your ﬁnger. The transfer takes 8 hours of work that requires the two items to be within 5 feet of each other. At the end, the ingot is destroyed, and the rune appears in silver on the chosen item, which gains a beneﬁt based on its form:</text><text>Shield: The shield is now a rare magic item that requires attunement. Its magic gives you a +1 bonus to AC, and the ﬁrst time after each of your long rests that damage reduces you to O hit points, you are instead reduced to 1 hit point. You must be wielding the shield to gain these beneﬁts.</text><text>Weapon: The weapon is now an uncommon magic weapon. It grants you a +1 bonus to AC while you\'re holding it.</text><text /><text>Source: Storm King\'s Thunder, page 234</text><modifier category="bonus">ac +1</modifier></item><item><name>Ink (1 ounce bottle)</name><value>10gp</value><type>G</type><text>Source: Player\'s Handbook, page 150</text></item><item><name>Ink Pen</name><value>2cp</value><type>G</type><text>Source: Player\'s Handbook, page 150</text></item><item><name>Insignia of Claws</name><type>W</type><text>The jewels in the insignia of the Cult of the Dragon flare with purple light when you enter combat, empowering your natural fists or natural weapons.</text><text>While wearing the insignia you gain a +1 bonus to the attack rolls and the damage rolls you make with unarmed strikes and natural weapons. Such attacks are considered to be magical.</text><text /><text>Source: Hoard of the Dragon Queen, page 94</text><modifier category="bonus">melee attacks +1</modifier><modifier category="bonus">melee damage +1</modifier></item><item><name>Instrument of the Bards, Anstruth Harp</name><type>W</type><weight>2</weight><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Anstruth harp can be used to cast control weather, cure wounds (5th level), and wall of thorns.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Canaith Mandolin</name><type>W</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Canaith mandolin can be used to cast cure wounds (3rd level), dispel magic, and protection from energy (lightning only).</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Cli Lyre</name><type>W</type><weight>2</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Cli lyre can be used to cast stone shape, wall of fire, and wind wall.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Doss Lute</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Doss lute can be used to cast animal friendship, protection from energy (fire only), and protection from poison.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Fochlucan Bandore</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Fochlucan bandore can be used to cast entangle, faerie fire, shillelagh, and speak with animals.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Mac-Fuirmidh Cittern</name><type>W</type><weight>2</weight><rarity>Uncommon</rarity><text>Rarity: Uncommon</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Mac-Fuirmidh cittern can be used to cast barkskin, cure wounds, and fog cloud.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Instrument of the Bards, Ollamh Harp</name><type>W</type><weight>2</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement by a Bard</text><text /><text>An instrument of the bards is an exquisite example of its kind, superior to an ordinary instrument in every way. Seven types of these instruments exist, each named after a legendary bard college. The following table lists the spells common to all instruments, as well as the spells specific to each one and its rarity. A creature that attempts to play the instrument without being attuned to it must succeed on a DC 15 Wisdom saving throw or take 2d4 psychic damage.</text><text>You can use an action to play the instrument and cast one of its spells. Once the instrument has been used to cast a spell, it can\'t be used to cast that spell again until the next dawn. The spells use your spellcasting ability and spell save DC.</text><text>When you use the instrument to cast a spell that causes targets to become charmed on a failed save, the targets have disadvantage on the saving throw. This effect applies whether you are using the instrument as the source of the spell or as a spellcasting focus</text><text>All instruments of the bards can be used to cast the following spells: fly, invisibility, levitate, and protection from evil and good.</text><text>In addition, the Ollamh harp can be used to cast confusion, control weather, and fire storm.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Absorption</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Absorption.</text><text>While this pale lavender ellipsoid orbits your head, you can use your reaction to cancel a spell of 4th level or lower cast by a creature you can see and targeting only you.</text><text>Once the stone has canceled 20 levels of spells, it burns out and turns dull gray, losing its magic. If you are targeted by a spell whose level is higher than the number of spell levels the stone has left, the stone can\'t cancel it.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Agility</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Agility.</text><text>Your Dexterity score increases by 2, to a maximum of 20, while this deep red sphere orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">dexterity +2</modifier></item><item><name>Ioun Stone, Awareness</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Awareness.</text><text>You can\'t be surprised while this dark blue rhomboid orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Fortitude</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Fortitude</text><text>Your Constitution score increases by 2, to a maximum of 20, while this pink rhomboid orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">constitution +2</modifier></item><item><name>Ioun Stone, Greater Absorption</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Greater Absorption.</text><text>While this marbled lavender and green ellipsoid orbits your head, you can use your reaction to cancel a spell of 8th level or lower cast by a creature you can see and targeting only you. Once the stone has canceled 50 levels of spells, it burns out and turns dull gray, losing its magic. If you are targeted by a spell whose level is higher than the number of spell levels the stone has left, the stone can\'t cancel it.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Insight</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Insight.</text><text>Your Wisdom score increases by 2, to a maximum of 20, while this incandescent blue sphere orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">wisdom +2</modifier></item><item><name>Ioun Stone, Intellect</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Intellect.</text><text>Your Intelligence score increases by 2, to a maximum of 20, while this marbled scarlet and blue sphere orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">intelligence +2</modifier></item><item><name>Ioun Stone, Leadership</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Leadership.</text><text>Your Charisma score increases by 2, to a maximum of 20, while this marbled pink and green sphere orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">charisma +2</modifier></item><item><name>Ioun Stone, Mastery</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Mastery.</text><text>Your proficiency bonus increases by 1 while this pale green prism orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="bonus">proficiency bonus +1</modifier></item><item><name>Ioun Stone, Protection</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Protection.</text><text>You gain a +1 bonus to AC while this dusty rose prism orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="bonus">ac +1</modifier></item><item><name>Ioun Stone, Regeneration</name><type>W</type><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Regeneration.</text><text>You regain 15 hit points at the end of each hour this pearly white spindle orbits your head, provided that you have at least 1 hit point.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Reserve</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Reserve.</text><text>This vibrant purple prism stores spells cast into it, holding them until you use them. The stone can store up to 3 levels worth of spells at a time. When found, it contains 1d4 - 1 levels of stored spells chosen by the DM.</text><text>Any creature can cast a spell of 1st through 3rd level into the stone by touching it as the spell is cast. The spell has no effect, other than to be stored in the stone. If the stone can\'t hold the spell, the spell is expended without effect. The level of the slot used to cast the spell determines how much space it uses.</text><text>While this stone orbits your head, you can cast any spell stored in it. The spell uses the slot level, spell save DC, spell attack bonus, and spellcasting ability of the original caster, but is otherwise treated as if you cast the spell. The spell cast from the stone is no longer stored in it, freeing up space.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Ioun Stone, Strength</name><type>W</type><rarity>Very Rare</rarity><text>Rarity: Very Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Strength.</text><text>Your Strength score increases by 2, to a maximum of 20, while this pale blue rhomboid orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text><modifier category="ability score">strength +2</modifier></item><item><name>Ioun Stone, Sustenance</name><type>W</type><rarity>Rare</rarity><text>Rarity: Rare</text><text>Requires Attunement</text><text /><text>An Ioun stone is named after Ioun, a god of knowledge and prophecy revered on some worlds. Many types of Ioun stone exist, each type a distinct combination of shape and color.</text><text>When you use an action to toss one of these stones into the air, the stone orbits your head at a distance of 1d3 feet and confers a benefit to you. Thereafter, another creature must use an action to grasp or net the stone to separate it from you, either by making a successful attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics) check. You can use an action to seize and stow the stone, ending its effect.</text><text>A stone has AC 24, 10 hit points, and resistance to all damage. It is considered to be an object that is being worn while it orbits your head.</text><text /><text>Sustenance.</text><text>You don\'t need to eat or drink while this clear spindle orbits your head.</text><text /><text>Source: Dungeon Master\'s Guide, page 176</text></item><item><name>Iron Bands of Bilarro</name><type>W</type><weight>1</weight><rarity>Rare</rarity><text>Rarity: Rare</text><text>This rusty iron sphere measures 3 inches in diameter and weighs 1 pound. You can use an action to speak the command word and throw the sphere at a Huge or smaller creature you can see within 60 feet of you. As the sphere moves through the air, it opens into a tangle of metal bands.</text><text>Make a ranged attack roll with an attack bonus equal to your Dexterity modifier plus your proficiency bonus. On a hit, the target is restrained until you take a bonus action to speak the command word again to release it. Doing so, or missing with the attack, causes the bands to contract and become a sphere once more.</text><text>A creature, including the one restrained, can use an action to make a DC 20 Strength check to break the iron bands. On a success, the item is destroyed, and the restrained creature is freed. If the check fails, any further attempts made by that creature automatically fail until 24 hours have elapsed.</text><text>Once the bands are used, they can\'t be used again until the next dawn.</text><text /><text>Source: Dungeon Master\'s Guide, page 177</text></item><item><name>Iron Flask</name><type>W</type><weight>1</weight><rarity>Legendary</rarity><text>Rarity: Legendary</text><text>This iron bottle has a brass stopper. You can use an action to speak the flask\'s command word, targeting a creature that you can see within 60 feet of you. If the target is native to a plane of existence other than the one you\'re on, the target must succeed on a DC 17 Wisdom saving throw or be trapped in the flask. If the target has been trapped by the flask before, it has advantage on the saving throw. Once trapped, a creature remains in the flask until released. The flask can hold only one creature at a time. A creature trapped in the flask doesn\'t need to breathe, eat, or drink and doesn\'t age.</text><text>You can use an action to remove the flask\'s stopper and release the creature the flask contains. The creature is friendly to you and your companions for 1 hour and obeys your commands for that duration. If you give no commands or give it a command that is likely to result in its death, it defends itself but otherwise takes no actions. At the end of the duration, the creature acts in accordance with its normal disposition and alignment.</text><text>An identify spell reveals that a creature is inside the flask, but the only way to determine the type of creature is to open the flask. A newly discovered bottle might already contain a creature chosen by the DM or determined randomly.</text><text /><text>d100 — Contents:</text><text>01-50 — Empty</text><text>51 — Arcanaloth</text><text>52 — Cambion</text><text>53-54 — Dao</text><text>55-57 — Demon (type 1)</text><text>58-60 — Demon (type 2)</text><text>61-62 — Demon (type 3)</text><text>63-64 — Demon (type 4)</text><text>65 — Demon (type 5)</text><text>66 — Demon (type 6)</text><text>67 — Deva</text><text>68-69 — Devil (greater)</text><text>70-72 — Devil (lesser)</text><text>73-74 — Djinni</text><text>75-76 — Efreeti</text><text>77-78 — Elemental (any)</text><text>79 — Githyanki knight</text><text>80 — Githzerai
